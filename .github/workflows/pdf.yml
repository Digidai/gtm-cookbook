name: Update PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/export-pdf.mjs'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  update-pdf:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer
        run: npm install puppeteer --no-save --no-package-lock

      - name: Build docs for PDF
        run: VITEPRESS_BASE=/ npm run docs:build

      - name: Generate PDF
        run: node scripts/export-pdf.mjs

      - name: Commit PDF
        run: |
          if [ -z "$(git status --porcelain -- GTM-Cookbook.pdf)" ]; then
            echo "No PDF changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add GTM-Cookbook.pdf
          git commit -m "chore: update PDF [skip ci]"
          git push
