<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="150" r="180" fill="#38bdf8" opacity="0.9"/>
  <circle cx="1050" cy="420" r="150" fill="#2dd4bf" opacity="0.85"/>
  <circle cx="820" cy="550" r="120" fill="#10b981" opacity="0.7"/>

  <!-- Diagonal accent line -->
  <line x1="0" y1="630" x2="600" y2="0" stroke="#38bdf8" stroke-width="2" opacity="0.3"/>

  <!-- GTM Title -->
  <text x="100" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="140" font-weight="700" fill="#ffffff">GTM</text>

  <!-- Cookbook subtitle -->
  <text x="420" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="400" fill="#e2e8f0">Cookbook</text>

  <!-- Go-To-Market Guide -->
  <text x="100" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="42" font-weight="500" fill="#94a3b8">Go-To-Market Guide</text>

  <!-- URL badge -->
  <rect x="90" y="420" width="200" height="50" rx="25" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <text x="190" y="453" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="500" fill="#94a3b8" text-anchor="middle">genedai.space</text>

  <!-- Subtitle description -->
  <text x="100" y="540" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#64748b">从战略到执行，系统掌握市场进入方法论</text>
</svg>
