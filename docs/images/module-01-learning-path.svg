<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Learning Path</title>
  <defs>
    <style>
      .step { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 8; }
      .step-header { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; }
      .step-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
      .path-line { fill: none; stroke: #CBD5E1; stroke-width: 2; stroke-dasharray: 4; }
      .final-step { fill: #EFF6FF; stroke: #3B82F6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>

  <!-- Path Line -->
  <path d="M120,100 H680" class="path-line" marker-end="url(#arrow)" />

  <!-- Step 1.1 -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="160" height="60" class="step" />
    <text x="80" y="25" class="step-header" fill="#2563EB">1.1 本质定义</text>
    <text x="80" y="45" class="step-desc">GTM 是什么</text>
  </g>

  <!-- Step 1.2 -->
  <g transform="translate(220, 70)">
    <rect x="0" y="0" width="160" height="60" class="step" />
    <text x="80" y="25" class="step-header" fill="#059669">1.2 重要性</text>
    <text x="80" y="45" class="step-desc">为什么重要</text>
  </g>

  <!-- Step 1.3 -->
  <g transform="translate(400, 70)">
    <rect x="0" y="0" width="160" height="60" class="step" />
    <text x="80" y="25" class="step-header" fill="#D97706">1.3 适用场景</text>
    <text x="80" y="45" class="step-desc">何时需要</text>
  </g>

  <!-- Step 1.4 -->
  <g transform="translate(580, 60)">
    <rect x="0" y="0" width="180" height="80" class="step final-step" />
    <text x="90" y="35" class="step-header" fill="#1D4ED8">1.4 核心四问</text>
    <text x="90" y="55" class="step-desc">WHO / WHAT</text>
    <text x="90" y="70" class="step-desc">HOW / WHY NOW</text>
  </g>

</svg>