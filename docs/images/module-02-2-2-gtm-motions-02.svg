<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="plg-wheel-title plg-wheel-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="plg-wheel-title">PLG 增长飞轮</title>
  <desc id="plg-wheel-desc">用户注册、自助体验、发现价值、付费转化、持续使用、用户推荐形成闭环飞轮。</desc>
  <defs>
    <linearGradient id="plg-wheel-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="plg-wheel-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="plg-wheel-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#2563EB" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .node-title { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .node-sub { font: 11px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .ring { stroke: #93C5FD; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#plg-wheel-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">PLG 增长飞轮</text>

  <circle cx="480" cy="220" r="120" class="ring" />

  <path d="M480 100 A120 120 0 0 1 600 160" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#plg-wheel-arrow)" />
  <path d="M640 220 A120 120 0 0 1 600 310" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#plg-wheel-arrow)" />
  <path d="M480 340 A120 120 0 0 1 360 310" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#plg-wheel-arrow)" />
  <path d="M320 220 A120 120 0 0 1 360 130" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#plg-wheel-arrow)" />
  <path d="M400 130 A120 120 0 0 1 480 100" stroke="#2563EB" stroke-width="2" fill="none" marker-end="url(#plg-wheel-arrow)" />

  <g filter="url(#plg-wheel-shadow)">
    <rect x="410" y="78" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="102" text-anchor="middle" class="node-title">用户注册</text>
    <text x="480" y="118" text-anchor="middle" class="node-sub">自助/免费</text>
  </g>

  <g filter="url(#plg-wheel-shadow)">
    <rect x="620" y="160" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="690" y="184" text-anchor="middle" class="node-title">体验产品</text>
    <text x="690" y="200" text-anchor="middle" class="node-sub">Aha 时刻</text>
  </g>

  <g filter="url(#plg-wheel-shadow)">
    <rect x="620" y="250" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="690" y="274" text-anchor="middle" class="node-title">发现价值</text>
    <text x="690" y="290" text-anchor="middle" class="node-sub">激活</text>
  </g>

  <g filter="url(#plg-wheel-shadow)">
    <rect x="410" y="320" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="344" text-anchor="middle" class="node-title">付费转化</text>
    <text x="480" y="360" text-anchor="middle" class="node-sub">自助购买</text>
  </g>

  <g filter="url(#plg-wheel-shadow)">
    <rect x="200" y="250" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="270" y="274" text-anchor="middle" class="node-title">持续使用</text>
    <text x="270" y="290" text-anchor="middle" class="node-sub">留存扩展</text>
  </g>

  <g filter="url(#plg-wheel-shadow)">
    <rect x="200" y="160" width="140" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="270" y="184" text-anchor="middle" class="node-title">用户推荐</text>
    <text x="270" y="200" text-anchor="middle" class="node-sub">病毒传播</text>
  </g>
</svg>
