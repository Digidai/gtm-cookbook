<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wedge { stroke: #FFFFFF; stroke-width: 2; }
      .text-step { font-family: system-ui, sans-serif; font-weight: 700; font-size: 13px; text-anchor: middle; fill: #FFFFFF; }
      .center-circle { fill: #FFFFFF; filter: url(#shadow); }
      .center-text { font-family: system-ui, sans-serif; font-weight: 800; font-size: 24px; fill: #1D4ED8; text-anchor: middle; dominant-baseline: middle; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <g transform="translate(300, 300)">
    <!-- 1. Sign Up (Top Right) -->
    <path d="M0,0 L0,-250 A250,250 0 0 1 216,-125 Z" class="wedge" fill="#93C5FD" />
    <text x="80" y="-140" class="text-step">1. 用户注册</text>

    <!-- 2. Try (Right) -->
    <path d="M0,0 L216,-125 A250,250 0 0 1 216,125 Z" class="wedge" fill="#60A5FA" />
    <text x="140" y="0" class="text-step">2. 体验产品</text>

    <!-- 3. Value (Bottom Right) -->
    <path d="M0,0 L216,125 A250,250 0 0 1 0,250 Z" class="wedge" fill="#3B82F6" />
    <text x="80" y="140" class="text-step">3. 发现价值</text>

    <!-- 4. Pay (Bottom Left) -->
    <path d="M0,0 L0,250 A250,250 0 0 1 -216,125 Z" class="wedge" fill="#2563EB" />
    <text x="-80" y="140" class="text-step">4. 付费转化</text>

    <!-- 5. Use (Left) -->
    <path d="M0,0 L-216,125 A250,250 0 0 1 -216,-125 Z" class="wedge" fill="#1D4ED8" />
    <text x="-140" y="0" class="text-step">5. 持续使用</text>

    <!-- 6. Refer (Top Left) -->
    <path d="M0,0 L-216,-125 A250,250 0 0 1 0,-250 Z" class="wedge" fill="#1E40AF" />
    <text x="-80" y="-140" class="text-step">6. 用户推荐</text>

    <!-- Center -->
    <circle r="80" class="center-circle" />
    <text x="0" y="0" class="center-text">PLG</text>
  </g>

</svg>