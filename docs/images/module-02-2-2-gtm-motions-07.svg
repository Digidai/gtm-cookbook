<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">GTM Motions</title>
  <defs>
    <style>
      .phase-box { rx: 12; stroke: #E2E8F0; stroke-width: 1; fill: #FFFFFF; filter: url(#shadow); }
      .phase-header { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; text-anchor: middle; }
      .item-text { font-family: system-ui, sans-serif; font-size: 13px; fill: #64748B; text-anchor: middle; }
      .arrow-flow { stroke: #94A3B8; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .signal-box { fill: #FEF3C7; stroke: #F59E0B; rx: 8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Phase 1: PLG Acquisition -->
  <rect x="50" y="50" width="200" height="200" class="phase-box" />
  <text x="150" y="90" class="phase-header" fill="#2563EB">1. PLG 引流</text>
  <text x="150" y="130" class="item-text">自助注册</text>
  <text x="150" y="160" class="item-text">免费使用</text>
  <text x="150" y="190" class="item-text">体验核心价值</text>

  <!-- Signal Processing -->
  <g transform="translate(300, 125)">
    <rect x="0" y="0" width="120" height="50" class="signal-box" />
    <text x="60" y="30" class="phase-header" fill="#B45309" font-size="14">PQL 信号识别</text>
  </g>

  <!-- Phase 2: Sales Assist -->
  <rect x="470" y="50" width="200" height="200" class="phase-box" />
  <text x="570" y="90" class="phase-header" fill="#059669">2. 销售介入</text>
  <text x="570" y="130" class="item-text">识别高意向客户</text>
  <text x="570" y="160" class="item-text">主动联系 (Outreach)</text>
  <text x="570" y="190" class="item-text">提供企业级方案</text>

  <!-- Phase 3: Expansion -->
  <rect x="720" y="50" width="150" height="200" class="phase-box" />
  <text x="795" y="90" class="phase-header" fill="#7E22CE">3. 扩展</text>
  <text x="795" y="130" class="item-text">全员部署</text>
  <text x="795" y="160" class="item-text">增购功能</text>
  
  <!-- Arrows -->
  <path d="M250,150 L300,150" class="arrow-flow" />
  <path d="M420,150 L470,150" class="arrow-flow" />
  <path d="M670,150 L720,150" class="arrow-flow" />

</svg>