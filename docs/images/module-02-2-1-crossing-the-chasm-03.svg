<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="bowling-title bowling-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="bowling-title">保龄球道策略</title>
  <desc id="bowling-desc">以滩头阵地为起点，逐步击倒相邻市场，实现连锁扩展。</desc>
  <defs>
    <linearGradient id="bowling-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="bowling-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="bowling-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .node { fill: #E0F2FE; stroke: #93C5FD; stroke-width: 2; }
      .node-strong { fill: #DBEAFE; stroke: #2563EB; stroke-width: 2; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#bowling-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">保龄球道策略</text>

  <g filter="url(#bowling-shadow)">
    <circle cx="120" cy="110" r="18" class="node-strong" />
    <text x="150" y="115" class="label">起始滩头阵地</text>

    <line x1="138" y1="120" x2="200" y2="160" stroke="#64748B" stroke-width="2" marker-end="url(#bowling-arrow)" />

    <circle cx="220" cy="170" r="16" class="node" />
    <text x="250" y="175" class="label">相邻市场 1</text>

    <line x1="234" y1="182" x2="280" y2="220" stroke="#64748B" stroke-width="2" marker-end="url(#bowling-arrow)" />

    <circle cx="300" cy="230" r="16" class="node" />
    <text x="330" y="235" class="label">相邻市场 2</text>

    <line x1="314" y1="242" x2="360" y2="280" stroke="#64748B" stroke-width="2" marker-end="url(#bowling-arrow)" />

    <circle cx="380" cy="290" r="16" class="node" />
    <circle cx="420" cy="290" r="16" class="node" />
    <text x="450" y="295" class="label">相邻市场 3、4</text>

    <line x1="430" y1="300" x2="480" y2="330" stroke="#64748B" stroke-width="2" marker-end="url(#bowling-arrow)" />

    <circle cx="500" cy="340" r="16" class="node" />
    <circle cx="540" cy="340" r="16" class="node" />
    <circle cx="580" cy="340" r="16" class="node" />
    <text x="610" y="345" class="label">更多相邻市场</text>
  </g>

  <g filter="url(#bowling-shadow)">
    <rect x="600" y="90" width="320" height="250" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="620" y="120" class="label" style="font-weight:700;">市场扩展路径示例</text>

    <text x="620" y="150" class="label">行业相邻：</text>
    <text x="700" y="150" class="label">科技 → 金融科技 → 银行 → 保险 → 医疗</text>

    <text x="620" y="180" class="label">规模相邻：</text>
    <text x="700" y="180" class="label">小型科技 → 中型科技 → 大型科技</text>

    <text x="620" y="210" class="label">地理相邻：</text>
    <text x="700" y="210" class="label">美国 → 欧洲 → 亚洲</text>
  </g>
</svg>
