<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Crossing The Chasm</title>
  <defs>
    <style>
      .pin { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 2; }
      .pin-hit { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .pin-head { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .text-label { font-family: system-ui, sans-serif; font-weight: 600; font-size: 13px; text-anchor: middle; fill: #475569; }
      .text-head { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; fill: #1D4ED8; }
      .arrow-force { stroke: #3B82F6; stroke-width: 3; marker-end: url(#arrow-blue); }
    </style>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
  </defs>

  <!-- Bowling Pins Arrangement -->
  
  <!-- Row 1: The Beachhead -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="30" class="pin-head" />
    <text x="0" y="5" class="text-head">滩头阵地</text>
  </g>

  <!-- Row 2: Adjacent Markets -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="30" class="pin-hit" />
    <text x="0" y="5" class="text-label">细分 2</text>
  </g>
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="30" class="pin-hit" />
    <text x="0" y="5" class="text-label">细分 3</text>
  </g>

  <!-- Row 3: Expansion -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="30" class="pin" />
    <text x="0" y="5" class="text-label">细分 4</text>
  </g>
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="30" class="pin" />
    <text x="0" y="5" class="text-label">细分 5</text>
  </g>
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="30" class="pin" />
    <text x="0" y="5" class="text-label">细分 6</text>
  </g>

  <!-- Force Arrow -->
  <path d="M50,200 L160,200" class="arrow-force" />
  <text x="100" y="190" class="text-label" fill="#3B82F6">动能</text>

  <!-- Legend / Explanation -->
  <rect x="550" y="50" width="200" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0" />
  <text x="650" y="80" class="text-head" fill="#1E293B">策略要点</text>
  <text x="650" y="110" class="text-label">1. 击倒首瓶 (滩头阵地)</text>
  <text x="650" y="130" class="text-label">2. 利用势能撞击相邻瓶</text>
  <text x="650" y="150" class="text-label">3. 连锁反应扩展市场</text>

</svg>