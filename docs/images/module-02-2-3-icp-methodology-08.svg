<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 8; }
      .header-bg { fill: #FAF5FF; }
      .header-text { font-family: system-ui, sans-serif; font-weight: 800; font-size: 16px; fill: #7E22CE; text-anchor: middle; }
      .item-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #475569; }
    </style>
  </defs>

  <rect width="800" height="400" fill="#F8FAFC" rx="12" />

  <!-- Left Column: User Profile -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="320" height="300" class="card" />
    <rect x="0" y="0" width="320" height="50" rx="8 8 0 0" class="header-bg" />
    <text x="160" y="30" class="header-text">用户画像 (User Persona)</text>
    
    <text x="20" y="80" class="item-text">• 角色: UI/UX 设计师</text>
    <text x="20" y="110" class="item-text">• 场景: 界面设计, 原型制作</text>
    <text x="20" y="140" class="item-text">• 工具痛点: 版本冲突, 无法协作</text>
    <text x="20" y="170" class="item-text">• 技术偏好: 喜欢尝试新工具</text>
    <text x="20" y="200" class="item-text">• 工作流: Sketch + Dropbox + InVision</text>
  </g>

  <!-- Right Column: Buyer Profile -->
  <g transform="translate(430, 50)">
    <rect x="0" y="0" width="320" height="300" class="card" />
    <rect x="0" y="0" width="320" height="50" rx="8 8 0 0" class="header-bg" fill="#E0F2FE" />
    <text x="160" y="30" class="header-text" fill="#0369A1">购买触发 (Triggers)</text>

    <text x="20" y="80" class="item-text">• 团队协作混乱, 文件丢失</text>
    <text x="20" y="110" class="item-text">• 设计师与开发者交接困难</text>
    <text x="20" y="140" class="item-text">• 远程办公需求增加</text>
    <text x="20" y="170" class="item-text">• 预算: 愿意为效率付费</text>
    <text x="20" y="200" class="item-text">• 决策: 体验驱动, 口碑传播</text>
  </g>

  <text x="400" y="380" text-anchor="middle" font-family="system-ui" font-weight="bold" font-size="18">Figma 早期 ICP 案例</text>

</svg>