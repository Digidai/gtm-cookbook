<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="ai-10-title ai-10-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-10-title">AI 原生 GTM 技术栈</title>
  <desc id="ai-10-desc">AI 原生 GTM 技术栈分为数据层、智能层与执行层，并通过 AI 大脑连接。</desc>
  <defs>
    <linearGradient id="ai-10-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-10-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="ai-10-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#94A3B8" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .chip-title { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .chip-sub { font: 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#ai-10-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">AI 原生 GTM 技术栈</text>

  <g filter="url(#ai-10-shadow)">
    <rect x="60" y="90" width="840" height="120" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="120" y="240" width="720" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="370" width="840" height="120" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="90" y="120" class="label">数据层</text>
    <rect x="90" y="135" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="290" y="135" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="490" y="135" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="690" y="135" width="180" height="60" rx="12" fill="#F1F5F9" />

    <text x="180" y="162" text-anchor="middle" class="chip-title">6sense</text>
    <text x="180" y="182" text-anchor="middle" class="chip-sub">意图数据</text>

    <text x="380" y="162" text-anchor="middle" class="chip-title">ZoomInfo</text>
    <text x="380" y="182" text-anchor="middle" class="chip-sub">联系人</text>

    <text x="580" y="162" text-anchor="middle" class="chip-title">Clearbit</text>
    <text x="580" y="182" text-anchor="middle" class="chip-sub">富化数据</text>

    <text x="780" y="162" text-anchor="middle" class="chip-title">内部数据</text>
    <text x="780" y="182" text-anchor="middle" class="chip-sub">产品使用</text>

    <text x="150" y="270" class="label">智能层</text>
    <circle cx="480" cy="292" r="30" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="480" y="296" text-anchor="middle" class="chip-title">AI 大脑</text>
    <text x="480" y="325" text-anchor="middle" class="body">线索评分 · 账户洞察 · 预测分析 · 推荐引擎</text>

    <text x="90" y="400" class="label">执行层</text>
    <rect x="90" y="415" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="290" y="415" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="490" y="415" width="180" height="60" rx="12" fill="#F1F5F9" />
    <rect x="690" y="415" width="180" height="60" rx="12" fill="#F1F5F9" />

    <text x="180" y="442" text-anchor="middle" class="chip-title">AI SDR</text>
    <text x="180" y="462" text-anchor="middle" class="chip-sub">Artisan</text>

    <text x="380" y="442" text-anchor="middle" class="chip-title">营销自动化</text>
    <text x="380" y="462" text-anchor="middle" class="chip-sub">HubSpot</text>

    <text x="580" y="442" text-anchor="middle" class="chip-title">销售辅助</text>
    <text x="580" y="462" text-anchor="middle" class="chip-sub">Gong</text>

    <text x="780" y="442" text-anchor="middle" class="chip-title">CS 自动化</text>
    <text x="780" y="462" text-anchor="middle" class="chip-sub">Gainsight</text>
  </g>

  <path d="M480 214 L480 232" stroke="#94A3B8" stroke-width="2" marker-end="url(#ai-10-arrow)" />
  <path d="M480 350 L480 362" stroke="#94A3B8" stroke-width="2" marker-end="url(#ai-10-arrow)" />
</svg>
