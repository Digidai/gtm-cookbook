<svg width="960" height="780" viewBox="0 0 960 780" role="img" aria-labelledby="direct-org-title direct-org-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="direct-org-title">典型 B2B 直销组织</title>
  <desc id="direct-org-desc">从线索来源到 SDR/BDR、AE、CSM 的直销组织流程与职责。</desc>
  <defs>
    <linearGradient id="direct-org-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="direct-org-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="direct-org-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .role { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="748" rx="18" fill="url(#direct-org-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">典型 B2B 直销组织</text>

  <g filter="url(#direct-org-shadow)">
    <rect x="260" y="80" width="440" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="112" text-anchor="middle" class="role">Inbound / Outbound 线索来源</text>
  </g>

  <line x1="480" y1="140" x2="480" y2="170" class="line" marker-end="url(#direct-org-arrow)" />

  <g filter="url(#direct-org-shadow)">
    <rect x="160" y="170" width="640" height="120" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="200" text-anchor="middle" class="role">SDR / BDR</text>
    <text x="480" y="222" text-anchor="middle" class="sub">Sales / Business Development Rep</text>
    <text x="220" y="250" class="sub">• 线索资格认证（MQL → SQL）</text>
    <text x="220" y="272" class="sub">• 外呼/邮件触达</text>
    <text x="220" y="294" class="sub">• 预约演示</text>
  </g>

  <line x1="480" y1="290" x2="480" y2="320" class="line" marker-end="url(#direct-org-arrow)" />

  <g filter="url(#direct-org-shadow)">
    <rect x="160" y="320" width="640" height="150" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="350" text-anchor="middle" class="role">AE</text>
    <text x="480" y="372" text-anchor="middle" class="sub">Account Executive</text>
    <text x="220" y="400" class="sub">• 产品演示 · 需求深挖</text>
    <text x="220" y="422" class="sub">• 方案设计 · 商务谈判</text>
    <text x="220" y="444" class="sub">• 成交关单</text>
  </g>

  <line x1="480" y1="470" x2="480" y2="500" class="line" marker-end="url(#direct-org-arrow)" />

  <g filter="url(#direct-org-shadow)">
    <rect x="160" y="500" width="640" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="530" text-anchor="middle" class="role">CSM</text>
    <text x="480" y="552" text-anchor="middle" class="sub">Customer Success Manager</text>
    <text x="220" y="580" class="sub">• Onboarding 实施 · 价值实现</text>
    <text x="220" y="602" class="sub">• 续约管理 · 扩展销售</text>
  </g>

  <g filter="url(#direct-org-shadow)">
    <rect x="160" y="660" width="640" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="690" class="role">支持角色</text>
    <text x="200" y="712" class="sub">• Sales Engineer (SE)：技术售前支持</text>
    <text x="200" y="734" class="sub">• Sales Operations：流程、工具、数据支持</text>
    <text x="200" y="756" class="sub">• Enablement：培训、内容、工具赋能</text>
  </g>
</svg>
