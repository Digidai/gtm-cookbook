<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">GTM Motions</title>
  <defs>
    <style>
      .funnel-mlg { stroke: #FFFFFF; stroke-width: 2; }
      .text-layer { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; fill: #FFFFFF; text-anchor: middle; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #F0FDF4; text-anchor: middle; }
    </style>
  </defs>

  <!-- Funnel Shape -->
  <!-- Top: Visitors -->
  <path d="M50,50 H550 L500,150 H100 Z" class="funnel-mlg" fill="#4ADE80" />
  <text x="300" y="90" class="text-layer">Visitors (流量)</text>
  <text x="300" y="110" class="text-desc">SEO / 内容 / 社交媒体</text>

  <!-- Middle 1: Leads -->
  <path d="M100,150 H500 L450,250 H150 Z" class="funnel-mlg" fill="#22C55E" />
  <text x="300" y="190" class="text-layer">Leads (线索)</text>
  <text x="300" y="210" class="text-desc">电子书 / 注册 / 订阅</text>

  <!-- Middle 2: MQL -->
  <path d="M150,250 H450 L400,350 H200 Z" class="funnel-mlg" fill="#16A34A" />
  <text x="300" y="290" class="text-layer">MQL</text>
  <text x="300" y="310" class="text-desc">高意向 / 符合画像</text>

  <!-- Bottom: SQL -->
  <path d="M200,350 H400 L350,450 H250 Z" class="funnel-mlg" fill="#15803D" />
  <text x="300" y="390" class="text-layer">SQL</text>
  <text x="300" y="410" class="text-desc">销售接手跟进</text>

  <!-- Pipe: Opp -->
  <rect x="250" y="450" width="100" height="100" fill="#166534" stroke="#FFFFFF" stroke-width="2" />
  <text x="300" y="490" class="text-layer">Oppty</text>
  <text x="300" y="510" class="text-desc">商机转化</text>

</svg>