<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="mlg-title mlg-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="mlg-title">MLG Inbound 漏斗</title>
  <desc id="mlg-desc">从访客到线索、MQL、SQL、机会与成交的内容驱动获客漏斗。</desc>
  <defs>
    <linearGradient id="mlg-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="mlg-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="mlg-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .stage { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .detail { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#mlg-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">MLG Inbound 漏斗</text>

  <g filter="url(#mlg-shadow)">
    <path d="M240 90 H720 L680 150 H280 Z" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="124" text-anchor="middle" class="stage">访客 (Visitors)</text>
    <text x="480" y="144" text-anchor="middle" class="detail">博客 / SEO / 社交媒体 / 播客 / 视频</text>
  </g>

  <line x1="480" y1="152" x2="480" y2="178" stroke="#64748B" stroke-width="2" marker-end="url(#mlg-arrow)" />

  <g filter="url(#mlg-shadow)">
    <path d="M270 180 H690 L650 240 H310 Z" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="214" text-anchor="middle" class="stage">线索 (Leads)</text>
    <text x="480" y="234" text-anchor="middle" class="detail">电子书下载 / Webinar 注册 / Demo 请求</text>
  </g>

  <line x1="480" y1="242" x2="480" y2="268" stroke="#64748B" stroke-width="2" marker-end="url(#mlg-arrow)" />

  <g filter="url(#mlg-shadow)">
    <path d="M300 270 H660 L625 330 H335 Z" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="304" text-anchor="middle" class="stage">MQL</text>
    <text x="480" y="324" text-anchor="middle" class="detail">线索评分 / 行为触发 / 意图数据</text>
  </g>

  <line x1="480" y1="332" x2="480" y2="358" stroke="#64748B" stroke-width="2" marker-end="url(#mlg-arrow)" />

  <g filter="url(#mlg-shadow)">
    <path d="M330 360 H630 L600 420 H360 Z" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="394" text-anchor="middle" class="stage">SQL</text>
    <text x="480" y="414" text-anchor="middle" class="detail">SDR 资质确认 / 预算-权限-需求-时机</text>
  </g>

  <line x1="480" y1="422" x2="480" y2="446" stroke="#64748B" stroke-width="2" marker-end="url(#mlg-arrow)" />

  <g filter="url(#mlg-shadow)">
    <rect x="360" y="450" width="240" height="46" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="478" text-anchor="middle" class="stage">Opportunity → Closed Won</text>
  </g>
</svg>
