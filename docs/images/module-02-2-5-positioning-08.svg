<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="pos-tree-title pos-tree-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="pos-tree-title">定位策略选择决策树</title>
  <desc id="pos-tree-desc">通过是否创新价值与是否拥有细分专业知识，选择品类创造、正面竞争或垂直聚焦。</desc>
  <defs>
    <linearGradient id="pos-tree-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="pos-tree-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="pos-tree-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .q { font: 700 13px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .a { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .out { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#pos-tree-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">定位策略选择决策树</text>

  <g filter="url(#pos-tree-shadow)">
    <rect x="160" y="70" width="640" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="102" text-anchor="middle" class="q">问题 1：产品是否创造了全新的价值/解决方式？</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="120" y="170" width="320" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="280" y="202" text-anchor="middle" class="q">问题 1a：有资源长期教育市场吗？</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="520" y="170" width="320" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="680" y="202" text-anchor="middle" class="q">问题 2：有独特细分专业知识吗？</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="70" y="300" width="190" height="80" rx="14" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="165" y="332" text-anchor="middle" class="out">品类创造</text>
    <text x="165" y="354" text-anchor="middle" class="a">Category Creation</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="280" y="300" width="190" height="80" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="375" y="332" text-anchor="middle" class="out">正面竞争</text>
    <text x="375" y="354" text-anchor="middle" class="a">带新视角</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="490" y="300" width="190" height="80" rx="14" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="585" y="332" text-anchor="middle" class="out">垂直聚焦</text>
    <text x="585" y="354" text-anchor="middle" class="a">Niche Focus</text>
  </g>

  <g filter="url(#pos-tree-shadow)">
    <rect x="700" y="300" width="190" height="80" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="795" y="332" text-anchor="middle" class="out">正面竞争</text>
    <text x="795" y="354" text-anchor="middle" class="a">或重新评估产品</text>
  </g>

  <line x1="320" y1="130" x2="260" y2="170" class="line" marker-end="url(#pos-tree-arrow)" />
  <line x1="640" y1="130" x2="680" y2="170" class="line" marker-end="url(#pos-tree-arrow)" />
  <text x="250" y="150" class="a">是</text>
  <text x="690" y="150" class="a">否</text>

  <line x1="240" y1="230" x2="165" y2="300" class="line" marker-end="url(#pos-tree-arrow)" />
  <line x1="320" y1="230" x2="375" y2="300" class="line" marker-end="url(#pos-tree-arrow)" />
  <text x="195" y="260" class="a">是</text>
  <text x="330" y="260" class="a">否</text>

  <line x1="680" y1="230" x2="585" y2="300" class="line" marker-end="url(#pos-tree-arrow)" />
  <line x1="760" y1="230" x2="795" y2="300" class="line" marker-end="url(#pos-tree-arrow)" />
  <text x="610" y="260" class="a">是</text>
  <text x="770" y="260" class="a">否</text>
</svg>
