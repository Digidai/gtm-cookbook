<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="ai-02-title ai-02-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-02-title">个性化演进</title>
  <desc id="ai-02-desc">从批量营销到 AI 个性化的四级演进，并给出示例与 AI 实现方式。</desc>
  <defs>
    <linearGradient id="ai-02-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-02-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .cell { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .label { font: 600 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .grid { stroke: #E2E8F0; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#ai-02-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">个性化演进</text>

  <g filter="url(#ai-02-shadow)">
    <rect x="60" y="80" width="840" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="270" y1="80" x2="270" y2="320" class="grid" />
    <line x1="480" y1="80" x2="480" y2="320" class="grid" />
    <line x1="690" y1="80" x2="690" y2="320" class="grid" />
    <line x1="60" y1="130" x2="900" y2="130" class="grid" />
    <line x1="60" y1="200" x2="900" y2="200" class="grid" />

    <text x="90" y="112" class="header">Level 1</text>
    <text x="300" y="112" class="header">Level 2</text>
    <text x="510" y="112" class="header">Level 3</text>
    <text x="720" y="112" class="header">Level 4</text>

    <text x="90" y="150" class="cell">批量营销</text>
    <text x="90" y="172" class="cell">同一内容发给所有人</text>

    <text x="300" y="150" class="cell">分群营销</text>
    <text x="300" y="172" class="cell">分群内容发给各群体</text>

    <text x="510" y="150" class="cell">动态内容</text>
    <text x="510" y="172" class="cell">动态插入个别字段</text>

    <text x="720" y="150" class="cell">AI 个性化</text>
    <text x="720" y="172" class="cell">完全定制，每人不同</text>

    <text x="90" y="222" class="label">示例</text>
    <text x="90" y="244" class="cell">“尊敬的客户”</text>

    <text x="300" y="222" class="label">示例</text>
    <text x="300" y="244" class="cell">“科技行业客户”</text>

    <text x="510" y="222" class="label">示例</text>
    <text x="510" y="244" class="cell">“Hi [名字]，关于[行业]”</text>

    <text x="720" y="222" class="label">示例</text>
    <text x="720" y="244" class="cell">“基于你在[公司]的[角色]面对[挑战]…”</text>
  </g>

  <g filter="url(#ai-02-shadow)">
    <rect x="60" y="340" width="840" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="370" class="header">AI 实现</text>
    <text x="80" y="396" class="cell">• 分析客户数据（公司、角色、行为）</text>
    <text x="80" y="418" class="cell">• 生成个性化内容</text>
    <text x="320" y="418" class="cell">• 选择最佳触达时机</text>
    <text x="560" y="418" class="cell">• 优化触达渠道</text>
  </g>
</svg>
