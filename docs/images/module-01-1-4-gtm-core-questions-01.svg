<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="gtm-core-title gtm-core-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="gtm-core-title">GTM 核心四问</title>
  <desc id="gtm-core-desc">以 GTM 为中心，四个关键问题分别是 WHO、WHAT、HOW、WHY NOW，对应理想客户、价值主张、渠道执行与时机触发。</desc>
  <defs>
    <linearGradient id="gtm-core-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="gtm-core-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="gtm-core-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
      .card-sub { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .center-title { font: 700 16px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #FFFFFF; }
      .ring { stroke: #CBD5E1; stroke-width: 2; fill: none; }
      .accent-blue { fill: #2563EB; }
      .accent-teal { fill: #0EA5A4; }
      .accent-amber { fill: #F59E0B; }
      .accent-green { fill: #10B981; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#gtm-core-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 核心四问</text>

  <circle cx="480" cy="190" r="92" class="ring" />

  <g filter="url(#gtm-core-shadow)">
    <circle cx="480" cy="190" r="48" fill="#2563EB" />
    <text x="480" y="190" text-anchor="middle" dominant-baseline="middle" class="center-title">GTM</text>
  </g>

  <g filter="url(#gtm-core-shadow)">
    <rect x="390" y="80" width="180" height="64" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="390" y="80" width="6" height="64" rx="6" class="accent-blue" />
    <text x="408" y="104" class="card-title accent-blue">WHO</text>
    <text x="408" y="124" class="card-sub">理想客户是谁</text>
  </g>

  <g filter="url(#gtm-core-shadow)">
    <rect x="650" y="158" width="180" height="64" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="650" y="158" width="6" height="64" rx="6" class="accent-teal" />
    <text x="668" y="182" class="card-title accent-teal">WHAT</text>
    <text x="668" y="202" class="card-sub">价值主张是什么</text>
  </g>

  <g filter="url(#gtm-core-shadow)">
    <rect x="390" y="238" width="180" height="64" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="390" y="238" width="6" height="64" rx="6" class="accent-amber" />
    <text x="408" y="262" class="card-title accent-amber">HOW</text>
    <text x="408" y="282" class="card-sub">渠道与执行路径</text>
  </g>

  <g filter="url(#gtm-core-shadow)">
    <rect x="130" y="158" width="180" height="64" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="130" y="158" width="6" height="64" rx="6" class="accent-green" />
    <text x="148" y="182" class="card-title accent-green">WHY NOW</text>
    <text x="148" y="202" class="card-sub">时机与触发因素</text>
  </g>

  <line x1="480" y1="142" x2="480" y2="156" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-core-arrow)" />
  <line x1="610" y1="190" x2="650" y2="190" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-core-arrow)" />
  <line x1="480" y1="238" x2="480" y2="224" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-core-arrow)" />
  <line x1="310" y1="190" x2="130" y2="190" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-core-arrow)" />
</svg>
