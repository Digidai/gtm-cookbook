<svg width="960" height="320" viewBox="0 0 960 320" role="img" aria-labelledby="revops-04-title revops-04-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-04-title">Data Lake（主数据源）</title>
  <desc id="revops-04-desc">以 Data Lake 作为主数据源，向 CRM、MAP 与 CSM 等系统供数。</desc>
  <defs>
    <linearGradient id="revops-04-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-04-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-04-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 18px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="288" rx="18" fill="url(#revops-04-bg)" stroke="#E2E8F0" />

  <g filter="url(#revops-04-shadow)">
    <rect x="330" y="50" width="300" height="70" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="82" text-anchor="middle" class="title">Data Lake</text>
    <text x="480" y="104" text-anchor="middle" class="body">(主数据源)</text>
  </g>

  <line x1="480" y1="120" x2="240" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#revops-04-arrow)" />
  <line x1="480" y1="120" x2="480" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#revops-04-arrow)" />
  <line x1="480" y1="120" x2="720" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#revops-04-arrow)" />

  <g filter="url(#revops-04-shadow)">
    <rect x="140" y="160" width="200" height="90" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="380" y="160" width="200" height="90" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="620" y="160" width="200" height="90" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="240" y="192" text-anchor="middle" class="section">CRM</text>
    <text x="240" y="214" text-anchor="middle" class="body">(Salesforce)</text>
    <text x="480" y="192" text-anchor="middle" class="section">MAP</text>
    <text x="480" y="214" text-anchor="middle" class="body">(HubSpot)</text>
    <text x="720" y="192" text-anchor="middle" class="section">CSM</text>
    <text x="720" y="214" text-anchor="middle" class="body">(Gainsight)</text>
  </g>
</svg>
