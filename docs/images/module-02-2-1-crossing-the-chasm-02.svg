<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Crossing The Chasm</title>
  <defs>
    <style>
      .target-circle { fill: none; stroke: #E2E8F0; stroke-width: 2; }
      .beachhead { fill: #EF4444; stroke: #B91C1C; stroke-width: 2; }
      .arrow-attack { stroke: #EF4444; stroke-width: 3; marker-end: url(#arrow-red); }
      .text-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; text-anchor: middle; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
      .segment { fill: #F1F5F9; stroke: #CBD5E1; rx: 4; }
    </style>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444" />
    </marker>
  </defs>

  <!-- Background Grid/Target -->
  <circle cx="400" cy="250" r="200" class="target-circle" />
  <circle cx="400" cy="250" r="140" class="target-circle" />
  <circle cx="400" cy="250" r="80" class="target-circle" />

  <!-- Segments in Mainstream Market -->
  <g transform="translate(400, 250)">
    <!-- Segment A (Top) -->
    <rect x="-40" y="-120" width="80" height="40" class="segment" />
    <text x="0" y="-95" class="text-desc">细分 A</text>

    <!-- Segment B (Right) -->
    <rect x="80" y="-20" width="80" height="40" class="segment" />
    <text x="120" y="5" class="text-desc">细分 B</text>

    <!-- Segment C (Bottom) -->
    <rect x="-40" y="80" width="80" height="40" class="segment" />
    <text x="0" y="105" class="text-desc">细分 C</text>
  </g>

  <!-- The Beachhead (Target Segment) -->
  <g transform="translate(320, 230)">
    <rect x="0" y="0" width="100" height="60" rx="8" class="beachhead" fill="#FEE2E2" />
    <text x="50" y="25" class="text-title" fill="#B91C1C" font-size="14">滩头阵地</text>
    <text x="50" y="45" class="text-desc" fill="#B91C1C">(Beachhead)</text>
  </g>

  <!-- Attack Vector -->
  <path d="M150,260 L310,260" class="arrow-attack" />
  <text x="230" y="250" class="text-desc" fill="#EF4444" font-weight="bold">集中资源突破</text>

  <!-- Early Market Source -->
  <rect x="20" y="230" width="120" height="60" rx="8" fill="#F0FDF4" stroke="#86EFAC" stroke-width="2" />
  <text x="80" y="255" class="text-title" fill="#15803D" font-size="14">早期市场</text>
  <text x="80" y="275" class="text-desc" fill="#166534">资源积累</text>

  <!-- Expansion Arrows (Bowling Pin Effect) -->
  <path d="M425,260 L475,260" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow-grey)" />
  <path d="M370,225 L370,180" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow-grey)" />
  <path d="M370,295 L370,340" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow-grey)" />

  <defs>
    <marker id="arrow-grey" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

</svg>