<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="adoption-title adoption-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="adoption-title">技术采纳生命周期曲线</title>
  <desc id="adoption-desc">展示创新者、早期采用者、早期主流、晚期主流与落后者五类用户，标注鸿沟位置及早期市场与主流市场分界。</desc>
  <defs>
    <linearGradient id="adoption-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <linearGradient id="adoption-area" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#DBEAFE" />
      <stop offset="100%" stop-color="#E0F2FE" />
    </linearGradient>
    <marker id="adoption-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .axis { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .label { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .percent { font: 11px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .line { stroke: #94A3B8; stroke-width: 1.5; }
      .curve { stroke: #2563EB; stroke-width: 2.5; fill: url(#adoption-area); }
      .divider { stroke: #CBD5E1; stroke-width: 1.5; stroke-dasharray: 4 4; }
      .chasm { fill: #FEE2E2; opacity: 0.6; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#adoption-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">技术采纳生命周期曲线</text>

  <line x1="120" y1="90" x2="120" y2="300" class="line" marker-end="url(#adoption-arrow)" />
  <line x1="120" y1="300" x2="860" y2="300" class="line" marker-end="url(#adoption-arrow)" />
  <text x="96" y="120" class="axis" transform="rotate(-90 96 120)">市场规模</text>
  <text x="840" y="330" class="axis">时间</text>

  <rect x="242" y="90" width="20" height="210" class="chasm" />

  <path class="curve" d="M140 300
    C220 120, 340 90, 480 120
    C620 150, 740 230, 840 300
    L840 300 L140 300 Z" />

  <line x1="158" y1="120" x2="158" y2="300" class="divider" />
  <line x1="252" y1="120" x2="252" y2="300" class="divider" />
  <line x1="490" y1="120" x2="490" y2="300" class="divider" />
  <line x1="728" y1="120" x2="728" y2="300" class="divider" />

  <text x="149" y="326" text-anchor="middle" class="label">创新者</text>
  <text x="149" y="344" text-anchor="middle" class="percent">2.5%</text>

  <text x="205" y="326" text-anchor="middle" class="label">早期采用者</text>
  <text x="205" y="344" text-anchor="middle" class="percent">13.5%</text>

  <text x="371" y="326" text-anchor="middle" class="label">早期主流</text>
  <text x="371" y="344" text-anchor="middle" class="percent">34%</text>

  <text x="609" y="326" text-anchor="middle" class="label">晚期主流</text>
  <text x="609" y="344" text-anchor="middle" class="percent">34%</text>

  <text x="784" y="326" text-anchor="middle" class="label">落后者</text>
  <text x="784" y="344" text-anchor="middle" class="percent">16%</text>

  <text x="252" y="112" text-anchor="middle" class="label">鸿沟</text>

  <text x="196" y="368" text-anchor="middle" class="axis">早期市场</text>
  <text x="548" y="368" text-anchor="middle" class="axis">主流市场</text>
</svg>
