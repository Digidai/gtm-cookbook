<svg width="960" height="640" viewBox="0 0 960 640" role="img" aria-labelledby="fx-title fx-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="fx-title">纷享销客销售营销协同架构</title>
  <desc id="fx-desc">CEO 下设 CMO、RevOps 与 CRO，SDR 归属 RevOps，市场与销售共同负责 Pipeline。</desc>
  <defs>
    <linearGradient id="fx-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="fx-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="fx-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .role { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="608" rx="18" fill="url(#fx-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">纷享销客销售营销协同架构</text>

  <g filter="url(#fx-shadow)">
    <rect x="420" y="70" width="120" height="46" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="99" text-anchor="middle" class="role">CEO</text>
  </g>

  <g filter="url(#fx-shadow)">
    <rect x="120" y="150" width="140" height="52" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="190" y="183" text-anchor="middle" class="role">CMO</text>
    <text x="190" y="202" text-anchor="middle" class="sub">市场 VP</text>
  </g>
  <g filter="url(#fx-shadow)">
    <rect x="410" y="150" width="140" height="52" rx="12" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="183" text-anchor="middle" class="role">RevOps</text>
    <text x="480" y="202" text-anchor="middle" class="sub">总监</text>
  </g>
  <g filter="url(#fx-shadow)">
    <rect x="700" y="150" width="140" height="52" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="770" y="183" text-anchor="middle" class="role">CRO</text>
    <text x="770" y="202" text-anchor="middle" class="sub">销售 VP</text>
  </g>

  <line x1="480" y1="116" x2="190" y2="150" class="line" marker-end="url(#fx-arrow)" />
  <line x1="480" y1="116" x2="480" y2="150" class="line" marker-end="url(#fx-arrow)" />
  <line x1="480" y1="116" x2="770" y2="150" class="line" marker-end="url(#fx-arrow)" />

  <g filter="url(#fx-shadow)">
    <rect x="80" y="260" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="170" y="292" text-anchor="middle" class="role">品牌获客团队</text>
  </g>
  <g filter="url(#fx-shadow)">
    <rect x="300" y="260" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="390" y="292" text-anchor="middle" class="role">SDR 团队</text>
  </g>
  <g filter="url(#fx-shadow)">
    <rect x="520" y="260" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="610" y="292" text-anchor="middle" class="role">销售团队</text>
  </g>
  <g filter="url(#fx-shadow)">
    <rect x="740" y="260" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="830" y="292" text-anchor="middle" class="role">客成团队</text>
  </g>

  <g filter="url(#fx-shadow)">
    <rect x="80" y="350" width="800" height="150" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="380" class="role">关键设计</text>
    <text x="110" y="404" class="note">• SDR 团队独立，归属 RevOps</text>
    <text x="110" y="426" class="note">• 市场和销售共同对 Pipeline 负责</text>
    <text x="110" y="448" class="note">• RevOps 统一管理数据和流程</text>
  </g>
</svg>
