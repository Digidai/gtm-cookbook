<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="chasm-09-title chasm-09-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="chasm-09-title">Zoom 增长飞轮</title>
  <desc id="chasm-09-desc">优质体验驱动分享与注册，带来更多会议并进入企业采购，形成增长闭环。</desc>
  <defs>
    <linearGradient id="chasm-09-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="chasm-09-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="chasm-09-arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .step { font: 600 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
      .muted { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .line { stroke: #64748B; stroke-width: 1.6; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#chasm-09-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Zoom 增长飞轮</text>

  <g filter="url(#chasm-09-shadow)">
    <rect x="280" y="80" width="400" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="280" y="160" width="400" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="280" y="240" width="400" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="280" y="320" width="400" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="280" y="400" width="400" height="60" rx="12" fill="#ECFDF3" stroke="#86EFAC" />

    <text x="480" y="108" text-anchor="middle" class="step">用户体验好</text>
    <text x="480" y="128" text-anchor="middle" class="muted">(It just works)</text>

    <text x="480" y="188" text-anchor="middle" class="step">用户分享推荐</text>
    <text x="480" y="208" text-anchor="middle" class="muted">(会议 = 传播)</text>

    <text x="480" y="268" text-anchor="middle" class="step">新用户注册</text>
    <text x="480" y="288" text-anchor="middle" class="muted">(参会者转用户)</text>

    <text x="480" y="348" text-anchor="middle" class="step">更多会议</text>
    <text x="480" y="368" text-anchor="middle" class="muted">(网络效应)</text>

    <text x="480" y="428" text-anchor="middle" class="step">企业采购</text>
    <text x="480" y="448" text-anchor="middle" class="muted">(底层渗透成功)</text>
  </g>

  <line x1="480" y1="140" x2="480" y2="160" class="line" marker-end="url(#chasm-09-arrow)" />
  <line x1="480" y1="220" x2="480" y2="240" class="line" marker-end="url(#chasm-09-arrow)" />
  <line x1="480" y1="300" x2="480" y2="320" class="line" marker-end="url(#chasm-09-arrow)" />
  <line x1="480" y1="380" x2="480" y2="400" class="line" marker-end="url(#chasm-09-arrow)" />

  <path d="M680 430 C760 380, 760 220, 680 150" class="line" marker-end="url(#chasm-09-arrow)" />
</svg>
