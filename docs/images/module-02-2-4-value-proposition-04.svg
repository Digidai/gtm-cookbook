<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pyramid-layer { stroke: #FFFFFF; stroke-width: 2; }
      .text-layer { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; fill: #FFFFFF; }
      .text-sub { font-family: system-ui, sans-serif; font-size: 12px; text-anchor: middle; fill: #F8FAFC; }
    </style>
  </defs>

  <g transform="translate(300, 50)">
    <!-- Top: Scale Fit -->
    <path d="M0,0 L100,80 H-100 Z" class="pyramid-layer" fill="#3B82F6" />
    <text x="0" y="50" class="text-layer">3. Scale Fit</text>
    <text x="0" y="65" class="text-sub">规模化增长</text>

    <!-- Middle: Product-Market Fit -->
    <path d="M-100,80 H100 L180,180 H-180 Z" class="pyramid-layer" fill="#60A5FA" />
    <text x="0" y="130" class="text-layer">2. Product-Market Fit</text>
    <text x="0" y="145" class="text-sub">市场认可与付费</text>

    <!-- Bottom: Problem-Solution Fit -->
    <path d="M-180,180 H180 L260,280 H-260 Z" class="pyramid-layer" fill="#93C5FD" />
    <text x="0" y="230" class="text-layer">1. Problem-Solution Fit</text>
    <text x="0" y="245" class="text-sub">解决特定痛点</text>
  </g>

</svg>