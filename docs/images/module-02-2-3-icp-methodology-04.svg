<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">ICP Methodology</title>
  <defs>
    <style>
      .step-bar { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 4; }
      .step-text { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; fill: #1E293B; }
      .step-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; }
      .check-icon { fill: #10B981; }
    </style>
  </defs>

  <g transform="translate(50, 20)">
    <!-- 1. Ready -->
    <rect x="0" y="0" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="20" r="8" fill="#E2E8F0" />
    <text x="50" y="25" class="step-text">1. Ready (准备度)</text>
    <text x="300" y="25" class="step-desc">客户是否有紧迫的问题需要解决？</text>

    <!-- 2. Willing -->
    <rect x="0" y="50" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="70" r="8" fill="#E2E8F0" />
    <text x="50" y="75" class="step-text">2. Willing (意愿度)</text>
    <text x="300" y="75" class="step-desc">客户是否准备好采取行动？</text>

    <!-- 3. Able -->
    <rect x="0" y="100" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="120" r="8" fill="#E2E8F0" />
    <text x="50" y="125" class="step-text">3. Able (能力)</text>
    <text x="300" y="125" class="step-desc">是否有预算和权限购买？</text>

    <!-- 4. Successful -->
    <rect x="0" y="150" width="700" height="40" class="step-bar" stroke="#10B981" stroke-width="2" />
    <circle cx="20" cy="170" r="8" class="check-icon" />
    <text x="50" y="175" class="step-text" fill="#047857">4. Successful (成功潜力)</text>
    <text x="300" y="175" class="step-desc" fill="#047857" font-weight="bold">我们的产品能否真正解决他们的问题？</text>

    <!-- 5. Profitable -->
    <rect x="0" y="200" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="220" r="8" fill="#E2E8F0" />
    <text x="50" y="225" class="step-text">5. Profitable (盈利性)</text>
    <text x="300" y="225" class="step-desc">CAC 与 LTV 是否健康？</text>

    <!-- 6. Expansion -->
    <rect x="0" y="250" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="270" r="8" fill="#E2E8F0" />
    <text x="50" y="275" class="step-text">6. Expansion (扩展性)</text>
    <text x="300" y="275" class="step-desc">是否有增购/升级空间？</text>

    <!-- 7. Advocacy -->
    <rect x="0" y="300" width="700" height="40" class="step-bar" />
    <circle cx="20" cy="320" r="8" fill="#E2E8F0" />
    <text x="50" y="325" class="step-text">7. Advocacy (推荐潜力)</text>
    <text x="300" y="325" class="step-desc">是否会成为产品的拥护者？</text>
  </g>
</svg>