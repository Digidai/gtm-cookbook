<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="hubspot-sla-title hubspot-sla-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="hubspot-sla-title">HubSpot SLA 计算公式</title>
  <desc id="hubspot-sla-desc">从收入目标推导到每月 MQL 目标，并给出营销与销售 SLA。</desc>
  <defs>
    <linearGradient id="hubspot-sla-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="hubspot-sla-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="hubspot-sla-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .step { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#hubspot-sla-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">HubSpot SLA 计算公式</text>

  <g filter="url(#hubspot-sla-shadow)">
    <rect x="80" y="80" width="800" height="160" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="step">计算链路</text>
    <text x="110" y="134" class="body">目标收入：$10M / 季度 → 平均 ACV：$10,000 → 所需成交数：1,000</text>
    <text x="110" y="156" class="body">Win Rate：25% → 所需 SQL：4,000</text>
    <text x="110" y="178" class="body">MQL→SQL 转化率：30% → 所需 MQL：约 13,333</text>
    <text x="110" y="200" class="body">每月 MQL 目标：约 4,444</text>
  </g>

  <g filter="url(#hubspot-sla-shadow)">
    <rect x="80" y="260" width="800" height="110" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="110" y="290" class="step">SLA 结论</text>
    <text x="110" y="314" class="body">营销 SLA：每月交付 4,500 个符合标准的 MQL</text>
    <text x="110" y="336" class="body">销售 SLA：48 小时内首次跟进，每个 MQL 至少 6 次触达</text>
  </g>
</svg>
