<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="revops-22-title revops-22-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-22-title">销售易 GTM 组织架构</title>
  <desc id="revops-22-desc">CEO 之下为 CMO、业务运营VP（RevOps）与 CRO，底层连接统一数据平台。</desc>
  <defs>
    <linearGradient id="revops-22-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-22-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-22-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .muted { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#revops-22-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">销售易 GTM 组织架构</text>

  <g filter="url(#revops-22-shadow)">
    <rect x="410" y="70" width="140" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="100" text-anchor="middle" class="section">CEO</text>
  </g>

  <line x1="480" y1="120" x2="480" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#revops-22-arrow)" />

  <g filter="url(#revops-22-shadow)">
    <rect x="140" y="160" width="200" height="70" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="380" y="160" width="200" height="70" rx="12" fill="#E0F2FE" stroke="#7DD3FC" />
    <rect x="620" y="160" width="200" height="70" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="240" y="190" text-anchor="middle" class="section">CMO</text>
    <text x="240" y="210" text-anchor="middle" class="muted">市场负责</text>
    <text x="480" y="190" text-anchor="middle" class="section">业务运营 VP</text>
    <text x="480" y="210" text-anchor="middle" class="muted">(RevOps)</text>
    <text x="720" y="190" text-anchor="middle" class="section">CRO</text>
    <text x="720" y="210" text-anchor="middle" class="muted">销售负责</text>
  </g>

  <g filter="url(#revops-22-shadow)">
    <rect x="120" y="250" width="240" height="160" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="360" y="250" width="240" height="160" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="600" y="250" width="240" height="160" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="240" y="276" text-anchor="middle" class="section">市场团队</text>
    <text x="140" y="304" class="body">• 品牌</text>
    <text x="140" y="326" class="body">• 获客</text>
    <text x="140" y="348" class="body">• 内容</text>

    <text x="480" y="276" text-anchor="middle" class="section">RevOps 团队</text>
    <text x="380" y="304" class="body">• 数据分析</text>
    <text x="380" y="326" class="body">• 系统管理</text>
    <text x="380" y="348" class="body">• 流程设计</text>
    <text x="380" y="370" class="body">• 绩效 BI</text>

    <text x="720" y="276" text-anchor="middle" class="section">销售团队</text>
    <text x="620" y="304" class="body">• 直销</text>
    <text x="620" y="326" class="body">• 渠道</text>
    <text x="620" y="348" class="body">• 大客户</text>
  </g>

  <g filter="url(#revops-22-shadow)">
    <rect x="300" y="430" width="360" height="60" rx="14" fill="#F1F5F9" stroke="#E2E8F0" />
    <text x="480" y="458" text-anchor="middle" class="section">统一数据平台（自家 CRM）</text>
  </g>
</svg>
