<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="icp-04-title icp-04-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="icp-04-title">典型 B2B SaaS 决策流程</title>
  <desc id="icp-04-desc">B2B SaaS 决策流程的五个阶段、关键角色、时长与策略。</desc>
  <defs>
    <linearGradient id="icp-04-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="icp-04-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="icp-04-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#94A3B8" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .stage { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .body { font: 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .label { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .chip { font: 11px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#icp-04-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">典型 B2B SaaS 决策流程</text>

  <g filter="url(#icp-04-shadow)">
    <rect x="60" y="90" width="150" height="130" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="230" y="90" width="150" height="130" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="400" y="90" width="150" height="130" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="570" y="90" width="150" height="130" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="740" y="90" width="150" height="130" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="75" y="112" class="stage">阶段 1</text>
    <text x="75" y="132" class="sub">问题识别</text>
    <text x="75" y="156" class="body">User</text>
    <text x="75" y="176" class="body">发现问题</text>

    <text x="245" y="112" class="stage">阶段 2</text>
    <text x="245" y="132" class="sub">研究评估</text>
    <text x="245" y="156" class="body">Champ</text>
    <text x="245" y="176" class="body">研究方案</text>

    <text x="415" y="112" class="stage">阶段 3</text>
    <text x="415" y="132" class="sub">供应商选择</text>
    <text x="415" y="156" class="body">Champ + Influencer</text>
    <text x="415" y="176" class="body">评估</text>

    <text x="585" y="112" class="stage">阶段 4</text>
    <text x="585" y="132" class="sub">决策审批</text>
    <text x="585" y="156" class="body">Decision Maker</text>
    <text x="585" y="176" class="body">审批</text>

    <text x="755" y="112" class="stage">阶段 5</text>
    <text x="755" y="132" class="sub">实施采购</text>
    <text x="755" y="156" class="body">User + IT</text>
    <text x="755" y="176" class="body">实施</text>

    <rect x="60" y="230" width="150" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="230" y="230" width="150" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="400" y="230" width="150" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="570" y="230" width="150" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="740" y="230" width="150" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />

    <text x="75" y="252" class="chip">时长：1-2周</text>
    <text x="245" y="252" class="chip">时长：2-4周</text>
    <text x="415" y="252" class="chip">时长：2-4周</text>
    <text x="585" y="252" class="chip">时长：1-4周</text>
    <text x="755" y="252" class="chip">时长：不定</text>

    <text x="60" y="292" class="label">我们的策略</text>
    <rect x="60" y="305" width="150" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="230" y="305" width="150" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="400" y="305" width="150" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="570" y="305" width="150" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="740" y="305" width="150" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="75" y="327" class="chip">教育内容</text>
    <text x="245" y="327" class="chip">案例/对比</text>
    <text x="415" y="327" class="chip">Demo/POC</text>
    <text x="585" y="327" class="chip">ROI 计算</text>
    <text x="755" y="327" class="chip">实施支持</text>
  </g>

  <path d="M210 155 L220 155" stroke="#94A3B8" stroke-width="2" marker-end="url(#icp-04-arrow)" />
  <path d="M380 155 L390 155" stroke="#94A3B8" stroke-width="2" marker-end="url(#icp-04-arrow)" />
  <path d="M550 155 L560 155" stroke="#94A3B8" stroke-width="2" marker-end="url(#icp-04-arrow)" />
  <path d="M720 155 L730 155" stroke="#94A3B8" stroke-width="2" marker-end="url(#icp-04-arrow)" />
</svg>
