<svg width="960" height="260" viewBox="0 0 960 260" role="img" aria-labelledby="gl-01-title gl-01-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="gl-01-title">TAM → SAM → SOM 的关系</title>
  <desc id="gl-01-desc">总市场到可服务市场再到可获取市场的递进关系。</desc>
  <defs>
    <linearGradient id="gl-01-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="gl-01-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="gl-01-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#94A3B8" />
    </marker>
    <style>
      .title { font: 700 16px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #94A3B8; stroke-width: 1.5; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="228" rx="18" fill="url(#gl-01-bg)" stroke="#E2E8F0" />
  <text x="480" y="44" text-anchor="middle" class="title">TAM → SAM → SOM 的关系</text>

  <g filter="url(#gl-01-shadow)">
    <rect x="130" y="60" width="700" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="220" y="120" width="520" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="310" y="180" width="340" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="480" y="90" text-anchor="middle" class="label">TAM（总市场）</text>
    <text x="480" y="150" text-anchor="middle" class="label">SAM（可服务市场）</text>
    <text x="480" y="210" text-anchor="middle" class="label">SOM（可获取市场）</text>
  </g>

  <path d="M480 110 L480 118" class="line" marker-end="url(#gl-01-arrow)" />
  <path d="M480 170 L480 178" class="line" marker-end="url(#gl-01-arrow)" />
</svg>
