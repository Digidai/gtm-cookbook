<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .circle-base { fill-opacity: 0.1; stroke-width: 2; }
      .text-label { font-family: system-ui, sans-serif; font-weight: 700; text-anchor: middle; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
    </style>
  </defs>

  <!-- TAM -->
  <circle cx="300" cy="200" r="180" fill="#3B82F6" class="circle-base" stroke="#3B82F6" />
  <text x="300" y="55" class="text-label" font-size="16" fill="#1D4ED8">TAM</text>
  <text x="300" y="75" class="text-desc">Total Addressable Market (总潜在市场)</text>

  <!-- SAM -->
  <circle cx="300" cy="230" r="120" fill="#10B981" class="circle-base" stroke="#10B981" />
  <text x="300" y="140" class="text-label" font-size="14" fill="#047857">SAM</text>
  <text x="300" y="160" class="text-desc">Serviceable Available Market (可服务市场)</text>

  <!-- SOM -->
  <circle cx="300" cy="260" r="60" fill="#F59E0B" class="circle-base" stroke="#F59E0B" />
  <text x="300" y="250" class="text-label" font-size="14" fill="#B45309">SOM</text>
  <text x="300" y="270" class="text-desc">Serviceable Obtainable</text>
  <text x="300" y="285" class="text-desc">Market (可获取市场)</text>

</svg>