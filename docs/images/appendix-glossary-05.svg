<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Appendix Glossary</title>
  <defs>
    <style>
      .step-bg { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; }
      .header-bg { fill: #F8FAFC; }
      .text-title { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 700; fill: #1E293B; text-anchor: middle; }
      .text-zh { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
      .arrow { stroke: #CBD5E1; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- WHO -->
  <g transform="translate(40, 30)">
    <rect x="0" y="0" width="140" height="60" rx="8" class="step-bg" />
    <path d="M0,0 H140 V24 H0 Z" fill="#EFF6FF" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="70" y="17" class="text-title" style="fill: #1D4ED8">WHO</text>
    <text x="70" y="45" class="text-zh">谁是客户？</text>
  </g>

  <!-- Arrow -->
  <path d="M190,60 H220" class="arrow" marker-end="url(#arrowhead)"/>

  <!-- WHAT -->
  <g transform="translate(230, 30)">
    <rect x="0" y="0" width="140" height="60" rx="8" class="step-bg" />
    <path d="M0,0 H140 V24 H0 Z" fill="#F0FDF4" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="70" y="17" class="text-title" style="fill: #15803D">WHAT</text>
    <text x="70" y="45" class="text-zh">价值是什么？</text>
  </g>

  <!-- Arrow -->
  <path d="M380,60 H410" class="arrow" />

  <!-- HOW -->
  <g transform="translate(420, 30)">
    <rect x="0" y="0" width="140" height="60" rx="8" class="step-bg" />
    <path d="M0,0 H140 V24 H0 Z" fill="#FFF7ED" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="70" y="17" class="text-title" style="fill: #C2410C">HOW</text>
    <text x="70" y="45" class="text-zh">如何触达？</text>
  </g>

  <!-- Arrow -->
  <path d="M570,60 H600" class="arrow" />

  <!-- WHY NOW -->
  <g transform="translate(610, 30)">
    <rect x="0" y="0" width="140" height="60" rx="8" class="step-bg" />
    <path d="M0,0 H140 V24 H0 Z" fill="#FAF5FF" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="70" y="17" class="text-title" style="fill: #7E22CE">WHY NOW</text>
    <text x="70" y="45" class="text-zh">为何现在？</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>
  <!-- Draw arrows manually to ensure marker usage -->
  <path d="M185,60 H225" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M375,60 H415" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M565,60 H605" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)" />

</svg>