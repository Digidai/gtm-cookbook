<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bar { rx: 4; }
      .label-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #1E293B; text-anchor: end; }
      .desc-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; }
    </style>
  </defs>

  <g transform="translate(50, 50)">
    <!-- Level 1: Minor -->
    <text x="100" y="35" class="label-text">轻微 (Minor)</text>
    <rect x="120" y="20" width="100" height="20" class="bar" fill="#DCFCE7" />
    <text x="240" y="35" class="desc-text">有点麻烦，但不影响大局</text>

    <!-- Level 2: Moderate -->
    <text x="100" y="85" class="label-text">中度 (Moderate)</text>
    <rect x="120" y="70" width="200" height="20" class="bar" fill="#FEF3C7" />
    <text x="340" y="85" class="desc-text">影响效率，有改进意愿</text>

    <!-- Level 3: Severe -->
    <text x="100" y="135" class="label-text">重度 (Severe)</text>
    <rect x="120" y="120" width="350" height="20" class="bar" fill="#FDBA74" />
    <text x="490" y="135" class="desc-text">造成损失，急需解决</text>

    <!-- Level 4: Extreme -->
    <text x="100" y="185" class="label-text">极端 (Extreme)</text>
    <rect x="120" y="170" width="500" height="20" class="bar" fill="#EF4444" />
    <text x="640" y="185" class="desc-text" font-weight="bold" fill="#B91C1C">业务停滞，生死攸关</text>
  </g>

  <!-- Scale Axis -->
  <line x1="170" y1="220" x2="670" y2="220" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow)" />
  <text x="420" y="240" font-family="system-ui" font-size="12" fill="#64748B" text-anchor="middle">痛点强度与付费意愿成正比</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>

</svg>