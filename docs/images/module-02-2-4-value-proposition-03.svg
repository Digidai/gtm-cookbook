<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="pain-scale-title pain-scale-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="pain-scale-title">痛点严重程度</title>
  <desc id="pain-scale-desc">从极端到轻微的四档痛点强度及其业务影响。</desc>
  <defs>
    <linearGradient id="pain-scale-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="pain-scale-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .level { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#pain-scale-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">痛点严重程度</text>

  <g filter="url(#pain-scale-shadow)">
    <rect x="60" y="80" width="840" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="110" class="label">极端痛点</text>
    <text x="90" y="132" class="level">Extreme · 必须解决</text>
    <rect x="240" y="108" width="520" height="14" rx="7" fill="#FEE2E2" />
    <rect x="240" y="108" width="520" height="14" rx="7" fill="#EF4444" />
    <text x="780" y="122" class="body">业务停滞或重大损失</text>
    <text x="780" y="142" class="body">客户不惜代价解决</text>
  </g>

  <g filter="url(#pain-scale-shadow)">
    <rect x="60" y="175" width="840" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="205" class="label">重度痛点</text>
    <text x="90" y="227" class="level">Severe · 强烈需求</text>
    <rect x="240" y="203" width="520" height="14" rx="7" fill="#FFEDD5" />
    <rect x="240" y="203" width="390" height="14" rx="7" fill="#FB923C" />
    <text x="780" y="217" class="body">效率或成本显著受损</text>
    <text x="780" y="237" class="body">客户愿意付费解决</text>
  </g>

  <g filter="url(#pain-scale-shadow)">
    <rect x="60" y="270" width="840" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="300" class="label">中度痛点</text>
    <text x="90" y="322" class="level">Moderate · 有解决意愿</text>
    <rect x="240" y="298" width="520" height="14" rx="7" fill="#FEF3C7" />
    <rect x="240" y="298" width="260" height="14" rx="7" fill="#FBBF24" />
    <text x="780" y="312" class="body">造成不便但可忍受</text>
    <text x="780" y="332" class="body">有好方案会考虑</text>
  </g>

  <g filter="url(#pain-scale-shadow)">
    <rect x="60" y="365" width="840" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="395" class="label">轻微痛点</text>
    <text x="90" y="417" class="level">Minor · 锦上添花</text>
    <rect x="240" y="393" width="520" height="14" rx="7" fill="#DCFCE7" />
    <rect x="240" y="393" width="150" height="14" rx="7" fill="#22C55E" />
    <text x="780" y="407" class="body">轻微不适</text>
    <text x="780" y="427" class="body">不会主动寻找方案</text>
  </g>
</svg>
