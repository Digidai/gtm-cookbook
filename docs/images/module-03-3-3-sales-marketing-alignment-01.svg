<svg width="960" height="620" viewBox="0 0 960 620" role="img" aria-labelledby="misalign-title misalign-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="misalign-title">销售与营销错位的常见场景</title>
  <desc id="misalign-desc">线索质量、信息断层、归因争议与目标脱节四类错位。</desc>
  <defs>
    <linearGradient id="misalign-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="misalign-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .scene { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #B91C1C; }
      .quote { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .result { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="588" rx="18" fill="url(#misalign-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">销售与营销错位的常见场景</text>

  <g filter="url(#misalign-shadow)">
    <rect x="80" y="80" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="scene">场景 1：线索质量之争</text>
    <text x="110" y="134" class="quote">营销：“我们交付了 1000 个 MQL，销售怎么只成交了 10 单？”</text>
    <text x="110" y="156" class="quote">销售：“这些线索都不靠谱，浪费我的时间！”</text>
    <text x="110" y="178" class="result">结果：互相指责，问题无解</text>
  </g>

  <g filter="url(#misalign-shadow)">
    <rect x="80" y="205" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="235" class="scene">场景 2：信息断层</text>
    <text x="110" y="259" class="quote">营销：刚发布新内容，不知道销售是否在用</text>
    <text x="110" y="281" class="quote">销售：不知道营销在推什么，客户问起一脸茫然</text>
    <text x="110" y="303" class="result">结果：客户体验割裂，错失机会</text>
  </g>

  <g filter="url(#misalign-shadow)">
    <rect x="80" y="330" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="360" class="scene">场景 3：归因争议</text>
    <text x="110" y="384" class="quote">营销：“这个大单是我们的活动带来的！”</text>
    <text x="110" y="406" class="quote">销售：“明明是我找的关系，和你们活动没关系！”</text>
    <text x="110" y="428" class="result">结果：预算争夺，资源错配</text>
  </g>

  <g filter="url(#misalign-shadow)">
    <rect x="80" y="455" width="800" height="120" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="485" class="scene">场景 4：目标脱节</text>
    <text x="110" y="509" class="quote">营销 KPI：MQL 数量、网站流量、内容下载</text>
    <text x="110" y="531" class="quote">销售 KPI：成交金额、Win Rate</text>
    <text x="110" y="553" class="result">结果：各自为战，不关心对方困难</text>
  </g>
</svg>
