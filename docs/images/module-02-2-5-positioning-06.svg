<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="niche-title niche-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="niche-title">Niche Focus 垂直聚焦</title>
  <desc id="niche-desc">在大市场中选择一个细分领域深耕，形成专业优势。</desc>
  <defs>
    <linearGradient id="niche-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="niche-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="niche-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#niche-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Niche Focus 垂直聚焦</text>

  <text x="80" y="92" class="label">核心信息：</text>
  <text x="160" y="92" class="sub">“我们是 [细分市场] 的最佳选择”</text>

  <g filter="url(#niche-shadow)">
    <rect x="120" y="120" width="720" height="150" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="150" text-anchor="middle" class="label">大市场</text>
    <rect x="280" y="170" width="400" height="70" rx="14" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="480" y="200" text-anchor="middle" class="label">通用 CRM</text>
    <text x="480" y="222" text-anchor="middle" class="note">Salesforce / HubSpot</text>
  </g>

  <line x1="480" y1="270" x2="480" y2="300" class="line" marker-end="url(#niche-arrow)" />

  <g filter="url(#niche-shadow)">
    <rect x="120" y="300" width="220" height="90" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="230" y="332" text-anchor="middle" class="label">医疗 CRM</text>
    <text x="230" y="354" text-anchor="middle" class="note">Veeva</text>
    <text x="230" y="376" text-anchor="middle" class="sub">你的领地</text>
  </g>

  <g filter="url(#niche-shadow)">
    <rect x="370" y="300" width="220" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="332" text-anchor="middle" class="label">地产 CRM</text>
    <text x="480" y="354" text-anchor="middle" class="note">Follow Up Boss</text>
  </g>

  <g filter="url(#niche-shadow)">
    <rect x="620" y="300" width="220" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="730" y="332" text-anchor="middle" class="label">教育 CRM</text>
  </g>

  <g filter="url(#niche-shadow)">
    <rect x="120" y="410" width="720" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="150" y="442" class="sub">优势：竞争压力小，专业度高，定价权强</text>
    <text x="150" y="466" class="sub">风险：市场天花板明显，扩展困难</text>
  </g>
</svg>
