<svg width="800" height="140" viewBox="0 0 800 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Appendix Glossary</title>
  <defs>
    <style>
      .step-bg { fill: #F8FAFC; stroke: #E2E8F0; stroke-width: 1; }
      .text-en { font-family: system-ui, sans-serif; font-size: 13px; font-weight: 600; fill: #1E293B; text-anchor: middle; }
      .text-zh { font-family: system-ui, sans-serif; font-size: 11px; fill: #64748B; text-anchor: middle; }
      .tornado-bg { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Early Market -->
  <rect x="50" y="40" width="140" height="60" rx="8" class="step-bg" />
  <text x="120" y="68" class="text-en">Early Market</text>
  <text x="120" y="86" class="text-zh">早期市场</text>

  <path d="M190,70 H220" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M215,65 L220,70 L215,75" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Bowling Alley -->
  <rect x="220" y="40" width="140" height="60" rx="8" class="step-bg" />
  <text x="290" y="68" class="text-en">Bowling Alley</text>
  <text x="290" y="86" class="text-zh">保龄球道</text>

  <path d="M360,70 H390" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M385,65 L390,70 L385,75" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Tornado -->
  <rect x="390" y="30" width="140" height="80" rx="8" class="tornado-bg" />
  <text x="460" y="68" class="text-en" style="fill: #1D4ED8;">Tornado</text>
  <text x="460" y="86" class="text-zh" style="fill: #3B82F6;">龙卷风</text>

  <path d="M530,70 H560" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M555,65 L560,70 L555,75" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Main Street -->
  <rect x="560" y="40" width="140" height="60" rx="8" class="step-bg" />
  <text x="630" y="68" class="text-en">Main Street</text>
  <text x="630" y="86" class="text-zh">主街</text>
</svg>