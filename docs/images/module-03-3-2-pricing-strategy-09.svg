<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="beisen-title beisen-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="beisen-title">北森定价结构</title>
  <desc id="beisen-desc">平台费、功能模块与专业服务三层结构。</desc>
  <defs>
    <linearGradient id="beisen-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="beisen-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .pill { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#beisen-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">北森定价结构</text>

  <g filter="url(#beisen-shadow)">
    <rect x="80" y="80" width="800" height="120" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="section">平台费（基础）</text>
    <text x="110" y="134" class="body">• 核心 HR 平台年费 · 按员工规模阶梯定价</text>
    <text x="110" y="156" class="body">• 包含基础模块</text>
  </g>

  <g filter="url(#beisen-shadow)">
    <rect x="80" y="220" width="800" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="250" class="section">功能模块（可选）</text>
    <rect x="110" y="270" width="90" height="28" rx="14" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="155" y="289" text-anchor="middle" class="pill">招聘</text>
    <rect x="210" y="270" width="90" height="28" rx="14" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="255" y="289" text-anchor="middle" class="pill">绩效</text>
    <rect x="310" y="270" width="90" height="28" rx="14" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="355" y="289" text-anchor="middle" class="pill">学习</text>
    <rect x="410" y="270" width="90" height="28" rx="14" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="455" y="289" text-anchor="middle" class="pill">薪酬</text>
    <rect x="510" y="270" width="90" height="28" rx="14" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="555" y="289" text-anchor="middle" class="pill">继任</text>
    <text x="110" y="318" class="body">• 各模块独立定价</text>
  </g>

  <g filter="url(#beisen-shadow)">
    <rect x="80" y="380" width="800" height="100" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="410" class="section">专业服务</text>
    <text x="110" y="434" class="body">• 实施费用（一次性） · 定制开发（按人天） · 培训服务（按场次）</text>
  </g>
</svg>
