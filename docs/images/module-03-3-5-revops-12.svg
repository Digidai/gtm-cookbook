<svg width="960" height="320" viewBox="0 0 960 320" role="img" aria-labelledby="revops-12-title revops-12-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-12-title">传统分散式 Ops 架构</title>
  <desc id="revops-12-desc">CRO/CMO/CCO 各自拥有 Sales Ops、Marketing Ops、CS Ops，只有虚线协调关系。</desc>
  <defs>
    <linearGradient id="revops-12-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-12-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .section { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="288" rx="18" fill="url(#revops-12-bg)" stroke="#E2E8F0" />

  <g filter="url(#revops-12-shadow)">
    <rect x="90" y="50" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="390" y="50" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="690" y="50" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="180" y="80" text-anchor="middle" class="section">CRO</text>
    <text x="480" y="80" text-anchor="middle" class="section">CMO</text>
    <text x="780" y="80" text-anchor="middle" class="section">CCO</text>

    <rect x="90" y="120" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="390" y="120" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="690" y="120" width="180" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="180" y="150" text-anchor="middle" class="section">Sales</text>
    <text x="480" y="150" text-anchor="middle" class="section">Marketing</text>
    <text x="780" y="150" text-anchor="middle" class="section">CS</text>

    <rect x="90" y="190" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="390" y="190" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="690" y="190" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="180" y="220" text-anchor="middle" class="section">Sales Ops</text>
    <text x="480" y="220" text-anchor="middle" class="section">Mkt Ops</text>
    <text x="780" y="220" text-anchor="middle" class="section">CS Ops</text>
  </g>

  <line x1="270" y1="220" x2="390" y2="220" stroke="#94A3B8" stroke-width="2" stroke-dasharray="6 6" />
  <line x1="570" y1="220" x2="690" y2="220" stroke="#94A3B8" stroke-width="2" stroke-dasharray="6 6" />

  <text x="480" y="280" text-anchor="middle" class="note">虚线协调关系（无专职 RevOps）</text>
</svg>
