<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="chasm-11-title chasm-11-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="chasm-11-title">Zoom 跨越鸿沟路径</title>
  <desc id="chasm-11-desc">Zoom 从早期市场到 Bowling Alley，再到主流市场的目标客户与策略演进。</desc>
  <defs>
    <linearGradient id="chasm-11-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="chasm-11-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .cell { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .label { font: 600 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .grid { stroke: #E2E8F0; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#chasm-11-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Zoom 跨越鸿沟路径</text>

  <g filter="url(#chasm-11-shadow)">
    <rect x="60" y="80" width="840" height="330" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="340" y1="80" x2="340" y2="410" class="grid" />
    <line x1="620" y1="80" x2="620" y2="410" class="grid" />
    <line x1="60" y1="140" x2="900" y2="140" class="grid" />
    <line x1="60" y1="250" x2="900" y2="250" class="grid" />

    <text x="90" y="110" class="header">早期市场</text>
    <text x="90" y="130" class="sub">2013-2016</text>

    <text x="370" y="110" class="header">Bowling Alley</text>
    <text x="370" y="130" class="sub">2016-2019</text>

    <text x="650" y="110" class="header">主流市场</text>
    <text x="650" y="130" class="sub">2019-疫情</text>

    <text x="90" y="170" class="cell">• 科技公司</text>
    <text x="90" y="192" class="cell">• 创业团队</text>
    <text x="90" y="214" class="cell">• 远程团队</text>

    <text x="370" y="170" class="cell">• 教育机构</text>
    <text x="370" y="192" class="cell">• 医疗机构</text>
    <text x="370" y="214" class="cell">• 金融机构</text>

    <text x="650" y="170" class="cell">• 传统企业</text>
    <text x="650" y="192" class="cell">• 政府机构</text>
    <text x="650" y="214" class="cell">• 各行各业</text>

    <text x="90" y="270" class="label">策略</text>
    <text x="90" y="292" class="cell">• 极致体验获口碑</text>
    <text x="90" y="314" class="cell">• Freemium 获用户</text>
    <text x="90" y="336" class="cell">• 自下而上渗透</text>

    <text x="370" y="270" class="label">策略</text>
    <text x="370" y="292" class="cell">• 垂直行业深耕</text>
    <text x="370" y="314" class="cell">• 安全合规认证</text>
    <text x="370" y="336" class="cell">• 参考客户积累</text>

    <text x="650" y="270" class="label">策略</text>
    <text x="650" y="292" class="cell">• 企业销售扩张</text>
    <text x="650" y="314" class="cell">• 生态伙伴建设</text>
    <text x="650" y="336" class="cell">• 平台化扩展</text>
  </g>
</svg>
