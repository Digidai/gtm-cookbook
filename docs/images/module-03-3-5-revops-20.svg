<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="revops-20-title revops-20-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-20-title">HubSpot RevOps 决策支持案例</title>
  <desc id="revops-20-desc">展示 RevOps 如何从问题诊断、根因分析到行动建议并达成结果。</desc>
  <defs>
    <linearGradient id="revops-20-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-20-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-20-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .highlight { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0EA5A4; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#revops-20-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">HubSpot RevOps 决策支持案例</text>

  <g filter="url(#revops-20-shadow)">
    <rect x="60" y="80" width="840" height="70" rx="16" fill="#FFF7ED" stroke="#FED7AA" />
    <text x="80" y="112" class="section">问题</text>
    <text x="140" y="112" class="body">Q3 Pipeline 不足以支撑 Q4 目标</text>
  </g>

  <line x1="480" y1="150" x2="480" y2="170" stroke="#64748B" stroke-width="2" marker-end="url(#revops-20-arrow)" />

  <g filter="url(#revops-20-shadow)">
    <rect x="60" y="180" width="840" height="150" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="210" class="section">RevOps 分析</text>
    <text x="80" y="238" class="body">1. 漏斗诊断：MQL 数量达标（+5%），但 MQL → SQL 转化率下降（-15%）</text>
    <text x="80" y="262" class="body">2. 根因分析：Event leads 占比增加（质量偏低），SDR 新人占比 30% 培训不足</text>
  </g>

  <line x1="480" y1="330" x2="480" y2="350" stroke="#64748B" stroke-width="2" marker-end="url(#revops-20-arrow)" />

  <g filter="url(#revops-20-shadow)">
    <rect x="60" y="360" width="840" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="390" class="section">行动建议</text>
    <text x="80" y="414" class="body">• 调整 Lead Scoring，降低 Event leads 权重</text>
    <text x="420" y="414" class="body">• SDR 1:1 Mentor</text>
    <text x="600" y="414" class="body">• 增加 High-Intent 渠道投入</text>
  </g>

  <g filter="url(#revops-20-shadow)">
    <rect x="60" y="460" width="840" height="40" rx="12" fill="#ECFDF3" stroke="#86EFAC" />
    <text x="80" y="486" class="highlight">结果：6 周内 MQL → SQL 转化率恢复，Q4 目标达成</text>
  </g>
</svg>
