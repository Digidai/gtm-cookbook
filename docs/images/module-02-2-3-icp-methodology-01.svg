<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .circle-base { stroke-width: 2; fill-opacity: 0.2; }
      .text-label { font-family: system-ui, sans-serif; font-weight: 800; font-size: 24px; text-anchor: middle; dominant-baseline: middle; }
      .text-sub { font-family: system-ui, sans-serif; font-size: 14px; text-anchor: middle; fill: #64748B; }
    </style>
  </defs>

  <!-- TAM -->
  <circle cx="300" cy="200" r="180" class="circle-base" fill="#94A3B8" stroke="#94A3B8" />
  <text x="300" y="50" class="text-label" font-size="16" fill="#64748B">TAM</text>

  <!-- SAM -->
  <circle cx="300" cy="220" r="120" class="circle-base" fill="#60A5FA" stroke="#60A5FA" />
  <text x="300" y="130" class="text-label" font-size="16" fill="#3B82F6">SAM</text>

  <!-- ICP -->
  <circle cx="300" cy="240" r="60" class="circle-base" fill="#F59E0B" stroke="#F59E0B" fill-opacity="0.4" />
  <text x="300" y="240" class="text-label" fill="#B45309">ICP</text>
  <text x="300" y="265" class="text-sub" font-weight="bold" fill="#B45309">最佳客户</text>

</svg>