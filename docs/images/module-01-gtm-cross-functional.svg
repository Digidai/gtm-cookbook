<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="gtm-team-title gtm-team-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="gtm-team-title">GTM 跨职能协作关系</title>
  <desc id="gtm-team-desc">GTM 战略统筹产品、市场、销售三个职能，并最终汇聚到客户成功与服务环节。</desc>
  <defs>
    <linearGradient id="gtm-team-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="gtm-team-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="gtm-team-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .top-title { font: 700 18px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #FFFFFF; }
      .section-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
      .item { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .accent-teal { fill: #0EA5A4; }
      .accent-amber { fill: #F59E0B; }
      .accent-orange { fill: #F97316; }
      .accent-green { fill: #10B981; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#gtm-team-bg)" stroke="#E2E8F0" />

  <g filter="url(#gtm-team-shadow)">
    <rect x="330" y="30" width="300" height="56" rx="14" fill="#2563EB" />
    <text x="480" y="64" text-anchor="middle" class="top-title">GTM 战略</text>
  </g>

  <line x1="480" y1="86" x2="190" y2="120" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />
  <line x1="480" y1="86" x2="480" y2="120" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />
  <line x1="480" y1="86" x2="770" y2="120" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />

  <g filter="url(#gtm-team-shadow)">
    <rect x="80" y="120" width="220" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="80" y="120" width="6" height="150" rx="6" fill="#0EA5A4" />
    <text x="98" y="146" class="section-title accent-teal">产品</text>
    <circle cx="104" cy="172" r="3" fill="#0EA5A4" />
    <text x="114" y="176" class="item">功能路线</text>
    <circle cx="104" cy="194" r="3" fill="#0EA5A4" />
    <text x="114" y="198" class="item">用户体验</text>
    <circle cx="104" cy="216" r="3" fill="#0EA5A4" />
