  </g>

  <g filter="url(#gtm-team-shadow)">
    <rect x="370" y="120" width="220" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="370" y="120" width="6" height="150" rx="6" fill="#F59E0B" />
    <text x="388" y="146" class="section-title accent-amber">市场</text>
    <circle cx="394" cy="172" r="3" fill="#F59E0B" />
    <text x="404" y="176" class="item">需求生成</text>
    <circle cx="394" cy="194" r="3" fill="#F59E0B" />
    <text x="404" y="198" class="item">品牌建设</text>
    <circle cx="394" cy="216" r="3" fill="#F59E0B" />
    <text x="404" y="220" class="item">内容策略</text>
  </g>

  <g filter="url(#gtm-team-shadow)">
    <rect x="660" y="120" width="220" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="660" y="120" width="6" height="150" rx="6" fill="#F97316" />
    <text x="678" y="146" class="section-title accent-orange">销售</text>
    <circle cx="684" cy="172" r="3" fill="#F97316" />
    <text x="694" y="176" class="item">客户转化</text>
    <circle cx="684" cy="194" r="3" fill="#F97316" />
    <text x="694" y="198" class="item">关系管理</text>
    <circle cx="684" cy="216" r="3" fill="#F97316" />
    <text x="694" y="220" class="item">反馈收集</text>
  </g>

  <line x1="190" y1="270" x2="190" y2="310" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />
  <line x1="480" y1="270" x2="480" y2="310" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />
  <line x1="770" y1="270" x2="770" y2="310" stroke="#64748B" stroke-width="2" marker-end="url(#gtm-team-arrow)" />

  <g filter="url(#gtm-team-shadow)">
    <rect x="90" y="310" width="780" height="90" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="90" y="310" width="6" height="90" rx="6" fill="#10B981" />
    <text x="110" y="340" class="section-title accent-green">客户成功 / 服务</text>
    <circle cx="120" cy="366" r="3" fill="#10B981" />
    <text x="130" y="370" class="item">交付与实施</text>
    <circle cx="310" cy="366" r="3" fill="#10B981" />
    <text x="320" y="370" class="item">留存与扩展</text>
    <circle cx="500" cy="366" r="3" fill="#10B981" />
    <text x="510" y="370" class="item">口碑与推荐</text>
  </g>
