<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">ICP Methodology</title>
  <defs>
    <style>
      .card { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 8; }
      .header { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; fill: #FFFFFF; }
      .header-bg { rx: 8 8 0 0; }
      .item { font-family: system-ui, sans-serif; font-size: 12px; fill: #475569; }
    </style>
  </defs>

  <g transform="translate(50, 50)">
    <!-- Firmographics -->
    <rect x="0" y="0" width="250" height="140" class="card" />
    <path d="M0,0 H250 V30 H0 Z" fill="#3B82F6" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="125" y="20" class="header">1. Firmographics (企业特征)</text>
    <text x="20" y="50" class="item">• 行业 (Industry)</text>
    <text x="20" y="70" class="item">• 规模 (Size/Revenue)</text>
    <text x="20" y="90" class="item">• 地理位置 (Location)</text>
    <text x="20" y="110" class="item">• 发展阶段 (Stage)</text>

    <!-- Technographics -->
    <rect x="275" y="0" width="250" height="140" class="card" />
    <path d="M275,0 H525 V30 H275 Z" fill="#10B981" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="400" y="20" class="header">2. Technographics (技术特征)</text>
    <text x="295" y="50" class="item">• 现有技术栈</text>
    <text x="295" y="70" class="item">• 云服务使用情况</text>
    <text x="295" y="90" class="item">• 竞品使用情况</text>
    <text x="295" y="110" class="item">• 技术成熟度</text>

    <!-- Psychographics -->
    <rect x="550" y="0" width="250" height="140" class="card" />
    <path d="M550,0 H800 V30 H550 Z" fill="#F59E0B" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="675" y="20" class="header">3. Psychographics (心理特征)</text>
    <text x="570" y="50" class="item">• 创新意愿</text>
    <text x="570" y="70" class="item">• 风险偏好</text>
    <text x="570" y="90" class="item">• 决策风格</text>
    <text x="570" y="110" class="item">• 价值观/文化</text>

    <!-- Pain Points -->
    <rect x="0" y="160" width="250" height="140" class="card" />
    <path d="M0,160 H250 V190 H0 Z" fill="#EF4444" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="125" y="180" class="header">4. Pain Points (核心痛点)</text>
    <text x="20" y="210" class="item">• 效率低下</text>
    <text x="20" y="230" class="item">• 成本过高</text>
    <text x="20" y="250" class="item">• 合规风险</text>
    <text x="20" y="270" class="item">• 增长瓶颈</text>

    <!-- Buying Signals -->
    <rect x="275" y="160" width="250" height="140" class="card" />
    <path d="M275,160 H525 V190 H275 Z" fill="#8B5CF6" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="400" y="180" class="header">5. Buying Signals (购买信号)</text>
    <text x="295" y="210" class="item">• 关键岗位招聘</text>
    <text x="295" y="230" class="item">• 融资新闻</text>
    <text x="295" y="250" class="item">• 网站技术变更</text>
    <text x="295" y="270" class="item">• 高管变动</text>

    <!-- Decision Makers -->
    <rect x="550" y="160" width="250" height="140" class="card" />
    <path d="M550,160 H800 V190 H550 Z" fill="#64748B" clip-path="inset(0 0 0 0 round 8px 8px 0 0)" />
    <text x="675" y="180" class="header">6. Decision Makers (决策链)</text>
    <text x="570" y="210" class="item">• 经济决策者 (Budget)</text>
    <text x="570" y="230" class="item">• 技术决策者 (Tech)</text>
    <text x="570" y="250" class="item">• 最终用户 (User)</text>
    <text x="570" y="270" class="item">• Champion (支持者)</text>
  </g>
</svg>