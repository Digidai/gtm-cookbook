<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="ts-03-title ts-03-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ts-03-title">CRM 选型决策树</title>
  <desc id="ts-03-desc">根据团队规模选择 CRM 的建议，并列出关键考量因素。</desc>
  <defs>
    <linearGradient id="ts-03-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ts-03-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .chip { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#ts-03-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">CRM 选型决策树</text>

  <g filter="url(#ts-03-shadow)">
    <rect x="80" y="90" width="800" height="230" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="100" y="120" class="section">你的团队规模？</text>

    <rect x="100" y="140" width="200" height="36" rx="10" fill="#F1F5F9" />
    <rect x="100" y="184" width="200" height="36" rx="10" fill="#F1F5F9" />
    <rect x="100" y="228" width="200" height="36" rx="10" fill="#F1F5F9" />
    <rect x="100" y="272" width="200" height="36" rx="10" fill="#F1F5F9" />

    <text x="200" y="163" text-anchor="middle" class="chip">&lt; 10 人</text>
    <text x="200" y="207" text-anchor="middle" class="chip">10-50 人</text>
    <text x="200" y="251" text-anchor="middle" class="chip">50-200 人</text>
    <text x="200" y="295" text-anchor="middle" class="chip">&gt; 200 人</text>

    <text x="330" y="163" class="body">▶ HubSpot Free / Pipedrive</text>
    <text x="330" y="207" class="body">▶ HubSpot Pro / Salesforce Essentials</text>
    <text x="330" y="251" class="body">▶ HubSpot Enterprise / Salesforce Pro</text>
    <text x="330" y="295" class="body">▶ Salesforce Enterprise</text>

    <rect x="80" y="330" width="800" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="100" y="358" class="section">关键考量</text>
    <text x="100" y="382" class="body">• 已有技术栈的集成需求</text>
    <text x="320" y="382" class="body">• 销售流程复杂度</text>
    <text x="520" y="382" class="body">• 内部技术能力</text>
    <text x="680" y="382" class="body">• 长期扩展计划</text>
  </g>
</svg>
