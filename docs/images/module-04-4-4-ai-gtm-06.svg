<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="ai-06-title ai-06-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-06-title">AI 营销应用场景</title>
  <desc id="ai-06-desc">AI 在营销中的四大应用：内容生成、SEO 优化、广告优化与预测分析。</desc>
  <defs>
    <linearGradient id="ai-06-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-06-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#ai-06-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">AI 营销应用场景</text>

  <g filter="url(#ai-06-shadow)">
    <rect x="60" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="80" y="110" class="section">内容生成</text>
    <text x="80" y="136" class="body">• 博客文章初稿</text>
    <text x="80" y="158" class="body">• 社交媒体帖子</text>
    <text x="80" y="180" class="body">• 邮件文案 / 广告创意</text>

    <text x="520" y="110" class="section">SEO 优化</text>
    <text x="520" y="136" class="body">• 关键词研究</text>
    <text x="520" y="158" class="body">• 内容优化建议</text>
    <text x="520" y="180" class="body">• 竞品内容 / 搜索意图分析</text>

    <text x="80" y="270" class="section">广告优化</text>
    <text x="80" y="296" class="body">• 自动出价</text>
    <text x="80" y="318" class="body">• 受众定向</text>
    <text x="80" y="340" class="body">• 创意测试 / 预算分配</text>

    <text x="520" y="270" class="section">预测分析</text>
    <text x="520" y="296" class="body">• 线索评分</text>
    <text x="520" y="318" class="body">• 归因分析</text>
    <text x="520" y="340" class="body">• 预测建模 / 趋势预测</text>
  </g>
</svg>
