<svg width="960" height="480" viewBox="0 0 960 480" role="img" aria-labelledby="module3-title module3-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="module3-title">GTM 执行体系</title>
  <desc id="module3-desc">RevOps 运营层支撑营销与销售对齐，驱动渠道/定价策略与指标体系。</desc>
  <defs>
    <linearGradient id="module3-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="module3-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="module3-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="448" rx="18" fill="url(#module3-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 执行体系</text>

  <g filter="url(#module3-shadow)">
    <rect x="220" y="80" width="520" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="110" text-anchor="middle" class="card-title">3.5 RevOps 运营层</text>
    <text x="480" y="132" text-anchor="middle" class="card-sub">数据整合 · 流程设计 · 跨团队协调</text>
  </g>

  <g filter="url(#module3-shadow)">
    <rect x="90" y="190" width="220" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="220" text-anchor="middle" class="card-title">Marketing</text>
    <text x="200" y="242" text-anchor="middle" class="card-sub">营销</text>
  </g>

  <g filter="url(#module3-shadow)">
    <rect x="370" y="190" width="220" height="70" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="220" text-anchor="middle" class="card-title">3.3 对齐</text>
    <text x="480" y="242" text-anchor="middle" class="card-sub">SLA</text>
  </g>

  <g filter="url(#module3-shadow)">
    <rect x="650" y="190" width="220" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="760" y="220" text-anchor="middle" class="card-title">Sales</text>
    <text x="760" y="242" text-anchor="middle" class="card-sub">销售</text>
  </g>

  <g filter="url(#module3-shadow)">
    <rect x="200" y="300" width="560" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="330" text-anchor="middle" class="card-title">3.1 渠道策略 · 3.2 定价策略</text>
  </g>

  <g filter="url(#module3-shadow)">
    <rect x="260" y="400" width="440" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="435" text-anchor="middle" class="card-title">3.4 指标体系（度量与优化）</text>
  </g>

  <line x1="480" y1="150" x2="200" y2="190" class="line" marker-end="url(#module3-arrow)" />
  <line x1="480" y1="150" x2="480" y2="190" class="line" marker-end="url(#module3-arrow)" />
  <line x1="480" y1="150" x2="760" y2="190" class="line" marker-end="url(#module3-arrow)" />

  <line x1="200" y1="260" x2="480" y2="300" class="line" marker-end="url(#module3-arrow)" />
  <line x1="480" y1="260" x2="480" y2="300" class="line" marker-end="url(#module3-arrow)" />
  <line x1="760" y1="260" x2="480" y2="300" class="line" marker-end="url(#module3-arrow)" />

  <line x1="480" y1="370" x2="480" y2="400" class="line" marker-end="url(#module3-arrow)" />
</svg>
