<svg width="960" height="480" viewBox="0 0 960 480" role="img" aria-labelledby="channel-matrix-title channel-matrix-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="channel-matrix-title">渠道选择矩阵</title>
  <desc id="channel-matrix-desc">以产品复杂度和 ACV 为轴，给出不同区域的推荐渠道组合。</desc>
  <defs>
    <linearGradient id="channel-matrix-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="channel-matrix-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .axis { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .cell { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .grid { stroke: #CBD5E1; stroke-width: 1; }
      .label { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="448" rx="18" fill="url(#channel-matrix-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">渠道选择矩阵</text>

  <g filter="url(#channel-matrix-shadow)">
    <rect x="180" y="90" width="660" height="270" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
  </g>

  <line x1="400" y1="90" x2="400" y2="360" class="grid" />
  <line x1="620" y1="90" x2="620" y2="360" class="grid" />
  <line x1="180" y1="180" x2="840" y2="180" class="grid" />
  <line x1="180" y1="270" x2="840" y2="270" class="grid" />

  <text x="290" y="82" text-anchor="middle" class="label">低 ACV</text>
  <text x="510" y="82" text-anchor="middle" class="label">中 ACV</text>
  <text x="730" y="82" text-anchor="middle" class="label">高 ACV</text>

  <text x="120" y="135" text-anchor="end" class="label">高复杂度</text>
  <text x="120" y="225" text-anchor="end" class="label">中复杂度</text>
  <text x="120" y="315" text-anchor="end" class="label">低复杂度</text>
  <text x="70" y="225" text-anchor="middle" class="axis" transform="rotate(-90 70 225)">产品复杂度</text>
  <text x="510" y="405" text-anchor="middle" class="axis">ACV（客单价）</text>

  <text x="190" y="125" class="cell">Direct Sales</text>
  <text x="190" y="142" class="cell">(Field Sales)</text>

  <text x="410" y="125" class="cell">Direct Sales</text>
  <text x="410" y="142" class="cell">(Field Sales)</text>

  <text x="630" y="125" class="cell">Direct + SI Partners</text>
  <text x="630" y="142" class="cell">复杂企业方案</text>

  <text x="190" y="215" class="cell">Direct Sales</text>
  <text x="190" y="232" class="cell">(Inside Sales)</text>

  <text x="410" y="215" class="cell">Inside Sales +</text>
  <text x="410" y="232" class="cell">Channel + Marketplace</text>

  <text x="630" y="215" class="cell">Channel + Marketplace</text>
  <text x="630" y="232" class="cell">标准企业产品</text>

  <text x="190" y="305" class="cell">PLG + Marketplace</text>

  <text x="410" y="305" class="cell">PLG + Inside Sales</text>
  <text x="410" y="322" class="cell">自助 + 辅助</text>

  <text x="630" y="305" class="cell">Marketplace + Channel</text>
  <text x="630" y="322" class="cell">规模化分发</text>
</svg>
