<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="cat-create-title cat-create-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="cat-create-title">Category Creation 品类创造</title>
  <desc id="cat-create-desc">通过整合既有品类空白，定义全新品类并成为领导者。</desc>
  <defs>
    <linearGradient id="cat-create-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="cat-create-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="cat-create-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#cat-create-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Category Creation 品类创造</text>

  <text x="80" y="92" class="label">核心信息：</text>
  <text x="160" y="92" class="sub">“我们创造了一个全新品类”</text>

  <g filter="url(#cat-create-shadow)">
    <rect x="80" y="130" width="800" height="200" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />

    <rect x="140" y="170" width="180" height="110" rx="14" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="230" y="205" text-anchor="middle" class="label">CRM 系统</text>
    <text x="230" y="230" text-anchor="middle" class="note">玩家众多</text>

    <rect x="360" y="170" width="180" height="110" rx="14" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="450" y="205" text-anchor="middle" class="label">营销自动化</text>
    <text x="450" y="230" text-anchor="middle" class="note">玩家众多</text>

    <rect x="600" y="160" width="220" height="130" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="710" y="200" text-anchor="middle" class="label">收入运营平台</text>
    <text x="710" y="224" text-anchor="middle" class="note">(Revenue Ops)</text>
    <text x="710" y="248" text-anchor="middle" class="sub">你是定义者 / 领导者</text>

    <line x1="320" y1="225" x2="600" y2="210" class="line" marker-end="url(#cat-create-arrow)" />
    <line x1="540" y1="225" x2="600" y2="230" class="line" marker-end="url(#cat-create-arrow)" />
  </g>

  <g filter="url(#cat-create-shadow)">
    <rect x="100" y="360" width="760" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="130" y="392" class="sub">优势：不与现有玩家直接竞争，定义游戏规则</text>
    <text x="130" y="420" class="sub">风险：需要教育市场，品类可能不被接受</text>
  </g>
</svg>
