<svg width="960" height="480" viewBox="0 0 960 480" role="img" aria-labelledby="ai-12-title ai-12-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-12-title">探迹智能销售流程</title>
  <desc id="ai-12-desc">探迹智能销售流程分为数据层、智能层与执行层，逐层驱动销售触达。</desc>
  <defs>
    <linearGradient id="ai-12-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-12-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="ai-12-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#94A3B8" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .chip { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="448" rx="18" fill="url(#ai-12-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">探迹智能销售流程</text>

  <g filter="url(#ai-12-shadow)">
    <rect x="80" y="90" width="800" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="120" y="220" width="720" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="80" y="360" width="800" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="110" y="120" class="label">数据层</text>
    <text x="110" y="150" class="body">企业数据库（1亿+企业）</text>
    <text x="110" y="172" class="body">多维度标签 + 实时更新</text>

    <text x="150" y="250" class="label">智能层</text>
    <rect x="150" y="265" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="330" y="265" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="510" y="265" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="690" y="265" width="160" height="50" rx="12" fill="#F1F5F9" />

    <text x="230" y="296" text-anchor="middle" class="chip">AI 线索评分</text>
    <text x="410" y="296" text-anchor="middle" class="chip">智能推荐</text>
    <text x="590" y="296" text-anchor="middle" class="chip">意向预测</text>
    <text x="770" y="296" text-anchor="middle" class="chip">最佳触达时机</text>

    <text x="110" y="390" class="label">执行层</text>
    <rect x="150" y="385" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="330" y="385" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="510" y="385" width="160" height="50" rx="12" fill="#F1F5F9" />
    <rect x="690" y="385" width="160" height="50" rx="12" fill="#F1F5F9" />

    <text x="230" y="416" text-anchor="middle" class="chip">智能外呼</text>
    <text x="410" y="416" text-anchor="middle" class="chip">邮件触达</text>
    <text x="590" y="416" text-anchor="middle" class="chip">短信营销</text>
    <text x="770" y="416" text-anchor="middle" class="chip">微信触达</text>
  </g>

  <path d="M480 184 L480 208" stroke="#94A3B8" stroke-width="2" marker-end="url(#ai-12-arrow)" />
  <path d="M480 330 L480 350" stroke="#94A3B8" stroke-width="2" marker-end="url(#ai-12-arrow)" />
</svg>
