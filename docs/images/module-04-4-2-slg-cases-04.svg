    <text x="80" y="296" class="body">• 用户大会</text>
    <text x="80" y="318" class="body">• 客户成功故事</text>
    <text x="80" y="340" class="body">• Trailblazer 社区</text>

    <text x="520" y="270" class="section">产品发布</text>
