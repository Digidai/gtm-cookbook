<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="slg-04-title slg-04-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="slg-04-title">Dreamforce 价值矩阵</title>
  <desc id="slg-04-desc">Dreamforce 在品牌建设、销售加速、社区凝聚与产品发布四个维度的价值。</desc>
  <defs>
    <linearGradient id="slg-04-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="slg-04-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#slg-04-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Dreamforce 价值矩阵</text>

  <g filter="url(#slg-04-shadow)">
    <rect x="60" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="80" y="110" class="section">品牌建设</text>
    <text x="80" y="136" class="body">• 思想领导力平台</text>
    <text x="80" y="158" class="body">• 媒体关注度</text>
    <text x="80" y="180" class="body">• 行业权威地位</text>

    <text x="520" y="110" class="section">销售加速</text>
    <text x="520" y="136" class="body">• 客户面对面接触</text>
