<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">GTM Motions</title>
  <defs>
    <linearGradient id="funnel-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FDBA74" />
      <stop offset="100%" stop-color="#EA580C" />
    </linearGradient>
    <style>
      .funnel-layer { stroke: #FFFFFF; stroke-width: 2; }
      .text-layer { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; fill: #FFFFFF; text-anchor: middle; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #FFF7ED; text-anchor: middle; }
    </style>
  </defs>

  <!-- Funnel Shape -->
  <!-- Top: Marketing -->
  <path d="M50,50 H550 L500,150 H100 Z" class="funnel-layer" fill="#FDBA74" />
  <text x="300" y="90" class="text-layer">Marketing (MQL)</text>
  <text x="300" y="110" class="text-desc">广告 / 内容 / 活动</text>

  <!-- Middle 1: SDR -->
  <path d="M100,150 H500 L450,250 H150 Z" class="funnel-layer" fill="#FB923C" />
  <text x="300" y="190" class="text-layer">SDR (SQL)</text>
  <text x="300" y="210" class="text-desc">线索清洗 / 意向确认</text>

  <!-- Middle 2: AE -->
  <path d="M150,250 H450 L400,350 H200 Z" class="funnel-layer" fill="#F97316" />
  <text x="300" y="290" class="text-layer">AE (Opportunity)</text>
  <text x="300" y="310" class="text-desc">演示 / 方案 / 谈判</text>

  <!-- Bottom: Deal -->
  <path d="M200,350 H400 L350,450 H250 Z" class="funnel-layer" fill="#EA580C" />
  <text x="300" y="390" class="text-layer">Closed Won</text>
  <text x="300" y="410" class="text-desc">签约成交</text>

  <!-- Pipe: CSM -->
  <rect x="250" y="450" width="100" height="100" fill="#C2410C" stroke="#FFFFFF" stroke-width="2" />
  <text x="300" y="490" class="text-layer">CSM</text>
  <text x="300" y="510" class="text-desc">交付与续约</text>

</svg>