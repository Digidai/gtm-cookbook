<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="slg-funnel-title slg-funnel-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="slg-funnel-title">SLG 销售漏斗</title>
  <desc id="slg-funnel-desc">从市场需求生成到 SDR/BDR、AE，再到客户成功的完整销售漏斗流程。</desc>
  <defs>
    <linearGradient id="slg-funnel-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="slg-funnel-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="slg-funnel-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .stage-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .stage-sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#slg-funnel-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">SLG 销售漏斗</text>

  <g filter="url(#slg-funnel-shadow)">
    <rect x="140" y="80" width="680" height="90" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="170" y="112" class="stage-title">Marketing（市场）</text>
    <text x="170" y="134" class="stage-sub">广告 / 内容 / 活动 / 合作伙伴 / 口碑</text>
  </g>

  <line x1="480" y1="170" x2="480" y2="200" stroke="#64748B" stroke-width="2" marker-end="url(#slg-funnel-arrow)" />

  <g filter="url(#slg-funnel-shadow)">
    <rect x="160" y="200" width="640" height="100" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="190" y="232" class="stage-title">SDR/BDR（线索开发）</text>
    <text x="190" y="254" class="stage-sub">外呼 / 邮件序列 / LinkedIn 触达 / 线索资质审查</text>
    <text x="190" y="276" class="note">目标：将 MQL 转化为 SQL</text>
  </g>

  <line x1="480" y1="300" x2="480" y2="330" stroke="#64748B" stroke-width="2" marker-end="url(#slg-funnel-arrow)" />

  <g filter="url(#slg-funnel-shadow)">
    <rect x="180" y="330" width="600" height="100" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="210" y="362" class="stage-title">AE（客户经理）</text>
    <text x="210" y="384" class="stage-sub">Demo / 方案设计 / 商务谈判 / 合同签署</text>
    <text x="210" y="406" class="note">目标：将 SQL 转化为 Closed Won</text>
  </g>

  <line x1="480" y1="430" x2="480" y2="458" stroke="#64748B" stroke-width="2" marker-end="url(#slg-funnel-arrow)" />

  <g filter="url(#slg-funnel-shadow)">
    <rect x="220" y="458" width="520" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="250" y="486" class="stage-title">CSM（客户成功）</text>
    <text x="250" y="508" class="stage-sub">实施交付 / 采纳推动 / 续约管理 / 扩展销售</text>
  </g>
</svg>
