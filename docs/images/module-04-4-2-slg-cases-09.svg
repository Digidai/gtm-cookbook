<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="slg-09-title slg-09-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="slg-09-title">ServiceNow Land and Expand</title>
  <desc id="slg-09-desc">从 ITSM 落地到跨部门扩展的路径，以及收入增长与 NRR 表现。</desc>
  <defs>
    <linearGradient id="slg-09-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="slg-09-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="slg-09-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .highlight { font: 600 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0EA5A4; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#slg-09-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">ServiceNow Land and Expand</text>

  <g filter="url(#slg-09-shadow)">
    <rect x="60" y="80" width="380" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="520" y="80" width="380" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="80" y="112" class="section">Land（落地）</text>
    <text x="80" y="138" class="body">IT 部门</text>
    <text x="80" y="162" class="body">ITSM</text>
    <text x="80" y="186" class="body">第一年：$100K</text>
    <text x="80" y="208" class="body">第三年：$500K</text>
    <text x="80" y="230" class="body">第五年：$2M+</text>

    <text x="540" y="112" class="section">Expand（扩展）</text>
    <text x="540" y="138" class="body">其他部门</text>
    <text x="540" y="162" class="body">• HR 服务交付</text>
    <text x="540" y="184" class="body">• 客户服务管理</text>
    <text x="540" y="206" class="body">• 安全运营</text>
    <text x="540" y="228" class="body">• 采购管理</text>
    <text x="540" y="250" class="body">• …</text>
  </g>

  <line x1="440" y1="200" x2="520" y2="200" stroke="#64748B" stroke-width="2" marker-end="url(#slg-09-arrow)" />

  <g filter="url(#slg-09-shadow)">
    <rect x="180" y="330" width="600" height="60" rx="14" fill="#ECFDF3" stroke="#86EFAC" />
    <text x="480" y="365" text-anchor="middle" class="highlight">NRR &gt; 125%：扩展速度超过流失</text>
  </g>
</svg>
