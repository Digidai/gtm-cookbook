<svg width="960" height="240" viewBox="0 0 960 240" role="img" aria-labelledby="pos-02-title pos-02-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="pos-02-title">April Dunford 定位公式</title>
  <desc id="pos-02-desc">展示定位公式的七个关键元素，帮助快速组织定位表达。</desc>
  <defs>
    <linearGradient id="pos-02-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="pos-02-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .token { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .hint { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="208" rx="18" fill="url(#pos-02-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">April Dunford 定位公式</text>

  <g filter="url(#pos-02-shadow)">
    <rect x="60" y="80" width="170" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="250" y="80" width="150" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="420" y="80" width="150" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="590" y="80" width="150" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="145" y="106" text-anchor="middle" class="token">For [目标客户]</text>
    <text x="325" y="106" text-anchor="middle" class="token">Who [问题]</text>
    <text x="495" y="106" text-anchor="middle" class="token">Our [产品]</text>
    <text x="665" y="106" text-anchor="middle" class="token">Is a [品类]</text>

    <rect x="140" y="140" width="170" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="330" y="140" width="170" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="520" y="140" width="170" height="44" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="225" y="166" text-anchor="middle" class="token">That [价值]</text>
    <text x="415" y="166" text-anchor="middle" class="token">Unlike [竞品]</text>
    <text x="605" y="166" text-anchor="middle" class="token">We [差异化]</text>
  </g>

  <text x="480" y="206" text-anchor="middle" class="hint">用一句话清晰说明：面向谁、解决什么、为何选择你</text>
</svg>
