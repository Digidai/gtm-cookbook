<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">ICP Methodology</title>
  <defs>
    <style>
      .role-node { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 2; rx: 20; }
      .role-text { font-family: system-ui, sans-serif; font-weight: 700; font-size: 13px; text-anchor: middle; fill: #1E293B; }
      .desc-text { font-family: system-ui, sans-serif; font-size: 11px; text-anchor: middle; fill: #64748B; }
      .arrow { stroke: #94A3B8; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <g transform="translate(50, 80)">
    <!-- Initiator -->
    <rect x="0" y="0" width="100" height="40" class="role-node" />
    <text x="50" y="25" class="role-text">发起者</text>
    <text x="50" y="55" class="desc-text">提出需求</text>

    <!-- Arrow -->
    <path d="M100,20 H140" class="arrow" />

    <!-- Influencer -->
    <rect x="140" y="0" width="100" height="40" class="role-node" />
    <text x="190" y="25" class="role-text">影响者</text>
    <text x="190" y="55" class="desc-text">评估建议</text>

    <!-- Arrow -->
    <path d="M240,20 H280" class="arrow" />

    <!-- Gatekeeper -->
    <rect x="280" y="0" width="100" height="40" class="role-node" stroke="#F59E0B" />
    <text x="330" y="25" class="role-text">守门人</text>
    <text x="330" y="55" class="desc-text">控制流程</text>

    <!-- Arrow -->
    <path d="M380,20 H420" class="arrow" />

    <!-- Decider -->
    <rect x="420" y="-10" width="120" height="60" class="role-node" stroke="#2563EB" stroke-width="3" />
    <text x="480" y="25" class="role-text" font-size="14">决策者</text>
    <text x="480" y="65" class="desc-text" font-weight="bold" fill="#2563EB">最终拍板</text>

    <!-- Arrow -->
    <path d="M540,20 H580" class="arrow" />

    <!-- User -->
    <rect x="580" y="0" width="100" height="40" class="role-node" stroke="#10B981" />
    <text x="630" y="25" class="role-text">使用者</text>
    <text x="630" y="55" class="desc-text">实际落地</text>
  </g>

</svg>