<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="vp-hierarchy-title vp-hierarchy-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="vp-hierarchy-title">价值主张层次结构</title>
  <desc id="vp-hierarchy-desc">从电梯演讲到证据库的四层价值主张表达。</desc>
  <defs>
    <linearGradient id="vp-hierarchy-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="vp-hierarchy-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .level { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#vp-hierarchy-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">价值主张层次结构</text>

  <g filter="url(#vp-hierarchy-shadow)">
    <rect x="140" y="90" width="680" height="90" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="180" y="120" class="level">Level 1: 电梯演讲（Elevator Pitch）</text>
    <text x="180" y="145" class="sub">30 秒版本，用于快速介绍</text>
    <text x="180" y="165" class="sub">“我们帮助 [客户] 解决 [痛点]，实现 [收益]”</text>
  </g>

  <g filter="url(#vp-hierarchy-shadow)">
    <rect x="120" y="200" width="720" height="90" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="160" y="230" class="level">Level 2: 定位声明（Positioning Statement）</text>
    <text x="160" y="255" class="sub">完整的 April Dunford 定位公式</text>
    <text x="160" y="275" class="sub">用于内部对齐、战略讨论</text>
  </g>

  <g filter="url(#vp-hierarchy-shadow)">
    <rect x="100" y="310" width="760" height="90" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="140" y="340" class="level">Level 3: 价值支柱（Value Pillars）</text>
    <text x="140" y="365" class="sub">3-5 个核心价值点，每个价值点有详细支撑</text>
    <text x="140" y="385" class="sub">用于网站、销售材料、产品营销</text>
  </g>

  <g filter="url(#vp-hierarchy-shadow)">
    <rect x="80" y="420" width="800" height="80" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="120" y="450" class="level">Level 4: 证据库（Proof Points）</text>
    <text x="120" y="475" class="sub">数据、案例、客户证言、演示，支撑每个价值支柱</text>
  </g>
</svg>
