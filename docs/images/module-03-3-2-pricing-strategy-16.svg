<svg width="960" height="700" viewBox="0 0 960 700" role="img" aria-labelledby="price-increase-title price-increase-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="price-increase-title">SaaS 提价最佳实践</title>
  <desc id="price-increase-desc">新客户先行、价值先行、提前通知、祖父条款与新增套餐。</desc>
  <defs>
    <linearGradient id="price-increase-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="price-increase-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .step { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="668" rx="18" fill="url(#price-increase-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">SaaS 提价最佳实践</text>

  <g filter="url(#price-increase-shadow)">
    <rect x="80" y="80" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="step">1. 新客户先行</text>
    <text x="110" y="134" class="body">新定价先对新客户生效，现有客户暂时保持</text>
  </g>

  <g filter="url(#price-increase-shadow)">
    <rect x="80" y="210" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="240" class="step">2. 价值先行</text>
    <text x="110" y="264" class="body">先发布新功能/价值，再调整价格</text>
    <text x="110" y="286" class="body">“因为我们增加了 X、Y、Z 功能...”</text>
  </g>

  <g filter="url(#price-increase-shadow)">
    <rect x="80" y="340" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="370" class="step">3. 提前通知</text>
    <text x="110" y="394" class="body">给现有客户 30-90 天提前通知，解释原因并表达感谢</text>
  </g>

  <g filter="url(#price-increase-shadow)">
    <rect x="80" y="470" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="500" class="step">4. 祖父条款</text>
    <text x="110" y="524" class="body">老客户保持原价（至少一段时间）或给予过渡折扣</text>
  </g>

  <g filter="url(#price-increase-shadow)">
    <rect x="80" y="600" width="800" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="630" class="step">5. 增加而非改变</text>
    <text x="110" y="654" class="body">增加新套餐而非改变现有套餐，给客户选择权</text>
  </g>
</svg>
