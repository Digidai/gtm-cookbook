<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 2; rx: 12; }
      .core-node { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; rx: 16; }
      .text-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
      .arrow { stroke: #94A3B8; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Inputs -->
  <g transform="translate(150, 100)">
    <rect x="-80" y="-30" width="160" height="60" class="node" />
    <text x="0" y="5" class="text-title">ICP (目标客户)</text>
    <text x="0" y="20" class="text-desc">Who</text>
  </g>

  <g transform="translate(650, 100)">
    <rect x="-80" y="-30" width="160" height="60" class="node" />
    <text x="0" y="5" class="text-title">市场定位</text>
    <text x="0" y="20" class="text-desc">Context</text>
  </g>

  <!-- Center: Value Proposition -->
  <g transform="translate(400, 200)">
    <rect x="-100" y="-40" width="200" height="80" class="core-node" />
    <text x="0" y="5" class="text-title" font-size="16" fill="#1D4ED8">价值主张</text>
    <text x="0" y="25" class="text-desc" fill="#3B82F6">Why Us?</text>
  </g>

  <!-- Outputs -->
  <g transform="translate(150, 350)">
    <rect x="-80" y="-30" width="160" height="60" class="node" />
    <text x="0" y="5" class="text-title">销售话术</text>
    <text x="0" y="20" class="text-desc">Pitch Deck</text>
  </g>

  <g transform="translate(400, 350)">
    <rect x="-80" y="-30" width="160" height="60" class="node" />
    <text x="0" y="5" class="text-title">营销内容</text>
    <text x="0" y="20" class="text-desc">Website / Ads</text>
  </g>

  <g transform="translate(650, 350)">
    <rect x="-80" y="-30" width="160" height="60" class="node" />
    <text x="0" y="5" class="text-title">产品设计</text>
    <text x="0" y="20" class="text-desc">Roadmap</text>
  </g>

  <!-- Input Arrows -->
  <path d="M230,100 L300,200" class="arrow" />
  <path d="M570,100 L500,200" class="arrow" />

  <!-- Output Arrows -->
  <path d="M350,240 L200,320" class="arrow" />
  <path d="M400,240 L400,320" class="arrow" />
  <path d="M450,240 L600,320" class="arrow" />

</svg>