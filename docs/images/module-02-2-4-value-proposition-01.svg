<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="vp-core-title vp-core-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="vp-core-title">价值主张在 GTM 中的核心地位</title>
  <desc id="vp-core-desc">ICP 与市场定位汇聚为价值主张，并进一步驱动销售话术、营销内容与产品设计。</desc>
  <defs>
    <linearGradient id="vp-core-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="vp-core-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="vp-core-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-sub { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .center-title { font: 700 16px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .center-item { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#vp-core-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">价值主张在 GTM 中的核心地位</text>

  <g filter="url(#vp-core-shadow)">
    <rect x="120" y="90" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="230" y="122" text-anchor="middle" class="card-title">ICP</text>
    <text x="230" y="145" text-anchor="middle" class="card-sub">卖给谁？</text>
  </g>

  <g filter="url(#vp-core-shadow)">
    <rect x="620" y="90" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="730" y="122" text-anchor="middle" class="card-title">市场定位</text>
    <text x="730" y="145" text-anchor="middle" class="card-sub">如何被记住？</text>
  </g>

  <g filter="url(#vp-core-shadow)">
    <rect x="320" y="180" width="320" height="130" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="210" text-anchor="middle" class="center-title">价值主张</text>
    <text x="360" y="238" class="center-item">• 解决什么问题？</text>
    <text x="360" y="260" class="center-item">• 创造什么价值？</text>
    <text x="360" y="282" class="center-item">• 为什么选你？</text>
  </g>

  <g filter="url(#vp-core-shadow)">
    <rect x="80" y="330" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="190" y="362" text-anchor="middle" class="card-title">销售话术</text>
    <text x="190" y="385" text-anchor="middle" class="card-sub">Demo 设计</text>
  </g>

  <g filter="url(#vp-core-shadow)">
    <rect x="370" y="330" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="362" text-anchor="middle" class="card-title">营销内容</text>
    <text x="480" y="385" text-anchor="middle" class="card-sub">网站文案</text>
  </g>

  <g filter="url(#vp-core-shadow)">
    <rect x="660" y="330" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="770" y="362" text-anchor="middle" class="card-title">产品设计</text>
    <text x="770" y="385" text-anchor="middle" class="card-sub">功能优先级</text>
  </g>

  <line x1="230" y1="170" x2="360" y2="180" class="line" marker-end="url(#vp-core-arrow)" />
  <line x1="730" y1="170" x2="600" y2="180" class="line" marker-end="url(#vp-core-arrow)" />

  <line x1="400" y1="310" x2="190" y2="330" class="line" marker-end="url(#vp-core-arrow)" />
  <line x1="480" y1="310" x2="480" y2="330" class="line" marker-end="url(#vp-core-arrow)" />
  <line x1="560" y1="310" x2="770" y2="330" class="line" marker-end="url(#vp-core-arrow)" />
</svg>
