<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="st-03-title st-03-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="st-03-title">GTM 团队结构示意</title>
  <desc id="st-03-desc">展示 GTM 负责人及产品、营销、销售/客户成功的协作关系。</desc>
  <defs>
    <linearGradient id="st-03-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="st-03-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#st-03-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 团队结构示意</text>

  <g filter="url(#st-03-shadow)">
    <rect x="380" y="84" width="200" height="64" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="120" text-anchor="middle" class="section">GTM 负责人</text>

    <rect x="120" y="200" width="220" height="96" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="370" y="200" width="220" height="96" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="620" y="200" width="220" height="96" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="230" y="232" text-anchor="middle" class="section">产品 / 增长</text>
    <text x="230" y="256" text-anchor="middle" class="body">定位 / 路线图</text>
    <text x="230" y="276" text-anchor="middle" class="body">实验 / 迭代</text>

    <text x="480" y="232" text-anchor="middle" class="section">营销</text>
    <text x="480" y="256" text-anchor="middle" class="body">获客 / 品牌</text>
    <text x="480" y="276" text-anchor="middle" class="body">内容 / 活动</text>

    <text x="730" y="232" text-anchor="middle" class="section">销售 / 客户成功</text>
    <text x="730" y="256" text-anchor="middle" class="body">转化 / 成交</text>
    <text x="730" y="276" text-anchor="middle" class="body">续费 / 扩展</text>
  </g>

  <line x1="480" y1="148" x2="480" y2="176" stroke="#94A3B8" stroke-width="2" />
  <line x1="230" y1="176" x2="730" y2="176" stroke="#94A3B8" stroke-width="2" />
  <line x1="230" y1="176" x2="230" y2="200" stroke="#94A3B8" stroke-width="2" />
  <line x1="480" y1="176" x2="480" y2="200" stroke="#94A3B8" stroke-width="2" />
  <line x1="730" y1="176" x2="730" y2="200" stroke="#94A3B8" stroke-width="2" />

  <text x="480" y="338" text-anchor="middle" class="body">团队规模与角色设置可按阶段调整</text>
</svg>
