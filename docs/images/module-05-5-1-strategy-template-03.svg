<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="st-03-title st-03-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="st-03-title">GTM 团队结构草图</title>
  <desc id="st-03-desc">用于绘制 GTM 团队结构的空白区域与示例组织结构。</desc>
  <defs>
    <linearGradient id="st-03-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="st-03-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .node { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #94A3B8; stroke-width: 1.5; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#st-03-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 团队结构草图</text>

  <g filter="url(#st-03-shadow)">
    <rect x="60" y="80" width="840" height="130" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-dasharray="6 6" />
    <text x="90" y="120" class="label">在此绘制或描述 GTM 团队结构</text>

    <text x="60" y="240" class="label">示例</text>

    <rect x="420" y="255" width="120" height="36" rx="10" fill="#FFFFFF" stroke="#CBD5F5" />
    <text x="480" y="278" text-anchor="middle" class="node">CEO/GM</text>

    <rect x="170" y="305" width="160" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="400" y="305" width="160" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="630" y="305" width="160" height="36" rx="10" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="250" y="328" text-anchor="middle" class="node">Marketing (CMO/VP)</text>
    <text x="480" y="328" text-anchor="middle" class="node">Sales (CRO/VP)</text>
    <text x="710" y="328" text-anchor="middle" class="node">CS (VP CS)</text>

    <rect x="90" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="230" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="370" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="510" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="650" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="790" y="355" width="120" height="36" rx="10" fill="#F8FAFC" stroke="#E2E8F0" />

    <text x="150" y="378" text-anchor="middle" class="node">Demand Gen</text>
    <text x="290" y="378" text-anchor="middle" class="node">Content</text>
    <text x="430" y="378" text-anchor="middle" class="node">SDR</text>
    <text x="570" y="378" text-anchor="middle" class="node">AE</text>
    <text x="710" y="378" text-anchor="middle" class="node">CSM</text>
    <text x="850" y="378" text-anchor="middle" class="node">Support</text>

    <line x1="480" y1="291" x2="480" y2="305" class="line" />
    <line x1="480" y1="305" x2="250" y2="305" class="line" />
    <line x1="480" y1="305" x2="480" y2="305" class="line" />
    <line x1="480" y1="305" x2="710" y2="305" class="line" />

    <line x1="250" y1="341" x2="150" y2="355" class="line" />
    <line x1="250" y1="341" x2="290" y2="355" class="line" />
    <line x1="480" y1="341" x2="430" y2="355" class="line" />
    <line x1="480" y1="341" x2="570" y2="355" class="line" />
    <line x1="710" y1="341" x2="710" y2="355" class="line" />
    <line x1="710" y1="341" x2="850" y2="355" class="line" />
  </g>
</svg>
