<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="metrics-cn-bench-title metrics-cn-bench-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="metrics-cn-bench-title">中国头部 SaaS 公司关键指标（参考区间）</title>
  <desc id="metrics-cn-bench-desc">列出中国头部 SaaS 公司不同类型的 ARR、NRR、GRR、毛利率与研发占比参考区间。</desc>
  <defs>
    <linearGradient id="metrics-cn-bench-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="metrics-cn-bench-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .cell { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .muted { font: 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#metrics-cn-bench-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">中国头部 SaaS 公司关键指标（参考区间）</text>

  <g filter="url(#metrics-cn-bench-shadow)">
    <rect x="50" y="80" width="860" height="280" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="50" y1="118" x2="910" y2="118" stroke="#E2E8F0" />
    <line x1="50" y1="178" x2="910" y2="178" stroke="#F1F5F9" />
    <line x1="50" y1="238" x2="910" y2="238" stroke="#F1F5F9" />
    <line x1="50" y1="298" x2="910" y2="298" stroke="#F1F5F9" />

    <text x="70" y="104" class="header">公司类型</text>
    <text x="260" y="104" class="header">ARR</text>
    <text x="380" y="104" class="header">NRR</text>
    <text x="500" y="104" class="header">GRR</text>
    <text x="620" y="104" class="header">毛利率</text>
    <text x="760" y="104" class="header">研发占比</text>

    <text x="70" y="146" class="cell">头部 HR SaaS</text>
    <text x="260" y="146" class="cell">5-15 亿</text>
    <text x="380" y="146" class="cell">95-110%</text>
    <text x="500" y="146" class="cell">85-92%</text>
    <text x="620" y="146" class="cell">65-75%</text>
    <text x="760" y="146" class="cell">25-35%</text>
    <text x="70" y="166" class="muted">（如北森、盖雅）</text>

    <text x="70" y="206" class="cell">头部电商 SaaS</text>
    <text x="260" y="206" class="cell">10-30 亿</text>
    <text x="380" y="206" class="cell">85-100%</text>
    <text x="500" y="206" class="cell">75-85%</text>
    <text x="620" y="206" class="cell">55-65%</text>
    <text x="760" y="206" class="cell">20-30%</text>
    <text x="70" y="226" class="muted">（如有赞、微盟）</text>

    <text x="70" y="266" class="cell">头部 CRM SaaS</text>
    <text x="260" y="266" class="cell">3-10 亿</text>
    <text x="380" y="266" class="cell">100-115%</text>
    <text x="500" y="266" class="cell">88-95%</text>
    <text x="620" y="266" class="cell">70-80%</text>
    <text x="760" y="266" class="cell">30-40%</text>
    <text x="70" y="286" class="muted">（如纷享、销售易）</text>

    <text x="70" y="326" class="cell">垂直行业 SaaS</text>
    <text x="260" y="326" class="cell">1-5 亿</text>
    <text x="380" y="326" class="cell">90-105%</text>
    <text x="500" y="326" class="cell">82-90%</text>
    <text x="620" y="326" class="cell">60-70%</text>
    <text x="760" y="326" class="cell">20-30%</text>
    <text x="70" y="346" class="muted">（如明源云、医百）</text>
  </g>

  <text x="480" y="392" text-anchor="middle" class="muted">注：以上数据为行业参考区间，非具体公司披露数据</text>
</svg>
