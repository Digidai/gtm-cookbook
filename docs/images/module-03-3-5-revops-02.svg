<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="revops-02-title revops-02-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-02-title">RevOps 核心职能架构</title>
  <desc id="revops-02-desc">Sales Ops、Marketing Ops、CS Ops 汇聚到 RevOps 收入运营中心，并输出五大核心职能。</desc>
  <defs>
    <linearGradient id="revops-02-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-02-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-02-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#revops-02-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">RevOps 核心职能架构</text>

  <g filter="url(#revops-02-shadow)">
    <rect x="80" y="90" width="220" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="370" y="90" width="220" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="660" y="90" width="220" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="190" y="118" text-anchor="middle" class="section">Sales Ops</text>
    <text x="190" y="140" text-anchor="middle" class="body">销售运营</text>
    <text x="480" y="118" text-anchor="middle" class="section">Marketing Ops</text>
    <text x="480" y="140" text-anchor="middle" class="body">营销运营</text>
    <text x="770" y="118" text-anchor="middle" class="section">CS Ops</text>
    <text x="770" y="140" text-anchor="middle" class="body">客户成功运营</text>
  </g>

  <line x1="480" y1="160" x2="480" y2="200" stroke="#64748B" stroke-width="2" marker-end="url(#revops-02-arrow)" />

  <g filter="url(#revops-02-shadow)">
    <rect x="320" y="210" width="320" height="70" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="238" text-anchor="middle" class="section">RevOps</text>
    <text x="480" y="260" text-anchor="middle" class="body">收入运营中心</text>
  </g>

  <line x1="480" y1="280" x2="480" y2="306" stroke="#64748B" stroke-width="2" marker-end="url(#revops-02-arrow)" />

  <g filter="url(#revops-02-shadow)">
    <rect x="80" y="320" width="150" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="250" y="320" width="150" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="420" y="320" width="150" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="590" y="320" width="150" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="760" y="320" width="150" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="155" y="354" text-anchor="middle" class="body">数据整合</text>
    <text x="325" y="354" text-anchor="middle" class="body">流程设计</text>
    <text x="495" y="354" text-anchor="middle" class="body">工具管理</text>
    <text x="665" y="354" text-anchor="middle" class="body">指标报告</text>
    <text x="835" y="346" text-anchor="middle" class="body">跨团队</text>
    <text x="835" y="364" text-anchor="middle" class="body">协调</text>
  </g>
</svg>
