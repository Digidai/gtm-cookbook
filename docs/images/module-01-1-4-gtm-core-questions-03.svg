<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">GTM Core Questions</title>
  <defs>
    <style>
      .phase-bg { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 8; }
      .phase-header { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; fill: #FFFFFF; text-anchor: middle; dominant-baseline: middle; }
      .item-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #475569; }
      .arrow-connect { stroke: #CBD5E1; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- 1. Reach -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="200" class="phase-bg" />
    <path d="M0,8 A8,8 0 0 1 8,0 H192 A8,8 0 0 1 200,8 V40 H0 Z" fill="#3B82F6" />
    <text x="100" y="25" class="phase-header">1. 触达 (Reach)</text>
    
    <g transform="translate(20, 60)">
      <circle cx="5" cy="5" r="3" fill="#3B82F6"/> <text x="15" y="9" class="item-text">SEO / 内容营销</text>
      <circle cx="5" cy="35" r="3" fill="#3B82F6"/> <text x="15" y="39" class="item-text">广告投放 (Ads)</text>
      <circle cx="5" cy="65" r="3" fill="#3B82F6"/> <text x="15" y="69" class="item-text">公关 (PR)</text>
      <circle cx="5" cy="95" r="3" fill="#3B82F6"/> <text x="15" y="99" class="item-text">社区运营</text>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M250,150 H290" class="arrow-connect" marker-end="url(#arrow)" />

  <!-- 2. Convert -->
  <g transform="translate(290, 50)">
    <rect x="0" y="0" width="200" height="200" class="phase-bg" />
    <path d="M0,8 A8,8 0 0 1 8,0 H192 A8,8 0 0 1 200,8 V40 H0 Z" fill="#F59E0B" />
    <text x="100" y="25" class="phase-header">2. 转化 (Convert)</text>

    <g transform="translate(20, 60)">
      <circle cx="5" cy="5" r="3" fill="#F59E0B"/> <text x="15" y="9" class="item-text">免费试用 / Demo</text>
      <circle cx="5" cy="35" r="3" fill="#F59E0B"/> <text x="15" y="39" class="item-text">销售跟进</text>
      <circle cx="5" cy="65" r="3" fill="#F59E0B"/> <text x="15" y="69" class="item-text">解决方案提案</text>
      <circle cx="5" cy="95" r="3" fill="#F59E0B"/> <text x="15" y="99" class="item-text">合同谈判</text>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M490,150 H530" class="arrow-connect" marker-end="url(#arrow)" />

  <!-- 3. Success -->
  <g transform="translate(530, 50)">
    <rect x="0" y="0" width="200" height="200" class="phase-bg" />
    <path d="M0,8 A8,8 0 0 1 8,0 H192 A8,8 0 0 1 200,8 V40 H0 Z" fill="#10B981" />
    <text x="100" y="25" class="phase-header">3. 成功 (Success)</text>

    <g transform="translate(20, 60)">
      <circle cx="5" cy="5" r="3" fill="#10B981"/> <text x="15" y="9" class="item-text">实施与交付</text>
      <circle cx="5" cy="35" r="3" fill="#10B981"/> <text x="15" y="39" class="item-text">客户培训</text>
      <circle cx="5" cy="65" r="3" fill="#10B981"/> <text x="15" y="69" class="item-text">续约 (Renewal)</text>
      <circle cx="5" cy="95" r="3" fill="#10B981"/> <text x="15" y="99" class="item-text">口碑推荐</text>
    </g>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>