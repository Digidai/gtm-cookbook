<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .step-bg { fill: #F8FAFC; stroke: #E2E8F0; stroke-width: 1; }
      .text-label { font-family: system-ui, sans-serif; font-size: 13px; font-weight: 600; fill: #1E293B; text-anchor: middle; }
      .text-percent { font-family: system-ui, sans-serif; font-size: 11px; fill: #64748B; text-anchor: middle; }
      .chasm-gap { fill: none; stroke: #EF4444; stroke-width: 2; stroke-dasharray: 4; }
    </style>
  </defs>

  <!-- Innovators -->
  <rect x="20" y="30" width="100" height="60" rx="8" class="step-bg" />
  <text x="70" y="58" class="text-label">创新者</text>
  <text x="70" y="76" class="text-percent">2.5%</text>
  
  <path d="M120,60 H140" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M135,55 L140,60 L135,65" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Early Adopters -->
  <rect x="140" y="30" width="120" height="60" rx="8" class="step-bg" />
  <text x="200" y="58" class="text-label">早期采用者</text>
  <text x="200" y="76" class="text-percent">13.5%</text>

  <!-- CHASM -->
  <path d="M260,60 H300" class="chasm-gap" />
  <text x="280" y="52" font-family: system-ui, sans-serif; font-size: 10px; fill: #EF4444; text-anchor: middle; font-weight: bold;">鸿沟</text>

  <!-- Early Majority -->
  <rect x="300" y="30" width="120" height="60" rx="8" class="step-bg" style="fill: #EFF6FF; stroke: #BFDBFE;" />
  <text x="360" y="58" class="text-label" style="fill: #1D4ED8;">早期主流</text>
  <text x="360" y="76" class="text-percent" style="fill: #3B82F6;">34%</text>

  <path d="M420,60 H440" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M435,55 L440,60 L435,65" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Late Majority -->
  <rect x="440" y="30" width="120" height="60" rx="8" class="step-bg" />
  <text x="500" y="58" class="text-label">晚期主流</text>
  <text x="500" y="76" class="text-percent">34%</text>

  <path d="M560,60 H580" stroke="#CBD5E1" stroke-width="1.5" />
  <path d="M575,55 L580,60 L575,65" fill="none" stroke="#CBD5E1" stroke-width="1.5" stroke-linecap="round" />

  <!-- Laggards -->
  <rect x="580" y="30" width="100" height="60" rx="8" class="step-bg" />
  <text x="630" y="58" class="text-label">落后者</text>
  <text x="630" y="76" class="text-percent">16%</text>
</svg>