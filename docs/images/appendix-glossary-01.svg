<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Appendix Glossary</title>
  <defs>
    <linearGradient id="curve-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1" />
    </linearGradient>
    <style>
      .label-group { font-family: system-ui, sans-serif; text-anchor: middle; }
      .label-title { font-weight: 700; font-size: 14px; fill: #1E293B; }
      .label-percent { font-size: 12px; fill: #64748B; }
      .axis { stroke: #94A3B8; stroke-width: 1.5; marker-end: url(#arrow); }
      .chasm-area { fill: url(#chasm-pattern); }
    </style>
    <pattern id="chasm-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="10" x2="10" y2="0" stroke="#EF4444" stroke-width="1" stroke-opacity="0.5" />
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Bell Curve Path -->
  <!-- Start: 50,350. End: 750,350. Peak around 400 -->
  <path d="M50,350 
           Q120,350 150,280 
           T250,150 
           T400,50 
           T550,150 
           T650,280 
           T750,350 Z" fill="url(#curve-gradient)" stroke="#2563EB" stroke-width="2" />

  <!-- The Chasm Gap (Visual Break) -->
  <path d="M190,350 L200,200 L230,200 L240,350 Z" class="chasm-area" stroke="#EF4444" stroke-width="1" stroke-dasharray="4" />
  <text x="215" y="370" class="label-group" fill="#EF4444" font-weight="bold">鸿沟 (The Chasm)</text>

  <!-- Segments Lines -->
  <line x1="120" y1="350" x2="120" y2="300" stroke="#CBD5E1" stroke-dasharray="4" />
  <line x1="320" y1="350" x2="320" y2="100" stroke="#CBD5E1" stroke-dasharray="4" />
  <line x1="480" y1="350" x2="480" y2="100" stroke="#CBD5E1" stroke-dasharray="4" />
  <line x1="640" y1="350" x2="640" y2="280" stroke="#CBD5E1" stroke-dasharray="4" />

  <!-- Axes -->
  <line x1="50" y1="350" x2="780" y2="350" class="axis" /> <!-- X -->
  <line x1="50" y1="350" x2="50" y2="50" class="axis" /> <!-- Y -->

  <!-- Labels -->
  <!-- Innovators -->
  <g transform="translate(85, 320)" class="label-group">
    <text y="0" class="label-title" font-size="12">创新者</text>
    <text y="15" class="label-percent">2.5%</text>
  </g>

  <!-- Early Adopters -->
  <g transform="translate(155, 260)" class="label-group">
    <text y="0" class="label-title">早期采用者</text>
    <text y="15" class="label-percent">13.5%</text>
  </g>

  <!-- Early Majority -->
  <g transform="translate(400, 180)" class="label-group">
    <text y="0" class="label-title">早期主流</text>
    <text y="15" class="label-percent">34%</text>
  </g>

  <!-- Late Majority -->
  <g transform="translate(560, 240)" class="label-group">
    <text y="0" class="label-title">晚期主流</text>
    <text y="15" class="label-percent">34%</text>
  </g>

  <!-- Laggards -->
  <g transform="translate(700, 320)" class="label-group">
    <text y="0" class="label-title">落后者</text>
    <text y="15" class="label-percent">16%</text>
  </g>

</svg>