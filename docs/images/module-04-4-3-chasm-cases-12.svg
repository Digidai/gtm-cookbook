<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="chasm-12-title chasm-12-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="chasm-12-title">有赞的鸿沟挑战</title>
  <desc id="chasm-12-desc">对比有赞早期市场与主流市场差异，并列出中国特有挑战。</desc>
  <defs>
    <linearGradient id="chasm-12-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="chasm-12-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="chasm-12-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .chasm { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#chasm-12-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">有赞的鸿沟挑战</text>

  <g filter="url(#chasm-12-shadow)">
    <rect x="60" y="80" width="380" height="300" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="520" y="80" width="380" height="300" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="80" y="110" class="header">早期市场（2012-2016）</text>
    <text x="80" y="140" class="header">用户画像</text>
    <text x="80" y="164" class="body">• 微信电商先锋</text>
    <text x="80" y="186" class="body">• 网红 / KOL</text>
    <text x="80" y="208" class="body">• 技术型小卖家</text>
    <text x="80" y="230" class="body">• 自媒体博主</text>
    <text x="80" y="262" class="header">购买动机</text>
    <text x="80" y="286" class="body">• “微信能卖货，好酷！”</text>
    <text x="80" y="308" class="body">• 愿意尝试新渠道</text>
    <text x="80" y="330" class="body">• 价格敏感，愿意折腾</text>

    <text x="540" y="110" class="header">主流市场（2017+）</text>
    <text x="540" y="140" class="header">用户画像</text>
    <text x="540" y="164" class="body">• 传统零售商</text>
    <text x="540" y="186" class="body">• 品牌商家</text>
    <text x="540" y="208" class="body">• 线下门店</text>
    <text x="540" y="230" class="body">• 连锁企业</text>
    <text x="540" y="262" class="header">购买动机</text>
    <text x="540" y="286" class="body">• “能帮我提升多少销售额？”</text>
    <text x="540" y="308" class="body">• 需要成熟稳定的解决方案</text>
    <text x="540" y="330" class="body">• 需要培训、服务、保障</text>
  </g>

  <line x1="440" y1="380" x2="520" y2="380" stroke="#64748B" stroke-width="2" marker-end="url(#chasm-12-arrow)" marker-start="url(#chasm-12-arrow)" />
  <text x="480" y="374" text-anchor="middle" class="chasm">鸿沟 / Chasm</text>

  <g filter="url(#chasm-12-shadow)">
    <rect x="60" y="400" width="840" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="428" class="header">中国特有挑战</text>
    <text x="80" y="452" class="body">• 付费意愿低（免费工具众多）</text>
    <text x="420" y="452" class="body">• 平台依赖（微信政策变化风险）</text>
    <text x="80" y="474" class="body">• 竞争激烈（微盟、点点客等竞品）</text>
  </g>
</svg>
