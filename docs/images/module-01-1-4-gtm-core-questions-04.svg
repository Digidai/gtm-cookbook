<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .quadrant-bg { fill: #F8FAFC; opacity: 0.5; }
      .axis-line { stroke: #64748B; stroke-width: 2; marker-end: url(#arrow); }
      .label-axis { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; fill: #475569; text-anchor: middle; }
      .label-quadrant { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; fill: #1E293B; text-anchor: middle; }
      .desc-quadrant { font-family: system-ui, sans-serif; font-size: 13px; fill: #64748B; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>

  <!-- Backgrounds for Quadrants -->
  <rect x="50" y="50" width="250" height="250" fill="#EFF6FF" rx="8" /> <!-- Q2: High ACV, Simple -->
  <rect x="300" y="50" width="250" height="250" fill="#F0FDF4" rx="8" /> <!-- Q1: High ACV, Complex -->
  <rect x="50" y="300" width="250" height="250" fill="#FFF7ED" rx="8" /> <!-- Q3: Low ACV, Simple -->
  <rect x="300" y="300" width="250" height="250" fill="#FAF5FF" rx="8" /> <!-- Q4: Low ACV, Complex -->

  <!-- Axes -->
  <line x1="300" y1="580" x2="300" y2="20" class="axis-line" /> <!-- Y Axis -->
  <line x1="20" y1="300" x2="580" y2="300" class="axis-line" /> <!-- X Axis -->

  <!-- Labels -->
  <text x="300" y="595" class="label-axis">产品复杂度 (Complex)</text>
  <text x="300" y="15" class="label-axis" dominant-baseline="hanging">产品简单度 (Simple)</text> <!-- Wait, logic check: Usually Y is ACV, X is Complexity -->
  
  <!-- Let's follow standard: X = Complexity (Low -> High), Y = ACV (Low -> High) -->
  <!-- Correcting Axes Logic -->
  <!-- Center is origin. -->
  <!-- X-Right: High Complexity. X-Left: Low Complexity. -->
  <!-- Y-Top: High ACV. Y-Bottom: Low ACV. -->

  <!-- Redraw Labels correctly -->
  <text x="550" y="320" class="label-axis" text-anchor="end">产品复杂度 (高)</text>
  <text x="50" y="320" class="label-axis" text-anchor="start">产品复杂度 (低)</text>
  
  <text x="310" y="40" class="label-axis" text-anchor="start">ACV (高)</text>
  <text x="310" y="560" class="label-axis" text-anchor="start">ACV (低)</text>


  <!-- Q1: Top Right (High ACV, High Complex) -->
  <g transform="translate(425, 175)">
    <text y="-10" class="label-quadrant">Enterprise / Field Sales</text>
    <text y="15" class="desc-quadrant">SLG + 长周期</text>
  </g>

  <!-- Q2: Top Left (High ACV, Low Complex) -->
  <g transform="translate(175, 175)">
    <text y="-10" class="label-quadrant">Inside Sales / High Velocity</text>
    <text y="15" class="desc-quadrant">SLG + 快速成交</text>
  </g>

  <!-- Q3: Bottom Left (Low ACV, Low Complex) -->
  <g transform="translate(175, 425)">
    <text y="-10" class="label-quadrant">PLG (Self-Serve)</text>
    <text y="15" class="desc-quadrant">自助服务 + 病毒式增长</text>
  </g>

  <!-- Q4: Bottom Right (Low ACV, High Complex) -->
  <g transform="translate(425, 425)">
    <text y="-10" class="label-quadrant">PLG + Sales Assist</text>
    <text y="15" class="desc-quadrant">产品主导 + 销售辅助</text>
  </g>

</svg>