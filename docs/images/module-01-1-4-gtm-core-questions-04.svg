<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="motion-title motion-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="motion-title">GTM Motion 选择框架</title>
  <desc id="motion-desc">以 ACV 高低和产品复杂度划分，形成四象限的 GTM Motion 选择。</desc>
  <defs>
    <linearGradient id="motion-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="motion-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .axis { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .cell-title { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .cell-sub { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#motion-bg)" stroke="#E2E8F0" />
  <text x="480" y="46" text-anchor="middle" class="title">GTM Motion 选择框架</text>

  <g filter="url(#motion-shadow)">
    <rect x="140" y="80" width="680" height="220" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="480" y1="80" x2="480" y2="300" stroke="#CBD5E1" stroke-width="2" />
    <line x1="140" y1="190" x2="820" y2="190" stroke="#CBD5E1" stroke-width="2" />

    <text x="180" y="118" class="cell-title">低 ACV + 简单产品</text>
    <text x="180" y="140" class="cell-sub">PLG</text>

    <text x="520" y="118" class="cell-title">低 ACV + 复杂产品</text>
    <text x="520" y="140" class="cell-sub">PLG + 轻销售</text>

    <text x="180" y="228" class="cell-title">高 ACV + 简单产品</text>
    <text x="180" y="250" class="cell-sub">SLG + 快速成交</text>

    <text x="520" y="228" class="cell-title">高 ACV + 复杂产品</text>
    <text x="520" y="250" class="cell-sub">SLG + 长周期</text>
  </g>

  <text x="100" y="188" text-anchor="middle" class="axis" transform="rotate(-90 100 188)">ACV 低 → 高</text>
  <text x="480" y="330" text-anchor="middle" class="axis">产品复杂度：简单 → 复杂</text>
</svg>
