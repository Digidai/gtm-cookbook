<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">ICP Methodology</title>
  <defs>
    <style>
      .funnel-layer { stroke: #FFFFFF; stroke-width: 2; }
      .text-layer { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; fill: #FFFFFF; text-anchor: middle; }
      .text-count { font-family: system-ui, sans-serif; font-weight: 800; font-size: 20px; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>

  <!-- Funnel Top -->
  <path d="M50,50 H550 L500,150 H100 Z" class="funnel-layer" fill="#94A3B8" />
  <text x="300" y="90" class="text-layer">总名单 (Total List)</text>
  <text x="300" y="120" class="text-count">1000</text>

  <!-- Filter -->
  <path d="M100,150 H500 L450,250 H150 Z" class="funnel-layer" fill="#64748B" />
  <text x="300" y="190" class="text-layer">ICP 评分筛选</text>
  <text x="300" y="220" class="text-count">Filter</text>

  <!-- Split: High Score -->
  <path d="M150,250 H300 L280,450 H170 Z" class="funnel-layer" fill="#10B981" />
  <text x="225" y="300" class="text-layer">高分 (Tier A)</text>
  <text x="225" y="330" class="text-count">200</text>
  <text x="225" y="470" font-size="14" fill="#047857" text-anchor="middle">销售跟进</text>

  <!-- Split: Low Score -->
  <path d="M300,250 H450 L430,450 H320 Z" class="funnel-layer" fill="#F59E0B" />
  <text x="375" y="300" class="text-layer">低分 (Tier B)</text>
  <text x="375" y="330" class="text-count">800</text>
  <text x="375" y="470" font-size="14" fill="#B45309" text-anchor="middle">培育/自助</text>

</svg>