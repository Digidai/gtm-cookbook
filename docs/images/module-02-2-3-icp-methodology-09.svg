<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="account-list-title account-list-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="account-list-title">潜在账户列表评分分流</title>
  <desc id="account-list-desc">潜在账户列表经 ICP 评分后分为高分与低分，并进入不同跟进策略。</desc>
  <defs>
    <linearGradient id="account-list-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="account-list-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="account-list-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .count { font: 700 18px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#account-list-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">潜在账户列表 → ICP 评分 → 分流策略</text>

  <g filter="url(#account-list-shadow)">
    <rect x="60" y="120" width="200" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="160" y="155" text-anchor="middle" class="label">潜在账户列表</text>
    <text x="160" y="185" text-anchor="middle" class="count">100</text>
    <text x="160" y="210" text-anchor="middle" class="body">家目标账户</text>
  </g>

  <g filter="url(#account-list-shadow)">
    <rect x="320" y="135" width="200" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="420" y="165" text-anchor="middle" class="label">ICP 评分</text>
    <rect x="350" y="185" width="140" height="10" rx="5" fill="#E2E8F0" />
    <rect x="350" y="185" width="90" height="10" rx="5" fill="#38BDF8" />
    <text x="420" y="212" text-anchor="middle" class="body">匹配度 &gt; 评分阈值</text>
  </g>

  <g filter="url(#account-list-shadow)">
    <rect x="580" y="90" width="300" height="100" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="610" y="125" class="label">高分账户</text>
    <text x="610" y="148" class="body">优先追进，集中资源</text>
    <text x="830" y="140" text-anchor="middle" class="count">30</text>
  </g>

  <g filter="url(#account-list-shadow)">
    <rect x="580" y="210" width="300" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="610" y="245" class="label">低分账户</text>
    <text x="610" y="268" class="body">放入培育池或直接不追</text>
    <text x="830" y="260" text-anchor="middle" class="count">70</text>
  </g>

  <line x1="260" y1="190" x2="320" y2="190" class="line" marker-end="url(#account-list-arrow)" />
  <line x1="520" y1="190" x2="580" y2="140" class="line" marker-end="url(#account-list-arrow)" />
  <line x1="520" y1="190" x2="580" y2="250" class="line" marker-end="url(#account-list-arrow)" />
</svg>
