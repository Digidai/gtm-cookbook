    <text x="100" y="286" class="body">• MA</text>
    <text x="100" y="306" class="body">• ABM</text>
    <text x="100" y="326" class="body">• Content</text>
    <text x="100" y="346" class="body">• Social</text>

    <text x="320" y="260" class="section">Sales Tools</text>
    <text x="320" y="286" class="body">• CRM</text>
    <text x="320" y="306" class="body">• SEP</text>
    <text x="320" y="326" class="body">• CPQ</text>
    <text x="320" y="346" class="body">• Gong</text>

    <text x="540" y="260" class="section">CS Tools</text>
    <text x="540" y="286" class="body">• CS 平台</text>
    <text x="540" y="306" class="body">• 支持</text>
    <text x="540" y="326" class="body">• NPS</text>
    <text x="540" y="346" class="body">• 培训</text>

    <text x="760" y="260" class="section">RevOps Tools</text>
    <text x="760" y="286" class="body">• BI</text>
    <text x="760" y="306" class="body">• 集成</text>
    <text x="760" y="326" class="body">• 自动化</text>
    <text x="760" y="346" class="body">• 报表</text>
  </g>

  <path d="M480 190 L480 218" class="line" marker-end="url(#ts-02-arrow)" />
  <text x="495" y="212" class="body">数据流</text>
</svg>
