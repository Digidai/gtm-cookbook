    <line x1="340" y1="80" x2="340" y2="410" class="grid" />
    <line x1="620" y1="80" x2="620" y2="410" class="grid" />
    <line x1="60" y1="140" x2="900" y2="140" class="grid" />
    <line x1="60" y1="250" x2="900" y2="250" class="grid" />

    <text x="90" y="110" class="header">Early Market</text>
    <text x="90" y="130" class="sub">创新者 + 愿景者 / 2012-2015</text>

    <text x="370" y="110" class="header">Bowling Alley</text>
    <text x="370" y="130" class="sub">跨越鸿沟 / 2015-2018</text>

    <text x="650" y="110" class="header">Main Street</text>
    <text x="650" y="130" class="sub">主流市场 / 2018+</text>

    <text x="90" y="170" class="cell">• 微信电商先锋</text>
    <text x="90" y="192" class="cell">• KOL / 网红</text>

    <text x="370" y="170" class="cell">• 美妆 / 母婴</text>
    <text x="370" y="192" class="cell">• 品牌商家</text>
    <text x="370" y="214" class="cell">• 餐饮商家</text>

    <text x="650" y="170" class="cell">• 传统零售</text>
    <text x="650" y="192" class="cell">• 连锁品牌</text>
    <text x="650" y="214" class="cell">• 大型企业</text>

    <text x="90" y="270" class="label">策略</text>
    <text x="90" y="292" class="cell">• 免费/低价获客</text>
    <text x="90" y="314" class="cell">• 口碑传播</text>
    <text x="90" y="336" class="cell">• 产品快速迭代</text>

    <text x="370" y="270" class="label">策略</text>
    <text x="370" y="292" class="cell">• 行业深耕</text>
    <text x="370" y="314" class="cell">• 案例积累</text>
    <text x="370" y="336" class="cell">• 服务商发展</text>

    <text x="650" y="270" class="label">策略</text>
    <text x="650" y="292" class="cell">• 产品平台化</text>
    <text x="650" y="314" class="cell">• 服务商生态</text>
    <text x="650" y="336" class="cell">• 大客户团队</text>

    <text x="90" y="360" class="label">证明</text>
    <text x="90" y="384" class="cell">“微信能卖货”</text>

    <text x="370" y="360" class="label">证明</text>
    <text x="370" y="384" class="cell">“这个行业适用”</text>

    <text x="650" y="360" class="label">证明</text>
    <text x="650" y="384" class="cell">“大公司也在用”</text>
