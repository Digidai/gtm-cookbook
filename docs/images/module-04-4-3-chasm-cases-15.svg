<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="chasm-15-title chasm-15-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="chasm-15-title">有赞跨越鸿沟路径</title>
  <desc id="chasm-15-desc">有赞从早期市场到主流市场的目标客户、策略与证明演进。</desc>
  <defs>
    <linearGradient id="chasm-15-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="chasm-15-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .cell { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .label { font: 600 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .grid { stroke: #E2E8F0; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#chasm-15-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">有赞跨越鸿沟路径</text>

  <g filter="url(#chasm-15-shadow)">
