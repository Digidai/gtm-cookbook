<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="pos-core-title pos-core-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="pos-core-title">定位决定一切</title>
  <desc id="pos-core-desc">市场定位决定竞争战场、客户期望、评估标准，并最终影响 GTM 执行。</desc>
  <defs>
    <linearGradient id="pos-core-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="pos-core-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="pos-core-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .quote { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1F2937; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#pos-core-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">定位决定一切</text>

  <g filter="url(#pos-core-shadow)">
    <rect x="120" y="90" width="720" height="90" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="120" text-anchor="middle" class="card-title">市场定位</text>
    <text x="480" y="146" text-anchor="middle" class="quote">“我们是为 [目标市场] 设计的 [品类] 中的 [差异化] 选择”</text>
  </g>

  <g filter="url(#pos-core-shadow)">
    <rect x="90" y="220" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="250" text-anchor="middle" class="card-title">竞争战场</text>
    <text x="200" y="272" text-anchor="middle" class="card-sub">与谁竞争？避开谁？</text>
  </g>

  <g filter="url(#pos-core-shadow)">
    <rect x="370" y="220" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="250" text-anchor="middle" class="card-title">客户期望</text>
    <text x="480" y="272" text-anchor="middle" class="card-sub">客户预期什么价值？</text>
  </g>

  <g filter="url(#pos-core-shadow)">
    <rect x="650" y="220" width="220" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="760" y="250" text-anchor="middle" class="card-title">评估标准</text>
    <text x="760" y="272" text-anchor="middle" class="card-sub">客户用什么标准评估？</text>
  </g>

  <g filter="url(#pos-core-shadow)">
    <rect x="200" y="340" width="560" height="140" rx="18" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="372" text-anchor="middle" class="card-title">GTM 执行</text>
    <text x="300" y="404" class="card-sub">• 营销信息</text>
    <text x="300" y="426" class="card-sub">• 销售策略</text>
    <text x="300" y="448" class="card-sub">• 定价策略</text>
    <text x="520" y="404" class="card-sub">• 渠道选择</text>
    <text x="520" y="426" class="card-sub">• 产品路线图</text>
  </g>

  <line x1="480" y1="180" x2="200" y2="220" class="line" marker-end="url(#pos-core-arrow)" />
  <line x1="480" y1="180" x2="480" y2="220" class="line" marker-end="url(#pos-core-arrow)" />
  <line x1="480" y1="180" x2="760" y2="220" class="line" marker-end="url(#pos-core-arrow)" />

  <line x1="200" y1="300" x2="480" y2="340" class="line" marker-end="url(#pos-core-arrow)" />
  <line x1="480" y1="300" x2="480" y2="340" class="line" marker-end="url(#pos-core-arrow)" />
  <line x1="760" y1="300" x2="480" y2="340" class="line" marker-end="url(#pos-core-arrow)" />
</svg>
