<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 8; }
      .header-bg { fill: #EFF6FF; }
      .header-text { font-family: system-ui, sans-serif; font-weight: 800; font-size: 16px; fill: #1D4ED8; text-anchor: middle; }
      .section-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 13px; fill: #1E293B; }
      .item-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #475569; }
    </style>
  </defs>

  <rect width="800" height="400" fill="#F8FAFC" rx="12" />

  <!-- Left Column: Firmographics -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="320" height="300" class="card" />
    <rect x="0" y="0" width="320" height="50" rx="8 8 0 0" class="header-bg" />
    <text x="160" y="30" class="header-text">公司画像 (Firmographics)</text>
    
    <text x="20" y="80" class="item-text">• 类型: 科技创业公司, 创意机构</text>
    <text x="20" y="110" class="item-text">• 行业: 科技, 设计, 媒体</text>
    <text x="20" y="140" class="item-text">• 规模: 10-100 人 (早期)</text>
    <text x="20" y="170" class="item-text">• 位置: 硅谷, 纽约, 洛杉矶</text>
    <text x="20" y="200" class="item-text">• 文化: 工程师文化, 透明开放</text>
  </g>

  <!-- Right Column: Needs -->
  <g transform="translate(430, 50)">
    <rect x="0" y="0" width="320" height="300" class="card" />
    <rect x="0" y="0" width="320" height="50" rx="8 8 0 0" class="header-bg" fill="#FEF3C7" />
    <text x="160" y="30" class="header-text" fill="#B45309">需求与购买 (Needs)</text>

    <text x="20" y="80" class="item-text">• 痛点: Email 过载, 沟通效率低</text>
    <text x="20" y="110" class="item-text">• 竞品: HipChat, IRC (体验差)</text>
    <text x="20" y="140" class="item-text">• 信号: 团队快速扩张, 远程协作</text>
    <text x="20" y="170" class="item-text">• 决策: 技术主管/工程师 (Bottom-up)</text>
    <text x="20" y="200" class="item-text">• 模式: 免费增值 (Freemium)</text>
  </g>

  <text x="400" y="380" text-anchor="middle" font-family="system-ui" font-weight="bold" font-size="18">Slack 早期 ICP 案例</text>

</svg>