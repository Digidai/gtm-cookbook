<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="slack-early-title slack-early-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="slack-early-title">Slack 早期理想客户画像</title>
  <desc id="slack-early-desc">Slack 早期 ICP 的公司画像与需求/购买特征双栏总结。</desc>
  <defs>
    <linearGradient id="slack-early-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="slack-early-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .muted { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#slack-early-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Slack 早期理想客户画像</text>

  <g filter="url(#slack-early-shadow)">
    <rect x="60" y="90" width="380" height="280" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="84" y="110" width="120" height="24" rx="12" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="144" y="127" text-anchor="middle" class="section">公司画像</text>

    <text x="84" y="150" class="body">• 公司类型：科技创业公司、创意机构</text>
    <text x="84" y="174" class="body">• 行业：科技、设计、媒体</text>
    <text x="84" y="198" class="body">• 规模：10-100 人团队</text>
    <text x="84" y="222" class="body">• 地理位置：硅谷、纽约、洛杉矶</text>
    <text x="84" y="246" class="body">• 技术成熟度：高，工程师文化</text>
  </g>

  <g filter="url(#slack-early-shadow)">
    <rect x="520" y="90" width="380" height="280" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="544" y="110" width="130" height="24" rx="12" fill="#FEE2E2" stroke="#FECACA" />
    <text x="609" y="127" text-anchor="middle" class="section">需求与购买</text>

    <text x="544" y="150" class="body">• 核心痛点：Email 过载</text>
    <text x="564" y="170" class="muted">即时沟通效率低</text>
    <text x="544" y="194" class="body">• 现有方案：HipChat、IRC、Email</text>
    <text x="544" y="218" class="body">• 购买信号：团队快速扩张</text>
    <text x="564" y="238" class="muted">远程协作增多</text>
    <text x="544" y="262" class="body">• Champion：工程师、技术主管</text>
    <text x="544" y="286" class="body">• ACV：免费 → $80-$150/用户/年</text>
  </g>
</svg>
