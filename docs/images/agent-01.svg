<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #F8FAFC; }
      .card { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; }
      .card-highlight { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 1.5; }
      .text-title { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #1E293B; }
      .text-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; }
      .path { fill: none; stroke: #CBD5E1; stroke-width: 2; stroke-linecap: round; }
      .label-pill { fill: #F1F5F9; rx: 4; }
      .label-text { font-family: system-ui, sans-serif; font-size: 11px; fill: #475569; font-weight: 500; }
    </style>
  </defs>
  
  <rect width="800" height="500" class="bg" rx="12"/>

  <!-- Connections -->
  <path class="path" d="M160,250 C210,250 210,100 260,100" /> <!-- to .vitepress -->
  <path class="path" d="M160,250 C210,250 210,250 260,250" /> <!-- to docs -->
  <path class="path" d="M160,250 C210,250 210,400 260,400" /> <!-- to package.json -->

  <!-- Docs Children Connections -->
  <path class="path" d="M420,250 H460" /> <!-- Main stem -->
  <path class="path" d="M460,140 V360" /> <!-- Vertical distributor -->
  <path class="path" d="M460,140 H500" />
  <path class="path" d="M460,184 H500" />
  <path class="path" d="M460,228 H500" />
  <path class="path" d="M460,272 H500" />
  <path class="path" d="M460,316 H500" />
  <path class="path" d="M460,360 H500" />

  <!-- Root Node -->
  <rect x="40" y="225" width="120" height="50" rx="6" class="card-highlight" />
  <text x="100" y="248" text-anchor="middle" dominant-baseline="middle" class="text-title" fill="#1D4ED8">GTM Project</text>

  <!-- Level 1 Nodes -->
  <!-- .vitepress -->
  <rect x="260" y="75" width="160" height="50" rx="6" class="card" />
  <text x="275" y="95" class="text-title">.vitepress/</text>
  <text x="275" y="112" class="text-desc">Site Config & Theme</text>

  <!-- docs -->
  <rect x="260" y="225" width="160" height="50" rx="6" class="card" />
  <text x="275" y="248" class="text-title">docs/</text>
  <text x="275" y="265" class="text-desc">Content Source</text>

  <!-- package.json -->
  <rect x="260" y="375" width="160" height="50" rx="6" class="card" />
  <text x="275" y="395" class="text-title">package.json</text>
  <text x="275" y="412" class="text-desc">Dependencies</text>

  <!-- Level 2 Nodes (Modules) -->
  <g transform="translate(500, 0)">
    <!-- M1 -->
    <rect x="0" y="120" width="220" height="40" rx="4" class="card" />
    <text x="15" y="145" class="text-title">Module 01</text>
    <text x="90" y="145" class="text-desc">GTM Core</text>

    <!-- M2 -->
    <rect x="0" y="164" width="220" height="40" rx="4" class="card" />
    <text x="15" y="189" class="text-title">Module 02</text>
    <text x="90" y="189" class="text-desc">Frameworks (Chasm, ICP)</text>

    <!-- M3 -->
    <rect x="0" y="208" width="220" height="40" rx="4" class="card" />
    <text x="15" y="233" class="text-title">Module 03</text>
    <text x="90" y="233" class="text-desc">Strategy (Channel, Price)</text>

    <!-- M4 -->
    <rect x="0" y="252" width="220" height="40" rx="4" class="card" />
    <text x="15" y="277" class="text-title">Module 04</text>
    <text x="90" y="277" class="text-desc">Cases (PLG, SLG, AI)</text>

    <!-- M5 -->
    <rect x="0" y="296" width="220" height="40" rx="4" class="card" />
    <text x="15" y="321" class="text-title">Module 05</text>
    <text x="90" y="321" class="text-desc">Templates & Tools</text>

    <!-- Appendix -->
    <rect x="0" y="340" width="220" height="40" rx="4" class="card" style="stroke-dasharray: 4;"/>
    <text x="15" y="365" class="text-title">Appendix</text>
    <text x="90" y="365" class="text-desc">Glossary & Resources</text>
  </g>

</svg>