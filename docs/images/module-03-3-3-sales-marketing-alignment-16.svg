<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="decision-chain-title decision-chain-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="decision-chain-title">中国 B2B 决策链特点</title>
  <desc id="decision-chain-desc">使用者到老板的决策链条与关键特点。</desc>
  <defs>
    <linearGradient id="decision-chain-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="decision-chain-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="decision-chain-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .role { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#decision-chain-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">中国 B2B 决策链特点</text>

  <text x="80" y="90" class="note">典型决策链</text>
  <g filter="url(#decision-chain-shadow)">
    <rect x="80" y="105" width="140" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="150" y="130" text-anchor="middle" class="role">使用者</text>
    <text x="150" y="148" text-anchor="middle" class="note">发现</text>
  </g>
  <line x1="220" y1="130" x2="270" y2="130" class="line" marker-end="url(#decision-chain-arrow)" />
  <g filter="url(#decision-chain-shadow)">
    <rect x="270" y="105" width="140" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="340" y="130" text-anchor="middle" class="role">IT 部门</text>
    <text x="340" y="148" text-anchor="middle" class="note">评估</text>
  </g>
  <line x1="410" y1="130" x2="460" y2="130" class="line" marker-end="url(#decision-chain-arrow)" />
  <g filter="url(#decision-chain-shadow)">
    <rect x="460" y="105" width="140" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="530" y="130" text-anchor="middle" class="role">业务领导</text>
    <text x="530" y="148" text-anchor="middle" class="note">推动</text>
  </g>
  <line x1="600" y1="130" x2="650" y2="130" class="line" marker-end="url(#decision-chain-arrow)" />
  <g filter="url(#decision-chain-shadow)">
    <rect x="650" y="105" width="140" height="50" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="720" y="130" text-anchor="middle" class="role">高管 / 老板</text>
  </g>

  <g filter="url(#decision-chain-shadow)">
    <rect x="80" y="190" width="800" height="180" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="220" class="note">特点</text>
    <text x="110" y="244" class="body">• 最终决策者往往不直接参与早期评估</text>
    <text x="110" y="266" class="body">• 关系与信任比产品功能更重要</text>
    <text x="110" y="288" class="body">• 需要“搞定老板”而非仅说服使用者</text>
    <text x="110" y="310" class="body">• 面对面沟通效果远好于线上</text>
  </g>
</svg>
