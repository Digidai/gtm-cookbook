<svg width="960" height="480" viewBox="0 0 960 480" role="img" aria-labelledby="ts-11-title ts-11-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ts-11-title">工具选型决策框架</title>
  <desc id="ts-11-desc">明确需求、评估选项、验证、决策的四步选型框架。</desc>
  <defs>
    <linearGradient id="ts-11-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ts-11-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .step { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="448" rx="18" fill="url(#ts-11-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">工具选型决策框架</text>

  <g filter="url(#ts-11-shadow)">
    <rect x="80" y="80" width="800" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="80" y="180" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="80" y="310" width="800" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="80" y="410" width="800" height="60" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="100" y="110" class="step">1. 明确需求</text>
    <text x="220" y="110" class="body">业务问题是什么？</text>
    <text x="420" y="110" class="body">必须有 vs 最好有的功能？</text>
    <text x="680" y="110" class="body">使用者是谁？</text>

    <text x="100" y="210" class="step">2. 评估选项</text>
    <text x="220" y="210" class="body">功能匹配度</text>
    <text x="360" y="210" class="body">集成能力</text>
    <text x="480" y="210" class="body">易用性</text>
    <text x="560" y="210" class="body">价格/TCO</text>
    <text x="660" y="210" class="body">供应商稳定性</text>

    <text x="100" y="250" class="body">• 建议制作打分表，定量比较</text>

    <text x="100" y="340" class="step">3. 验证</text>
    <text x="220" y="340" class="body">免费试用</text>
    <text x="340" y="340" class="body">参考客户</text>
    <text x="460" y="340" class="body">POC 测试</text>
    <text x="560" y="340" class="body">安全评估</text>

    <text x="100" y="440" class="step">4. 决策</text>
    <text x="220" y="440" class="body">总拥有成本</text>
    <text x="340" y="440" class="body">实施计划</text>
    <text x="460" y="440" class="body">退出策略</text>
  </g>
</svg>
