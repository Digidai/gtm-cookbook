<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="align-levels-title align-levels-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="align-levels-title">对齐的三个层次</title>
  <desc id="align-levels-desc">战略、流程、运营三个层次的销售与营销对齐。</desc>
  <defs>
    <linearGradient id="align-levels-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="align-levels-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="align-levels-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .level { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#align-levels-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">对齐的三个层次</text>

  <g filter="url(#align-levels-shadow)">
    <rect x="80" y="80" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="level">层次 1：战略对齐 (Strategic Alignment)</text>
    <text x="110" y="134" class="body">• 共同的 ICP 定义 · 共同的收入目标</text>
    <text x="110" y="156" class="body">• 一致的市场定位与信息</text>
  </g>

  <line x1="480" y1="190" x2="480" y2="220" class="line" marker-end="url(#align-levels-arrow)" />

  <g filter="url(#align-levels-shadow)">
    <rect x="80" y="220" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="250" class="level">层次 2：流程对齐 (Process Alignment)</text>
    <text x="110" y="274" class="body">• 统一漏斗阶段定义 · 清晰线索交接标准</text>
    <text x="110" y="296" class="body">• 明确 SLA 协议</text>
  </g>

  <line x1="480" y1="330" x2="480" y2="360" class="line" marker-end="url(#align-levels-arrow)" />

  <g filter="url(#align-levels-shadow)">
    <rect x="80" y="360" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="390" class="level">层次 3：运营对齐 (Operational Alignment)</text>
    <text x="110" y="414" class="body">• 共享工具与数据 · 定期沟通和 Review</text>
    <text x="110" y="436" class="body">• 协同日常工作</text>
  </g>
</svg>
