<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="fc-04-title fc-04-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="fc-04-title">优化优先级矩阵</title>
  <desc id="fc-04-desc">按影响与难度划分的四象限优先级矩阵。</desc>
  <defs>
    <linearGradient id="fc-04-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="fc-04-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .axis { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .quad { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #94A3B8; stroke-width: 1.5; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#fc-04-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">优化优先级矩阵</text>

  <g filter="url(#fc-04-shadow)">
    <rect x="140" y="90" width="680" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="480" y1="90" x2="480" y2="330" class="line" />
    <line x1="140" y1="210" x2="820" y2="210" class="line" />

    <text x="220" y="140" class="quad">Quick Wins</text>
    <text x="220" y="162" class="sub">高影响 / 低难度</text>

    <text x="560" y="140" class="quad">Major Projects</text>
    <text x="560" y="162" class="sub">高影响 / 高难度</text>

    <text x="220" y="250" class="quad">Fill-ins</text>
    <text x="220" y="272" class="sub">低影响 / 低难度</text>

    <text x="560" y="250" class="quad">Nice to Have</text>
    <text x="560" y="272" class="sub">低影响 / 高难度</text>
  </g>

  <text x="110" y="130" class="axis">影响大</text>
  <text x="110" y="300" class="axis">影响小</text>
  <text x="240" y="350" class="axis">难度低</text>
  <text x="620" y="350" class="axis">难度高</text>

  <rect x="140" y="350" width="680" height="40" rx="12" fill="#F8FAFC" stroke="#E2E8F0" />
  <text x="160" y="376" class="note">优先级：Quick Wins &gt; Major Projects &gt; Fill-ins &gt; Nice to Have</text>
</svg>
