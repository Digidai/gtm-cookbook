<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node-bg { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 12; filter: url(#shadow); }
      .node-title { font-family: system-ui, sans-serif; font-weight: 700; font-size: 16px; text-anchor: middle; }
      .node-desc { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; text-anchor: middle; }
      .path-arrow { fill: none; stroke: #94A3B8; stroke-width: 2; stroke-dasharray: 4; }
      .center-bg { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 1.5; }
      .center-text { font-family: system-ui, sans-serif; font-weight: 800; font-size: 14px; fill: #1D4ED8; text-anchor: middle; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Circular Path -->
  <circle cx="300" cy="250" r="160" stroke="#E2E8F0" stroke-width="30" fill="none" opacity="0.5" />
  <path d="M300,90 A160,160 0 0 1 460,250" class="path-arrow" marker-end="url(#arrow)" />
  <path d="M460,250 A160,160 0 0 1 300,410" class="path-arrow" marker-end="url(#arrow)" />
  <path d="M300,410 A160,160 0 0 1 140,250" class="path-arrow" marker-end="url(#arrow)" />
  <path d="M140,250 A160,160 0 0 1 300,90" class="path-arrow" marker-end="url(#arrow)" />

  <!-- Center -->
  <g transform="translate(300, 250)">
    <circle r="50" class="center-bg" />
    <text y="5" class="center-text">一致性</text>
    <text y="20" font-size="10" fill="#3B82F6" text-anchor="middle">(Alignment)</text>
  </g>

  <!-- Top: WHO -->
  <g transform="translate(300, 50)">
    <rect x="-70" y="-30" width="140" height="60" class="node-bg" />
    <text x="0" y="5" class="node-title" fill="#2563EB">WHO</text>
    <text x="0" y="20" class="node-desc">Target Audience</text>
  </g>

  <!-- Right: WHAT -->
  <g transform="translate(500, 250)">
    <rect x="-70" y="-30" width="140" height="60" class="node-bg" />
    <text x="0" y="5" class="node-title" fill="#10B981">WHAT</text>
    <text x="0" y="20" class="node-desc">Value Prop</text>
  </g>

  <!-- Bottom: HOW -->
  <g transform="translate(300, 450)">
    <rect x="-70" y="-30" width="140" height="60" class="node-bg" />
    <text x="0" y="5" class="node-title" fill="#F59E0B">HOW</text>
    <text x="0" y="20" class="node-desc">GTM Motion</text>
  </g>

  <!-- Left: WHY NOW -->
  <g transform="translate(100, 250)">
    <rect x="-70" y="-30" width="140" height="60" class="node-bg" />
    <text x="0" y="5" class="node-title" fill="#7E22CE">WHY NOW</text>
    <text x="0" y="20" class="node-desc">Urgency</text>
  </g>

</svg>