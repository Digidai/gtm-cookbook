<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="relation-title relation-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="relation-title">四问的相互关系</title>
  <desc id="relation-desc">WHO、WHAT、HOW、WHY NOW 四个问题相互验证，形成闭环的一致性检查。</desc>
  <defs>
    <linearGradient id="relation-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="relation-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="relation-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .node-title { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .node-sub { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .center { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#relation-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">四问的相互关系</text>

  <circle cx="480" cy="190" r="110" stroke="#CBD5E1" stroke-width="2" fill="none" />

  <g filter="url(#relation-shadow)">
    <rect x="400" y="80" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="108" text-anchor="middle" class="node-title">WHO</text>
    <text x="480" y="126" text-anchor="middle" class="node-sub">理想客户</text>
  </g>

  <g filter="url(#relation-shadow)">
    <rect x="640" y="160" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="720" y="188" text-anchor="middle" class="node-title">WHAT</text>
    <text x="720" y="206" text-anchor="middle" class="node-sub">价值主张</text>
  </g>

  <g filter="url(#relation-shadow)">
    <rect x="400" y="240" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="268" text-anchor="middle" class="node-title">HOW</text>
    <text x="480" y="286" text-anchor="middle" class="node-sub">渠道执行</text>
  </g>

  <g filter="url(#relation-shadow)">
    <rect x="160" y="160" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="240" y="188" text-anchor="middle" class="node-title">WHY NOW</text>
    <text x="240" y="206" text-anchor="middle" class="node-sub">时机触发</text>
  </g>

  <g filter="url(#relation-shadow)">
    <circle cx="480" cy="190" r="46" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="480" y="186" text-anchor="middle" class="center">一致性</text>
    <text x="480" y="204" text-anchor="middle" class="node-sub">相互验证</text>
  </g>

  <path d="M480 140 A110 110 0 0 1 640 190" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#relation-arrow)" />
  <path d="M720 220 A110 110 0 0 1 480 240" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#relation-arrow)" />
  <path d="M480 300 A110 110 0 0 1 240 220" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#relation-arrow)" />
  <path d="M160 190 A110 110 0 0 1 480 140" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#relation-arrow)" />
</svg>
