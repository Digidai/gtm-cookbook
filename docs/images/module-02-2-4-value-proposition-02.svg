<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Value Proposition</title>
  <defs>
    <style>
      .container { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 2; rx: 8; }
      .header { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; fill: #1E293B; }
      .sub-head { font-family: system-ui, sans-serif; font-weight: 600; font-size: 12px; fill: #475569; }
      .item { font-family: system-ui, sans-serif; font-size: 11px; fill: #64748B; }
      .fit-icon { fill: #E0F2FE; stroke: #3B82F6; }
    </style>
  </defs>

  <rect width="800" height="500" fill="#F8FAFC" rx="12" />

  <!-- Value Map (Left) -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="300" height="400" class="container" />
    <text x="150" y="30" class="header">价值地图 (Product)</text>
    
    <!-- Products -->
    <rect x="20" y="50" width="260" height="80" rx="4" fill="#F1F5F9" />
    <text x="30" y="70" class="sub-head">产品与服务</text>
    <text x="30" y="90" class="item">• 功能特性</text>
    <text x="30" y="110" class="item">• 服务内容</text>

    <!-- Pain Relievers -->
    <rect x="20" y="150" width="260" height="80" rx="4" fill="#FEF2F2" stroke="#FECACA" />
    <text x="30" y="170" class="sub-head" fill="#B91C1C">解痛方案</text>
    <text x="30" y="190" class="item" fill="#B91C1C">• 如何消除风险</text>
    <text x="30" y="210" class="item" fill="#B91C1C">• 如何减少阻碍</text>

    <!-- Gain Creators -->
    <rect x="20" y="250" width="260" height="80" rx="4" fill="#F0FDF4" stroke="#86EFAC" />
    <text x="30" y="270" class="sub-head" fill="#15803D">创益方案</text>
    <text x="30" y="290" class="item" fill="#15803D">• 如何增加收益</text>
    <text x="30" y="310" class="item" fill="#15803D">• 如何超出预期</text>
  </g>

  <!-- Customer Profile (Right) -->
  <g transform="translate(450, 50)">
    <rect x="0" y="0" width="300" height="400" class="container" />
    <text x="150" y="30" class="header">客户画像 (Customer)</text>

    <!-- Jobs -->
    <rect x="20" y="50" width="260" height="80" rx="4" fill="#F1F5F9" />
    <text x="30" y="70" class="sub-head">客户任务 (Jobs)</text>
    <text x="30" y="90" class="item">• 功能性任务</text>
    <text x="30" y="110" class="item">• 社交/情感任务</text>

    <!-- Pains -->
    <rect x="20" y="150" width="260" height="80" rx="4" fill="#FEF2F2" stroke="#FECACA" />
    <text x="30" y="170" class="sub-head" fill="#B91C1C">痛点 (Pains)</text>
    <text x="30" y="190" class="item" fill="#B91C1C">• 糟糕的结果</text>
    <text x="30" y="210" class="item" fill="#B91C1C">• 风险与障碍</text>

    <!-- Gains -->
    <rect x="20" y="250" width="260" height="80" rx="4" fill="#F0FDF4" stroke="#86EFAC" />
    <text x="30" y="270" class="sub-head" fill="#15803D">收益 (Gains)</text>
    <text x="30" y="290" class="item" fill="#15803D">• 期望的利益</text>
    <text x="30" y="310" class="item" fill="#15803D">• 意外的惊喜</text>
  </g>

  <!-- Fit Icons -->
  <g transform="translate(400, 190)">
    <circle r="20" class="fit-icon" />
    <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#1D4ED8">FIT</text>
  </g>
  <g transform="translate(400, 290)">
    <circle r="20" class="fit-icon" />
    <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold" fill="#1D4ED8">FIT</text>
  </g>

  <line x1="350" y1="190" x2="380" y2="190" stroke="#CBD5E1" stroke-width="2" />
  <line x1="420" y1="190" x2="450" y2="190" stroke="#CBD5E1" stroke-width="2" />

  <line x1="350" y1="290" x2="380" y2="290" stroke="#CBD5E1" stroke-width="2" />
  <line x1="420" y1="290" x2="450" y2="290" stroke="#CBD5E1" stroke-width="2" />

</svg>