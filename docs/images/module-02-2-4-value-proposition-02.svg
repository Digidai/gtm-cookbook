<svg width="960" height="560" viewBox="0 0 960 560" role="img" aria-labelledby="vp-canvas-title vp-canvas-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="vp-canvas-title">价值主张画布</title>
  <desc id="vp-canvas-desc">价值地图与客户画像左右对应，通过三层要素实现匹配。</desc>
  <defs>
    <linearGradient id="vp-canvas-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="vp-canvas-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="vp-canvas-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .subtitle { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .card-title { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-sub { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .fit { font: 700 12px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="528" rx="18" fill="url(#vp-canvas-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">价值主张画布</text>

  <text x="210" y="90" text-anchor="middle" class="section">价值地图</text>
  <text x="210" y="110" text-anchor="middle" class="subtitle">Value Map</text>

  <text x="750" y="90" text-anchor="middle" class="section">客户画像</text>
  <text x="750" y="110" text-anchor="middle" class="subtitle">Customer Profile</text>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="80" y="140" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="210" y="170" text-anchor="middle" class="card-title">产品与服务</text>
    <text x="210" y="195" text-anchor="middle" class="card-sub">你提供什么？</text>
  </g>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="620" y="140" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="750" y="170" text-anchor="middle" class="card-title">客户任务</text>
    <text x="750" y="195" text-anchor="middle" class="card-sub">客户要完成什么任务？</text>
  </g>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="80" y="260" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="210" y="290" text-anchor="middle" class="card-title">痛点解药</text>
    <text x="210" y="315" text-anchor="middle" class="card-sub">如何消除客户痛点？</text>
  </g>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="620" y="260" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="750" y="290" text-anchor="middle" class="card-title">痛点</text>
    <text x="750" y="315" text-anchor="middle" class="card-sub">客户担心什么？</text>
  </g>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="80" y="380" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="210" y="410" text-anchor="middle" class="card-title">收益创造者</text>
    <text x="210" y="435" text-anchor="middle" class="card-sub">如何为客户创造收益？</text>
  </g>

  <g filter="url(#vp-canvas-shadow)">
    <rect x="620" y="380" width="260" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="750" y="410" text-anchor="middle" class="card-title">收益</text>
    <text x="750" y="435" text-anchor="middle" class="card-sub">客户期望什么？</text>
  </g>

  <line x1="340" y1="185" x2="620" y2="185" class="line" marker-end="url(#vp-canvas-arrow)" />
  <line x1="340" y1="305" x2="620" y2="305" class="line" marker-end="url(#vp-canvas-arrow)" />
  <line x1="340" y1="425" x2="620" y2="425" class="line" marker-end="url(#vp-canvas-arrow)" />

  <text x="480" y="205" text-anchor="middle" class="fit">匹配</text>
  <text x="480" y="325" text-anchor="middle" class="fit">匹配</text>
  <text x="480" y="445" text-anchor="middle" class="fit">匹配</text>

  <text x="480" y="520" text-anchor="middle" class="subtitle">目标：实现两侧的完美匹配（Fit）</text>
</svg>
