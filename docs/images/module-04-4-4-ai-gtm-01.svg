<svg width="960" height="460" viewBox="0 0 960 460" role="img" aria-labelledby="ai-01-title ai-01-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-01-title">GTM 范式演进</title>
  <desc id="ai-01-desc">从人力驱动到数据驱动，再到 AI 驱动的 GTM 演进路径与特征。</desc>
  <defs>
    <linearGradient id="ai-01-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-01-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
      .cell { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .label { font: 600 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .grid { stroke: #E2E8F0; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="428" rx="18" fill="url(#ai-01-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 范式演进</text>

  <g filter="url(#ai-01-shadow)">
    <rect x="60" y="80" width="840" height="330" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <line x1="340" y1="80" x2="340" y2="410" class="grid" />
    <line x1="620" y1="80" x2="620" y2="410" class="grid" />
    <line x1="60" y1="140" x2="900" y2="140" class="grid" />
    <line x1="60" y1="250" x2="900" y2="250" class="grid" />

    <text x="90" y="110" class="header">1.0 时代</text>
    <text x="90" y="130" class="sub">人力驱动（1990-2010）</text>

    <text x="370" y="110" class="header">2.0 时代</text>
    <text x="370" y="130" class="sub">数据驱动（2010-2023）</text>

    <text x="650" y="110" class="header">3.0 时代</text>
    <text x="650" y="130" class="sub">AI 驱动（2023-）</text>

    <text x="90" y="170" class="cell">• 电话销售</text>
    <text x="90" y="192" class="cell">• 陌生拜访</text>
    <text x="90" y="214" class="cell">• 手动流程</text>

    <text x="370" y="170" class="cell">• 营销自动化</text>
    <text x="370" y="192" class="cell">• CRM 系统</text>
    <text x="370" y="214" class="cell">• 漏斗管理</text>

    <text x="650" y="170" class="cell">• AI Agent</text>
    <text x="650" y="192" class="cell">• 预测分析</text>
    <text x="650" y="214" class="cell">• 智能决策</text>

    <text x="90" y="270" class="label">特点</text>
    <text x="90" y="292" class="cell">• 劳动密集</text>
    <text x="90" y="314" class="cell">• 规模靠人数</text>
    <text x="90" y="336" class="cell">• 经验决策</text>

    <text x="370" y="270" class="label">特点</text>
    <text x="370" y="292" class="cell">• 数据采集</text>
    <text x="370" y="314" class="cell">• 流程标准化</text>
    <text x="370" y="336" class="cell">• 报表驱动</text>

    <text x="650" y="270" class="label">特点</text>
    <text x="650" y="292" class="cell">• 智能自动化</text>
    <text x="650" y="314" class="cell">• 超个性化</text>
    <text x="650" y="336" class="cell">• 预测决策</text>
  </g>
</svg>
