<svg width="960" height="320" viewBox="0 0 960 320" role="img" aria-labelledby="drift-title drift-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="drift-title">传统模式 vs Drift 模式</title>
  <desc id="drift-desc">传统表单流程与实时聊天路由的对比。</desc>
  <defs>
    <linearGradient id="drift-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="drift-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="drift-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .step { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .delay { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #B91C1C; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="288" rx="18" fill="url(#drift-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">传统模式 vs Drift 模式</text>

  <text x="60" y="90" class="label">传统模式</text>
  <text x="60" y="180" class="label">Drift 模式</text>

  <text x="140" y="90" class="step">访客 → 填表单 → 等待营销评分 → 交给 SDR → 预约 Demo → AE 演示</text>
  <text x="140" y="115" class="delay">延迟 24-48 小时</text>

  <text x="140" y="180" class="step">访客 → 聊天机器人识别 → 实时路由给销售 → 即时对话 → 当场预约 Demo</text>
  <text x="140" y="205" class="delay">延迟 &lt; 5 分钟</text>
</svg>
