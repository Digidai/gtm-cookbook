<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="gtm-relationship-title gtm-relationship-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="gtm-relationship-title">Business Strategy 与 GTM Strategy 的层级关系</title>
  <desc id="gtm-relationship-desc">Business Strategy 为外层，公司整体战略；GTM Strategy 位于中层，内部包含 Marketing Strategy 与 Sales Strategy。</desc>
  <defs>
    <linearGradient id="gtm-relationship-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="gtm-relationship-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 22px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .subtitle { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .section-title { font: 700 16px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #065F46; }
      .card-title { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #FFFFFF; }
      .item { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="20" y="20" width="920" height="320" rx="16" fill="url(#gtm-relationship-bg)" stroke="#CBD5E1" />
  <text x="480" y="58" text-anchor="middle" class="title">Business Strategy</text>
  <text x="480" y="80" text-anchor="middle" class="subtitle">公司整体战略：做什么业务</text>

  <rect x="100" y="110" width="760" height="190" rx="14" fill="#ECFDF3" stroke="#BBF7D0" />
  <text x="480" y="142" text-anchor="middle" class="section-title">GTM Strategy</text>
  <text x="480" y="162" text-anchor="middle" class="subtitle">市场进入战略：如何进入市场</text>

  <g filter="url(#gtm-relationship-shadow)">
    <rect x="220" y="190" width="240" height="90" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="220" y="190" width="240" height="30" rx="12" fill="#2563EB" />
    <text x="240" y="211" class="card-title">Marketing Strategy</text>
    <text x="240" y="238" class="item">品牌建设与需求生成</text>
  </g>

  <g filter="url(#gtm-relationship-shadow)">
    <rect x="500" y="190" width="240" height="90" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="190" width="240" height="30" rx="12" fill="#F59E0B" />
    <text x="520" y="211" class="card-title">Sales Strategy</text>
    <text x="520" y="238" class="item">客户转化与营收增长</text>
  </g>
</svg>
