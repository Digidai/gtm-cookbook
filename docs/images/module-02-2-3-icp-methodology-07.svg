<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="stripe-shift-title stripe-shift-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="stripe-shift-title">从 Developer 到 CFO 的 ICP 扩展路径</title>
  <desc id="stripe-shift-desc">随着产品能力升级，价值主张从支付 API 延伸到计费平台与财务基础设施，决策角色逐步上移。</desc>
  <defs>
    <linearGradient id="stripe-shift-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="stripe-shift-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="stripe-shift-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .role { font: 700 12px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
      .headline { font: 700 16px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .decision { font: 12px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#stripe-shift-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">从 Developer 到 CFO 的 ICP 扩展路径</text>

  <g filter="url(#stripe-shift-shadow)">
    <rect x="80" y="90" width="230" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="100" y="106" width="100" height="22" rx="11" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="150" y="122" text-anchor="middle" class="role">Developer / CTO</text>
    <text x="195" y="155" text-anchor="middle" class="headline">支付 API</text>
    <text x="195" y="175" text-anchor="middle" class="sub">接入简单</text>
  </g>

  <g filter="url(#stripe-shift-shadow)">
    <rect x="365" y="90" width="230" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="385" y="106" width="120" height="22" rx="11" fill="#DCFCE7" stroke="#86EFAC" />
    <text x="445" y="122" text-anchor="middle" class="role">产品 / 工程协作</text>
    <text x="480" y="155" text-anchor="middle" class="headline">计费平台</text>
    <text x="480" y="175" text-anchor="middle" class="sub">订阅管理</text>
  </g>

  <g filter="url(#stripe-shift-shadow)">
    <rect x="650" y="90" width="230" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="670" y="106" width="110" height="22" rx="11" fill="#FDE68A" stroke="#FCD34D" />
    <text x="725" y="122" text-anchor="middle" class="role">CFO / Finance</text>
    <text x="765" y="155" text-anchor="middle" class="headline">财务基础设施</text>
    <text x="765" y="175" text-anchor="middle" class="sub">平台化升级</text>
  </g>

  <line x1="310" y1="145" x2="365" y2="145" class="line" marker-end="url(#stripe-shift-arrow)" />
  <line x1="595" y1="145" x2="650" y2="145" class="line" marker-end="url(#stripe-shift-arrow)" />

  <line x1="195" y1="200" x2="195" y2="232" class="line" />
  <line x1="480" y1="200" x2="480" y2="232" class="line" />
  <line x1="765" y1="200" x2="765" y2="232" class="line" />

  <g filter="url(#stripe-shift-shadow)">
    <rect x="120" y="232" width="150" height="38" rx="12" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="195" y="256" text-anchor="middle" class="decision">工程师自主决策</text>
  </g>
  <g filter="url(#stripe-shift-shadow)">
    <rect x="405" y="232" width="150" height="38" rx="12" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="480" y="256" text-anchor="middle" class="decision">产品/工程协作</text>
  </g>
  <g filter="url(#stripe-shift-shadow)">
    <rect x="690" y="232" width="150" height="38" rx="12" fill="#F1F5F9" stroke="#CBD5E1" />
    <text x="765" y="256" text-anchor="middle" class="decision">CFO 战略决策</text>
  </g>
</svg>
