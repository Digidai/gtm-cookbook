    <text x="720" y="138" class="note">￥5,000-20,000/月</text>

    <rect x="700" y="190" width="180" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="720" y="222" class="section">适合</text>
    <text x="720" y="248" class="note">50-200 人团队</text>
    <text x="720" y="268" class="note">$100-500 万 ARR</text>
