    <text x="100" y="204" class="body">客服：智齿 / 网易七鱼</text>
    <text x="100" y="226" class="body">分析：神策 / GrowingIO</text>
    <text x="100" y="248" class="body">BI：帆软 FineReport / 观远基础版</text>

