<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="plg-03-title plg-03-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="plg-03-title">Notion 模块化架构</title>
  <desc id="plg-03-desc">基础模块可自由组合，形成笔记、Wiki、项目管理等多样场景。</desc>
  <defs>
    <linearGradient id="plg-03-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="plg-03-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="plg-03-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .chip { font: 600 12px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#plg-03-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Notion 模块化架构</text>

  <g filter="url(#plg-03-shadow)">
    <rect x="70" y="90" width="300" height="260" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="122" class="section">基础模块</text>

    <rect x="90" y="140" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="90" y="174" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="90" y="208" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="90" y="242" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="220" y="140" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="220" y="174" width="120" height="26" rx="13" fill="#E0F2FE" />
    <rect x="220" y="208" width="120" height="26" rx="13" fill="#E0F2FE" />

    <text x="150" y="157" text-anchor="middle" class="chip">文本块</text>
    <text x="150" y="191" text-anchor="middle" class="chip">页面</text>
    <text x="150" y="225" text-anchor="middle" class="chip">数据库</text>
    <text x="150" y="259" text-anchor="middle" class="chip">表格</text>
    <text x="280" y="157" text-anchor="middle" class="chip">看板</text>
    <text x="280" y="191" text-anchor="middle" class="chip">日历</text>
    <text x="280" y="225" text-anchor="middle" class="chip">Gallery</text>
  </g>

  <line x1="370" y1="220" x2="430" y2="220" stroke="#64748B" stroke-width="2" marker-end="url(#plg-03-arrow)" />
  <text x="400" y="200" text-anchor="middle" class="body">组合成</text>

  <g filter="url(#plg-03-shadow)">
    <rect x="450" y="90" width="440" height="260" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="470" y="122" class="section">场景与结果</text>
    <text x="470" y="150" class="body">• 个人笔记</text>
    <text x="470" y="172" class="body">• 团队 Wiki</text>
    <text x="470" y="194" class="body">• 项目管理</text>
    <text x="470" y="216" class="body">• CRM</text>
    <text x="470" y="238" class="body">• 知识库</text>
    <text x="470" y="260" class="body">• 产品路线图</text>
    <text x="470" y="282" class="body">• 会议记录系统</text>
    <text x="470" y="304" class="body">• 任何你想要的...</text>
  </g>
</svg>
