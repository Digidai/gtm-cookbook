<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wedge { stroke: #FFFFFF; stroke-width: 2; }
      .text-step { font-family: system-ui, sans-serif; font-weight: 700; font-size: 13px; text-anchor: middle; fill: #FFFFFF; }
      .center-circle { fill: #FFFFFF; filter: url(#shadow); }
      .center-text { font-family: system-ui, sans-serif; font-weight: 800; font-size: 24px; fill: #10B981; text-anchor: middle; dominant-baseline: middle; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <g transform="translate(300, 300)">
    <!-- 1. Members (Top Right) -->
    <path d="M0,0 L0,-250 A250,250 0 0 1 216,-125 Z" class="wedge" fill="#6EE7B7" />
    <text x="80" y="-140" class="text-step">1. 成员增长</text>

    <!-- 2. Content (Right) -->
    <path d="M0,0 L216,-125 A250,250 0 0 1 216,125 Z" class="wedge" fill="#34D399" />
    <text x="140" y="0" class="text-step">2. UGC 内容沉淀</text>

    <!-- 3. Support (Bottom Right) -->
    <path d="M0,0 L216,125 A250,250 0 0 1 0,250 Z" class="wedge" fill="#10B981" />
    <text x="80" y="140" class="text-step">3. 互帮互助</text>

    <!-- 4. Value (Bottom Left) -->
    <path d="M0,0 L0,250 A250,250 0 0 1 -216,125 Z" class="wedge" fill="#059669" />
    <text x="-80" y="140" class="text-step">4. 产品价值放大</text>

    <!-- 5. Word of Mouth (Left) -->
    <path d="M0,0 L-216,125 A250,250 0 0 1 -216,-125 Z" class="wedge" fill="#047857" />
    <text x="-140" y="0" class="text-step">5. 口碑传播</text>

    <!-- 6. Loop Back (Top Left) -->
    <path d="M0,0 L-216,-125 A250,250 0 0 1 0,-250 Z" class="wedge" fill="#065F46" />
    <text x="-80" y="-140" class="text-step">6. 吸引新成员</text>

    <!-- Center -->
    <circle r="80" class="center-circle" />
    <text x="0" y="0" class="center-text">CLG</text>
  </g>

</svg>