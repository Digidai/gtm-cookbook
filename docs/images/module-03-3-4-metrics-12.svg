<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="metrics-rule40-title metrics-rule40-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="metrics-rule40-title">Rule of 40 的平衡</title>
  <desc id="metrics-rule40-desc">展示高增长、稳健和成熟公司在增长率与利润率之间的不同平衡。</desc>
  <defs>
    <linearGradient id="metrics-rule40-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="metrics-rule40-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .metric { font: 600 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#metrics-rule40-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Rule of 40 的平衡</text>

  <g filter="url(#metrics-rule40-shadow)">
    <rect x="60" y="90" width="260" height="360" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="90" width="6" height="360" rx="6" fill="#2563EB" />
    <text x="80" y="124" class="section">高增长公司</text>
    <text x="80" y="156" class="metric">增长率：60%</text>
    <rect x="80" y="168" width="140" height="6" rx="3" fill="#60A5FA" />
    <text x="80" y="196" class="metric">利润率：-15%</text>
    <rect x="80" y="208" width="40" height="6" rx="3" fill="#FCA5A5" />
    <text x="80" y="238" class="body">Rule of 40：45% ✓</text>
    <text x="80" y="262" class="body">策略：牺牲利润换增长</text>
  </g>

  <g filter="url(#metrics-rule40-shadow)">
    <rect x="350" y="90" width="260" height="360" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="350" y="90" width="6" height="360" rx="6" fill="#0EA5A4" />
    <text x="370" y="124" class="section">稳健公司</text>
    <text x="370" y="156" class="metric">增长率：25%</text>
    <rect x="370" y="168" width="70" height="6" rx="3" fill="#38BDF8" />
    <text x="370" y="196" class="metric">利润率：20%</text>
    <rect x="370" y="208" width="56" height="6" rx="3" fill="#86EFAC" />
    <text x="370" y="238" class="body">Rule of 40：45% ✓</text>
    <text x="370" y="262" class="body">策略：平衡增长和利润</text>
  </g>

  <g filter="url(#metrics-rule40-shadow)">
    <rect x="640" y="90" width="260" height="360" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="640" y="90" width="6" height="360" rx="6" fill="#F59E0B" />
    <text x="660" y="124" class="section">成熟公司</text>
    <text x="660" y="156" class="metric">增长率：15%</text>
    <rect x="660" y="168" width="42" height="6" rx="3" fill="#93C5FD" />
    <text x="660" y="196" class="metric">利润率：30%</text>
    <rect x="660" y="208" width="84" height="6" rx="3" fill="#4ADE80" />
    <text x="660" y="238" class="body">Rule of 40：45% ✓</text>
    <text x="660" y="262" class="body">策略：优先利润</text>
  </g>
</svg>
