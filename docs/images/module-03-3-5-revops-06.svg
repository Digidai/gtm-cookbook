<svg width="960" height="560" viewBox="0 0 960 560" role="img" aria-labelledby="revops-06-title revops-06-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-06-title">GTM 技术栈全景图</title>
  <desc id="revops-06-desc">按数据层、应用层、效率层与集成层划分的 GTM 技术栈全景。</desc>
  <defs>
    <linearGradient id="revops-06-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-06-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .layer { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
      .card-sub { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="528" rx="18" fill="url(#revops-06-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 技术栈全景图</text>

  <g filter="url(#revops-06-shadow)">
    <rect x="60" y="80" width="840" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="108" class="layer">【数据层】</text>
    <rect x="200" y="96" width="150" height="70" rx="12" fill="#E0F2FE" />
    <rect x="360" y="96" width="150" height="70" rx="12" fill="#E0F2FE" />
    <rect x="520" y="96" width="150" height="70" rx="12" fill="#E0F2FE" />
    <rect x="680" y="96" width="150" height="70" rx="12" fill="#E0F2FE" />
    <text x="275" y="126" text-anchor="middle" class="card-title">CDP</text>
    <text x="275" y="144" text-anchor="middle" class="card-sub">客户数据平台</text>
    <text x="435" y="126" text-anchor="middle" class="card-title">Data Warehouse</text>
    <text x="435" y="144" text-anchor="middle" class="card-sub">数据仓库</text>
    <text x="595" y="126" text-anchor="middle" class="card-title">BI</text>
    <text x="595" y="144" text-anchor="middle" class="card-sub">报表工具</text>
    <text x="755" y="126" text-anchor="middle" class="card-title">Data Quality</text>
    <text x="755" y="144" text-anchor="middle" class="card-sub">数据质量</text>
  </g>

  <g filter="url(#revops-06-shadow)">
    <rect x="60" y="210" width="840" height="130" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="238" class="layer">【应用层】</text>
    <rect x="200" y="226" width="130" height="80" rx="12" fill="#ECFDF3" />
    <rect x="340" y="226" width="130" height="80" rx="12" fill="#ECFDF3" />
    <rect x="480" y="226" width="130" height="80" rx="12" fill="#ECFDF3" />
    <rect x="620" y="226" width="130" height="80" rx="12" fill="#ECFDF3" />
    <rect x="760" y="226" width="120" height="80" rx="12" fill="#ECFDF3" />
    <text x="265" y="256" text-anchor="middle" class="card-title">CRM</text>
    <text x="265" y="274" text-anchor="middle" class="card-sub">客户管理</text>
    <text x="405" y="256" text-anchor="middle" class="card-title">MAP</text>
    <text x="405" y="274" text-anchor="middle" class="card-sub">营销自动化</text>
    <text x="545" y="256" text-anchor="middle" class="card-title">CSM</text>
    <text x="545" y="274" text-anchor="middle" class="card-sub">客户成功</text>
    <text x="685" y="256" text-anchor="middle" class="card-title">Sales Engagement</text>
    <text x="685" y="274" text-anchor="middle" class="card-sub">销售触达</text>
    <text x="820" y="256" text-anchor="middle" class="card-title">CPQ</text>
    <text x="820" y="274" text-anchor="middle" class="card-sub">报价配置</text>
  </g>

  <g filter="url(#revops-06-shadow)">
    <rect x="60" y="360" width="840" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="388" class="layer">【效率层】</text>
    <rect x="200" y="376" width="150" height="70" rx="12" fill="#FFF7ED" />
    <rect x="360" y="376" width="150" height="70" rx="12" fill="#FFF7ED" />
    <rect x="520" y="376" width="150" height="70" rx="12" fill="#FFF7ED" />
    <rect x="680" y="376" width="150" height="70" rx="12" fill="#FFF7ED" />
    <text x="275" y="406" text-anchor="middle" class="card-title">Calendar</text>
    <text x="275" y="424" text-anchor="middle" class="card-sub">日程</text>
    <text x="435" y="406" text-anchor="middle" class="card-title">Doc</text>
    <text x="435" y="424" text-anchor="middle" class="card-sub">文档协作</text>
    <text x="595" y="406" text-anchor="middle" class="card-title">Comm</text>
    <text x="595" y="424" text-anchor="middle" class="card-sub">沟通</text>
    <text x="755" y="406" text-anchor="middle" class="card-title">Project</text>
    <text x="755" y="424" text-anchor="middle" class="card-sub">项目管理</text>
  </g>

  <g filter="url(#revops-06-shadow)">
    <rect x="60" y="490" width="840" height="50" rx="14" fill="#F1F5F9" stroke="#E2E8F0" />
    <text x="80" y="520" class="layer">【集成层】</text>
    <text x="250" y="520" class="card-sub">iPaaS / 集成平台（如 Workato, Tray.io）</text>
  </g>
</svg>
