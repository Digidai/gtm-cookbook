    <text x="80" y="414" class="body">• 北极星: Weekly Active Teams</text>
    <text x="80" y="436" class="body">• 目标: Q4 500 付费客户</text>
    <text x="80" y="458" class="body">• ARR: $2M | NRR: &gt;110%</text>

    <text x="520" y="390" class="section">【资源】</text>
    <text x="520" y="414" class="body">• 团队: 5 人 (Mkt 2, Sales 2, Ops 1)</text>
    <text x="520" y="436" class="body">• 预算: $500K/年</text>
    <text x="520" y="458" class="body">• 人员 60% / 营销 30% / 工具 10%</text>
