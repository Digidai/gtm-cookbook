<svg width="960" height="560" viewBox="0 0 960 560" role="img" aria-labelledby="weekly-meeting-title weekly-meeting-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="weekly-meeting-title">周度销售与营销对齐会 (30分钟)</title>
  <desc id="weekly-meeting-desc">固定时间与三段式议程。</desc>
  <defs>
    <linearGradient id="weekly-meeting-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="weekly-meeting-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .meta { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="528" rx="18" fill="url(#weekly-meeting-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">周度销售与营销对齐会 (30分钟)</text>

  <g filter="url(#weekly-meeting-shadow)">
    <rect x="80" y="80" width="800" height="80" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="112" class="meta">时间：每周一 10:00 AM</text>
    <text x="110" y="136" class="meta">参与：营销经理、销售经理、SDR 主管</text>
  </g>

  <g filter="url(#weekly-meeting-shadow)">
    <rect x="80" y="180" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="210" class="section">1. 数据回顾（10 分钟）</text>
    <text x="110" y="234" class="body">• 上周 MQL 数量 vs 目标</text>
    <text x="110" y="256" class="body">• MQL → SQL 转化率</text>
    <text x="110" y="278" class="body">• 跟进率与跟进时效</text>
  </g>

  <g filter="url(#weekly-meeting-shadow)">
    <rect x="80" y="310" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="340" class="section">2. 问题讨论（10 分钟）</text>
    <text x="110" y="364" class="body">• 销售反馈的线索质量问题</text>
    <text x="110" y="386" class="body">• 营销观察到的转化问题</text>
    <text x="110" y="408" class="body">• 需要协调解决的事项</text>
  </g>

  <g filter="url(#weekly-meeting-shadow)">
    <rect x="80" y="440" width="800" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="470" class="section">3. 下周计划（10 分钟）</text>
    <text x="110" y="494" class="body">• 营销活动预告 · 预期线索数量 · 销售配合需求</text>
  </g>
</svg>
