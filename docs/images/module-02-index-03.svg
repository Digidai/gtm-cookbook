<svg width="960" height="360" viewBox="0 0 960 360" role="img" aria-labelledby="path2-title path2-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="path2-title">模块二学习路径</title>
  <desc id="path2-desc">推荐顺序：跨越鸿沟 → ICP 定义 → 价值主张 → 市场定位 → GTM Motion。</desc>
  <defs>
    <linearGradient id="path2-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="path2-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="path2-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .card-title { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
      .card-sub { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .accent-blue { fill: #2563EB; }
      .accent-teal { fill: #0EA5A4; }
      .accent-amber { fill: #F59E0B; }
      .accent-green { fill: #10B981; }
      .accent-indigo { fill: #6366F1; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="328" rx="18" fill="url(#path2-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">模块二学习路径</text>

  <g filter="url(#path2-shadow)">
    <rect x="60" y="110" width="160" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="110" width="6" height="80" rx="6" class="accent-indigo" />
    <text x="78" y="138" class="card-title accent-indigo">2.1 跨越鸿沟</text>
    <text x="78" y="158" class="card-sub">判断市场阶段</text>
  </g>

  <g filter="url(#path2-shadow)">
    <rect x="240" y="110" width="160" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="240" y="110" width="6" height="80" rx="6" class="accent-teal" />
    <text x="258" y="138" class="card-title accent-teal">2.3 ICP 定义</text>
    <text x="258" y="158" class="card-sub">明确目标客户</text>
  </g>

  <g filter="url(#path2-shadow)">
    <rect x="420" y="110" width="160" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="420" y="110" width="6" height="80" rx="6" class="accent-amber" />
    <text x="438" y="138" class="card-title accent-amber">2.4 价值主张</text>
    <text x="438" y="158" class="card-sub">明确价值表达</text>
  </g>

  <g filter="url(#path2-shadow)">
    <rect x="600" y="110" width="160" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="600" y="110" width="6" height="80" rx="6" class="accent-green" />
    <text x="618" y="138" class="card-title accent-green">2.5 市场定位</text>
    <text x="618" y="158" class="card-sub">建立心智位置</text>
  </g>

  <g filter="url(#path2-shadow)">
    <rect x="780" y="110" width="160" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="780" y="110" width="6" height="80" rx="6" class="accent-blue" />
    <text x="798" y="138" class="card-title accent-blue">2.2 GTM Motion</text>
    <text x="798" y="158" class="card-sub">选择增长引擎</text>
  </g>

  <line x1="220" y1="150" x2="240" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#path2-arrow)" />
  <line x1="400" y1="150" x2="420" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#path2-arrow)" />
  <line x1="580" y1="150" x2="600" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#path2-arrow)" />
  <line x1="760" y1="150" x2="780" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#path2-arrow)" />
</svg>
