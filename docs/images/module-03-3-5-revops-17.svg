<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="revops-17-title revops-17-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-17-title">传统 SLG RevOps vs PLG RevOps</title>
  <desc id="revops-17-desc">对比传统 SLG 漏斗与 PLG（Notion 模式）漏斗的路径与关键差异。</desc>
  <defs>
    <linearGradient id="revops-17-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-17-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-17-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 18px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .pill { font: 600 11px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#revops-17-bg)" stroke="#E2E8F0" />

  <text x="60" y="46" class="title">传统 SLG RevOps</text>
  <text x="60" y="180" class="title">PLG RevOps（Notion 模式）</text>

  <g filter="url(#revops-17-shadow)">
    <rect x="60" y="60" width="160" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="240" y="60" width="120" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="380" y="60" width="120" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="520" y="60" width="120" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="140" y="88" text-anchor="middle" class="section">Marketing</text>
    <text x="300" y="88" text-anchor="middle" class="section">SDR</text>
    <text x="440" y="88" text-anchor="middle" class="section">AE</text>
    <text x="580" y="88" text-anchor="middle" class="section">CS</text>
  </g>

  <line x1="220" y1="82" x2="240" y2="82" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />
  <line x1="360" y1="82" x2="380" y2="82" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />
  <line x1="500" y1="82" x2="520" y2="82" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />

  <g filter="url(#revops-17-shadow)">
    <rect x="60" y="110" width="560" height="40" rx="20" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="90" y="136" class="pill">MQL</text>
    <text x="210" y="136" class="pill">SAL</text>
    <text x="320" y="136" class="pill">SQL</text>
    <text x="450" y="136" class="pill">Customer</text>
  </g>

  <g filter="url(#revops-17-shadow)">
    <rect x="60" y="196" width="160" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="240" y="196" width="160" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="420" y="196" width="120" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="560" y="196" width="160" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="740" y="196" width="160" height="44" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="140" y="224" text-anchor="middle" class="section">Product</text>
    <text x="320" y="224" text-anchor="middle" class="section">Self-Serve</text>
    <text x="480" y="224" text-anchor="middle" class="section">PQL</text>
    <text x="640" y="224" text-anchor="middle" class="section">Sales-Assist</text>
    <text x="820" y="224" text-anchor="middle" class="section">Enterprise</text>
  </g>

  <line x1="220" y1="218" x2="240" y2="218" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />
  <line x1="400" y1="218" x2="420" y2="218" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />
  <line x1="540" y1="218" x2="560" y2="218" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />
  <line x1="720" y1="218" x2="740" y2="218" stroke="#64748B" stroke-width="2" marker-end="url(#revops-17-arrow)" />

  <g filter="url(#revops-17-shadow)">
    <rect x="60" y="246" width="840" height="40" rx="20" fill="#ECFDF3" stroke="#86EFAC" />
    <text x="90" y="272" class="pill">Signup</text>
    <text x="220" y="272" class="pill">Active User</text>
    <text x="360" y="272" class="pill">Power User</text>
    <text x="520" y="272" class="pill">Expansion</text>
    <text x="670" y="272" class="pill">Strategic</text>
  </g>

  <g filter="url(#revops-17-shadow)">
    <rect x="60" y="300" width="840" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="330" class="section">关键差异</text>
    <text x="80" y="354" class="body">• 漏斗从产品开始，不是营销</text>
    <text x="320" y="354" class="body">• 用户行为数据比营销行为更重要</text>
    <text x="620" y="354" class="body">• 销售介入更靠后（扩展阶段）</text>
  </g>
</svg>
