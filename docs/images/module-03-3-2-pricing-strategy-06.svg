<svg width="960" height="440" viewBox="0 0 960 440" role="img" aria-labelledby="freemium-title freemium-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="freemium-title">Freemium 本质是获客策略</title>
  <desc id="freemium-desc">Freemium 是获客策略与定价模型的组合，并需设计转化漏斗。</desc>
  <defs>
    <linearGradient id="freemium-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="freemium-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="freemium-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .statement { font: 700 14px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .funnel { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .note { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="408" rx="18" fill="url(#freemium-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Freemium 本质是获客策略</text>

  <g filter="url(#freemium-shadow)">
    <rect x="60" y="80" width="840" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="110" class="statement">Freemium ≠ 定价模型</text>
    <text x="320" y="110" class="statement">Freemium = 获客策略 + 定价模型组合</text>
  </g>

  <text x="60" y="185" class="statement">免费用户漏斗</text>
  <g filter="url(#freemium-shadow)">
    <rect x="180" y="170" width="170" height="60" rx="14" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="265" y="205" text-anchor="middle" class="funnel">注册用户</text>
    <text x="265" y="224" text-anchor="middle" class="note">100%</text>
  </g>
  <line x1="350" y1="200" x2="390" y2="200" class="line" marker-end="url(#freemium-arrow)" />
  <g filter="url(#freemium-shadow)">
    <rect x="390" y="170" width="170" height="60" rx="14" fill="#DCFCE7" stroke="#86EFAC" />
    <text x="475" y="205" text-anchor="middle" class="funnel">活跃用户</text>
    <text x="475" y="224" text-anchor="middle" class="note">30%</text>
  </g>
  <line x1="560" y1="200" x2="600" y2="200" class="line" marker-end="url(#freemium-arrow)" />
  <g filter="url(#freemium-shadow)">
    <rect x="600" y="170" width="170" height="60" rx="14" fill="#FDE68A" stroke="#FCD34D" />
    <text x="685" y="205" text-anchor="middle" class="funnel">付费用户</text>
    <text x="685" y="224" text-anchor="middle" class="note">2-5%</text>
  </g>

  <g filter="url(#freemium-shadow)">
    <rect x="60" y="250" width="840" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="90" y="280" class="statement">关键问题</text>
    <text x="90" y="305" class="body">1. 免费版提供什么价值？（吸引注册）</text>
    <text x="90" y="330" class="body">2. 什么驱动升级？（触发付费）</text>
    <text x="90" y="355" class="body">3. 免费用户的服务成本？（经济可行性）</text>
  </g>
</svg>
