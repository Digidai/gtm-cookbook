<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="metrics-ltv-title metrics-ltv-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="metrics-ltv-title">LTV 计算示例</title>
  <desc id="metrics-ltv-desc">基于 MRR、毛利率与月流失率计算 LTV，并给出客户生命周期解读。</desc>
  <defs>
    <linearGradient id="metrics-ltv-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="metrics-ltv-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .formula { font: 600 13px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
      .highlight { font: 700 18px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #2563EB; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#metrics-ltv-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">LTV 计算示例</text>

  <g filter="url(#metrics-ltv-shadow)">
    <rect x="60" y="90" width="380" height="200" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="122" class="section">假设数据</text>
    <text x="80" y="152" class="body">• MRR：$500 / 月</text>
    <text x="80" y="176" class="body">• 毛利率：80%</text>
    <text x="80" y="200" class="body">• 月流失率：2%</text>
    <text x="80" y="232" class="body">• 公式：LTV = MRR × 毛利率 / 月流失率</text>
  </g>

  <g filter="url(#metrics-ltv-shadow)">
    <rect x="520" y="90" width="380" height="200" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="540" y="122" class="section">计算过程</text>
    <text x="540" y="152" class="formula">LTV = $500 × 80% / 2%</text>
    <text x="540" y="176" class="formula">= $400 / 0.02</text>
    <text x="540" y="200" class="formula">= $20,000</text>
    <text x="540" y="236" class="highlight">LTV = $20,000</text>
  </g>

  <g filter="url(#metrics-ltv-shadow)">
    <rect x="60" y="320" width="840" height="150" rx="16" fill="#F8FAFF" stroke="#DBEAFE" />
    <text x="80" y="352" class="section">解读</text>
    <text x="80" y="382" class="body">• 平均客户生命周期 = 1 / 2% = 50 个月 ≈ 4.2 年</text>
    <text x="80" y="406" class="body">• 在这 4.2 年中，客户贡献毛利 $20,000</text>
  </g>
</svg>
