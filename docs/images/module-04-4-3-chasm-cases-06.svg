    <text x="650" y="130" class="sub">主流市场 / 2014+</text>

    <text x="90" y="170" class="cell">• 技术先锋</text>
    <text x="90" y="192" class="cell">• 创业公司</text>
    <text x="90" y="214" class="cell">• 个人博客</text>

    <text x="370" y="170" class="cell">• 营销机构</text>
    <text x="370" y="192" class="cell">• 科技 SMB</text>
    <text x="370" y="214" class="cell">• 服务公司</text>

    <text x="650" y="170" class="cell">• 成熟 SMB</text>
    <text x="650" y="192" class="cell">• 中型企业</text>
    <text x="650" y="214" class="cell">• 传统行业</text>

    <text x="90" y="270" class="label">策略</text>
    <text x="90" y="292" class="cell">• 概念传播</text>
    <text x="90" y="314" class="cell">• 内容教育</text>
    <text x="90" y="336" class="cell">• 工具体验</text>

