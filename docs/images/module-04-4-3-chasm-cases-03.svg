<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="chasm-03-title chasm-03-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="chasm-03-title">HubSpot 内容营销引擎</title>
  <desc id="chasm-03-desc">通过免费内容与工具获取流量，再引导转化为试用与付费客户。</desc>
  <defs>
    <linearGradient id="chasm-03-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="chasm-03-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="chasm-03-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .header { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .muted { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#chasm-03-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">HubSpot 内容营销引擎</text>

  <text x="200" y="88" text-anchor="middle" class="header">免费价值</text>
  <text x="760" y="88" text-anchor="middle" class="header">转化路径</text>

  <g filter="url(#chasm-03-shadow)">
    <rect x="80" y="110" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="640" y="110" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="140" text-anchor="middle" class="body">博客</text>
    <text x="200" y="160" text-anchor="middle" class="muted">(SEO 引流)</text>
    <text x="760" y="140" text-anchor="middle" class="body">电子书</text>
    <text x="760" y="160" text-anchor="middle" class="muted">(留资下载)</text>
  </g>

  <line x1="320" y1="145" x2="640" y2="145" stroke="#64748B" stroke-width="2" marker-end="url(#chasm-03-arrow)" />

  <g filter="url(#chasm-03-shadow)">
    <rect x="80" y="200" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="640" y="200" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="230" text-anchor="middle" class="body">免费工具</text>
    <text x="200" y="250" text-anchor="middle" class="muted">(Website Grader)</text>
    <text x="760" y="230" text-anchor="middle" class="body">邮件培育序列</text>
  </g>

  <line x1="320" y1="235" x2="640" y2="235" stroke="#64748B" stroke-width="2" marker-end="url(#chasm-03-arrow)" />

  <g filter="url(#chasm-03-shadow)">
    <rect x="80" y="290" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="640" y="290" width="240" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="320" text-anchor="middle" class="body">认证课程</text>
    <text x="760" y="320" text-anchor="middle" class="body">产品试用</text>
  </g>

  <line x1="760" y1="360" x2="760" y2="390" stroke="#64748B" stroke-width="2" marker-end="url(#chasm-03-arrow)" />

  <g filter="url(#chasm-03-shadow)">
    <rect x="640" y="400" width="240" height="70" rx="14" fill="#ECFDF3" stroke="#86EFAC" />
    <text x="760" y="430" text-anchor="middle" class="body">付费客户</text>
  </g>
</svg>
