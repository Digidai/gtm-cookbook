<svg width="960" height="980" viewBox="0 0 960 980" role="img" aria-labelledby="funnel-title funnel-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="funnel-title">B2B 漏斗标准定义</title>
  <desc id="funnel-desc">从访客到客户的七个阶段定义与责任归属。</desc>
  <defs>
    <linearGradient id="funnel-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="funnel-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="funnel-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .stage { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .tag { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="948" rx="18" fill="url(#funnel-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">B2B 漏斗标准定义</text>

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="80" width="800" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="110" class="stage">Visitor 访客</text>
    <text x="110" y="134" class="body">定义：访问网站的任何人 · 指标：UV、PV</text>
  </g>
  <line x1="480" y1="170" x2="480" y2="190" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="190" width="800" height="100" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="220" class="stage">Lead 线索</text>
    <text x="110" y="244" class="body">定义：留下联系方式的访客</text>
    <text x="110" y="266" class="body">来源：表单、Demo 预约、内容下载 · 责任：营销</text>
  </g>
  <line x1="480" y1="290" x2="480" y2="310" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="310" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="340" class="stage">MQL 市场合格线索</text>
    <text x="110" y="364" class="body">定义：符合基本资质标准的线索</text>
    <text x="110" y="386" class="body">标准：公司规模/行业/职位匹配 ICP · 责任：营销</text>
    <text x="110" y="408" class="tag">销售交接点</text>
  </g>
  <line x1="480" y1="420" x2="480" y2="440" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="440" width="800" height="100" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="470" class="stage">SAL 销售接受线索</text>
    <text x="110" y="494" class="body">定义：销售接受并开始跟进的线索</text>
    <text x="110" y="516" class="body">标准：销售确认值得跟进 · 责任：销售</text>
  </g>
  <line x1="480" y1="540" x2="480" y2="560" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="560" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="590" class="stage">SQL 销售合格线索</text>
    <text x="110" y="614" class="body">定义：确认有购买意向和能力的线索</text>
    <text x="110" y="636" class="body">标准：BANT 或类似标准 · 责任：销售</text>
  </g>
  <line x1="480" y1="670" x2="480" y2="690" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="690" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="720" class="stage">Opportunity 销售机会</text>
    <text x="110" y="744" class="body">定义：进入正式销售流程的机会</text>
    <text x="110" y="766" class="body">标准：有明确项目、预算、时间表 · 责任：销售</text>
  </g>
  <line x1="480" y1="800" x2="480" y2="820" class="line" marker-end="url(#funnel-arrow)" />

  <g filter="url(#funnel-shadow)">
    <rect x="80" y="820" width="800" height="90" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="850" class="stage">Customer 客户</text>
    <text x="110" y="874" class="body">定义：完成购买</text>
  </g>
</svg>
