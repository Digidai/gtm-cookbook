<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="slg-02-title slg-02-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="slg-02-title">Salesforce 销售组织架构</title>
  <desc id="slg-02-desc">CRO 之下按 SMB、Mid-Market、Enterprise 分层，并配置不同销售模式与支撑团队。</desc>
  <defs>
    <linearGradient id="slg-02-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="slg-02-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="slg-02-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 11px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .chip { font: 600 11px/1 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #1E293B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#slg-02-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Salesforce 销售组织架构</text>

  <g filter="url(#slg-02-shadow)">
    <rect x="410" y="70" width="140" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="98" text-anchor="middle" class="section">CRO</text>
    <text x="480" y="118" text-anchor="middle" class="body">首席收入官</text>
  </g>

  <line x1="480" y1="130" x2="480" y2="150" stroke="#64748B" stroke-width="2" marker-end="url(#slg-02-arrow)" />

  <g filter="url(#slg-02-shadow)">
    <rect x="120" y="160" width="220" height="80" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="370" y="160" width="220" height="80" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="620" y="160" width="220" height="80" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="230" y="190" text-anchor="middle" class="section">SMB Sales</text>
    <text x="230" y="212" text-anchor="middle" class="body">中小企业</text>

    <text x="480" y="190" text-anchor="middle" class="section">Mid-Market</text>
    <text x="480" y="212" text-anchor="middle" class="body">中型企业</text>

    <text x="730" y="190" text-anchor="middle" class="section">Enterprise</text>
    <text x="730" y="212" text-anchor="middle" class="body">大企业</text>
  </g>

  <g filter="url(#slg-02-shadow)">
    <rect x="120" y="250" width="220" height="60" rx="12" fill="#E0F2FE" stroke="#BAE6FD" />
    <rect x="370" y="250" width="220" height="60" rx="12" fill="#E0F2FE" stroke="#BAE6FD" />
    <rect x="620" y="250" width="220" height="60" rx="12" fill="#E0F2FE" stroke="#BAE6FD" />
    <text x="230" y="282" text-anchor="middle" class="chip">Inside Sales</text>
    <text x="480" y="282" text-anchor="middle" class="chip">Field Sales</text>
    <text x="730" y="282" text-anchor="middle" class="chip">Named Accounts</text>
  </g>

  <g filter="url(#slg-02-shadow)">
    <rect x="120" y="330" width="720" height="60" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="140" y="362" class="section">支撑团队</text>
    <rect x="240" y="344" width="80" height="28" rx="14" fill="#F1F5F9" />
    <rect x="330" y="344" width="80" height="28" rx="14" fill="#F1F5F9" />
    <rect x="420" y="344" width="80" height="28" rx="14" fill="#F1F5F9" />
    <rect x="510" y="344" width="80" height="28" rx="14" fill="#F1F5F9" />
    <text x="280" y="362" text-anchor="middle" class="chip">SDR</text>
    <text x="370" y="362" text-anchor="middle" class="chip">AE</text>
    <text x="460" y="362" text-anchor="middle" class="chip">SE</text>
    <text x="550" y="362" text-anchor="middle" class="chip">CSM</text>
  </g>
</svg>
