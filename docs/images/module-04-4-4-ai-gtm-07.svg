<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="ai-07-title ai-07-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="ai-07-title">AI 销售应用场景</title>
  <desc id="ai-07-desc">AI 在销售中的应用：线索开发、销售辅助、对话分析与预测成交。</desc>
  <defs>
    <linearGradient id="ai-07-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="ai-07-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#ai-07-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">AI 销售应用场景</text>

  <g filter="url(#ai-07-shadow)">
    <rect x="60" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="80" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="60" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="500" y="240" width="400" height="140" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />

    <text x="80" y="110" class="section">线索开发</text>
    <text x="80" y="136" class="body">• AI SDR 自动外呼</text>
    <text x="80" y="158" class="body">• 个性化邮件序列</text>
    <text x="80" y="180" class="body">• 智能触达时机 / 自动跟进</text>

    <text x="520" y="110" class="section">销售辅助</text>
    <text x="520" y="136" class="body">• 账户研究</text>
    <text x="520" y="158" class="body">• 竞品情报</text>
    <text x="520" y="180" class="body">• 通话准备 / 实时建议</text>

    <text x="80" y="270" class="section">对话分析</text>
    <text x="80" y="296" class="body">• 通话录音分析</text>
    <text x="80" y="318" class="body">• 关键词提取</text>
    <text x="80" y="340" class="body">• 情绪分析 / 最佳实践识别</text>

    <text x="520" y="270" class="section">预测成交</text>
    <text x="520" y="296" class="body">• 商机评分</text>
    <text x="520" y="318" class="body">• 成交概率 / 风险预警</text>
    <text x="520" y="340" class="body">• 下步行动推荐</text>
