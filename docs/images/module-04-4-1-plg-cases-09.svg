<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="plg-09-title plg-09-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="plg-09-title">飞书目标客户选择</title>
  <desc id="plg-09-desc">飞书优先锁定的 Sweet Spot 客户与刻意避开的市场。</desc>
  <defs>
    <linearGradient id="plg-09-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="plg-09-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.6 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#plg-09-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">飞书目标客户选择</text>

  <g filter="url(#plg-09-shadow)">
    <rect x="60" y="80" width="400" height="260" rx="16" fill="#ECFDF3" stroke="#86EFAC" />
    <rect x="500" y="80" width="400" height="260" rx="16" fill="#FEF2F2" stroke="#FCA5A5" />

    <text x="80" y="112" class="section">优先目标（Sweet Spot）</text>
    <text x="80" y="142" class="body">• 互联网公司、科技创业公司</text>
    <text x="80" y="166" class="body">• 新消费品牌</text>
    <text x="80" y="190" class="body">• 知识工作者为主的组织</text>
    <text x="80" y="214" class="body">• 追求效率、开放文化的团队</text>

    <text x="520" y="112" class="section">避开的市场</text>
    <text x="520" y="142" class="body">• 传统制造业（钉钉强势领域）</text>
    <text x="520" y="166" class="body">• 政府和国企（企业微信强势领域）</text>
    <text x="520" y="190" class="body">• 价格敏感的小微企业</text>
  </g>
</svg>
