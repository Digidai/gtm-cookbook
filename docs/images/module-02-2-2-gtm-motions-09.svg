<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .quad-bg { opacity: 0.3; }
      .axis-line { stroke: #64748B; stroke-width: 2; marker-end: url(#arrow); }
      .label-axis { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; fill: #475569; text-anchor: middle; }
      .label-motion { font-family: system-ui, sans-serif; font-weight: 800; font-size: 20px; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B" />
    </marker>
  </defs>

  <!-- Quadrant Backgrounds -->
  <!-- PLG: Low ACV, Low Complexity -->
  <rect x="50" y="300" width="250" height="250" fill="#DBEAFE" class="quad-bg" />
  <!-- PLS: High ACV, Low Complexity -->
  <rect x="50" y="50" width="250" height="250" fill="#FEF3C7" class="quad-bg" />
  <!-- SLG: High ACV, High Complexity -->
  <rect x="300" y="50" width="250" height="250" fill="#FEE2E2" class="quad-bg" />
  <!-- Empty/Niche: Low ACV, High Complexity -->
  <rect x="300" y="300" width="250" height="250" fill="#F3F4F6" class="quad-bg" />

  <!-- Axes -->
  <line x1="50" y1="300" x2="550" y2="300" class="axis-line" /> <!-- X: Complexity -->
  <line x1="300" y1="550" x2="300" y2="50" class="axis-line" /> <!-- Y: ACV -->

  <!-- Labels -->
  <text x="550" y="330" class="label-axis" text-anchor="end">Complexity (High)</text>
  <text x="50" y="330" class="label-axis" text-anchor="start">Complexity (Low)</text>
  <text x="310" y="60" class="label-axis" text-anchor="start">ACV (High)</text>
  <text x="310" y="550" class="label-axis" text-anchor="start">ACV (Low)</text>

  <!-- Motion Text -->
  <text x="175" y="425" class="label-motion" fill="#2563EB">PLG</text>
  <text x="175" y="175" class="label-motion" fill="#D97706">PLS</text>
  <text x="425" y="175" class="label-motion" fill="#DC2626">SLG</text>
  <text x="425" y="425" class="label-motion" fill="#9CA3AF" font-size="16">Niche / Hard</text>

</svg>