<svg width="960" height="420" viewBox="0 0 960 420" role="img" aria-labelledby="matrix-title matrix-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="matrix-title">Motion 选择矩阵</title>
  <desc id="matrix-desc">以 ACV 与产品复杂度为轴，标注 PLG、PLS、SLG 的适配区间。</desc>
  <defs>
    <linearGradient id="matrix-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="matrix-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="matrix-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .axis { font: 600 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .label { font: 700 13px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .sub { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="388" rx="18" fill="url(#matrix-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">Motion 选择矩阵</text>

  <line x1="160" y1="90" x2="160" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#matrix-arrow)" />
  <line x1="160" y1="320" x2="840" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#matrix-arrow)" />
  <text x="130" y="120" class="axis" transform="rotate(-90 130 120)">ACV 低 → 高</text>
  <text x="500" y="350" class="axis">产品复杂度：简单 → 复杂</text>

  <g filter="url(#matrix-shadow)">
    <rect x="220" y="240" width="200" height="60" rx="12" fill="#DBEAFE" stroke="#93C5FD" />
    <text x="320" y="266" text-anchor="middle" class="label">PLG</text>
    <text x="320" y="286" text-anchor="middle" class="sub">产品自服务</text>
  </g>

  <g filter="url(#matrix-shadow)">
    <rect x="440" y="190" width="200" height="60" rx="12" fill="#FEF3C7" stroke="#FDE68A" />
    <text x="540" y="216" text-anchor="middle" class="label">PLS</text>
    <text x="540" y="236" text-anchor="middle" class="sub">产品 + 销售</text>
  </g>

  <g filter="url(#matrix-shadow)">
    <rect x="660" y="120" width="200" height="60" rx="12" fill="#FFE4E6" stroke="#FDA4AF" />
    <text x="760" y="146" text-anchor="middle" class="label">SLG</text>
    <text x="760" y="166" text-anchor="middle" class="sub">企业级销售</text>
  </g>

  <path d="M320 240 L540 190 L760 120" stroke="#94A3B8" stroke-width="2" fill="none" marker-end="url(#matrix-arrow)" />
</svg>
