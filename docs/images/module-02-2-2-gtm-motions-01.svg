<svg width="900" height="350" viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card-base { fill: #FFFFFF; stroke: #E2E8F0; stroke-width: 1; rx: 12; }
      .card-header { font-family: system-ui, sans-serif; font-weight: 800; font-size: 24px; text-anchor: middle; }
      .card-desc { font-family: system-ui, sans-serif; font-size: 13px; fill: #64748B; text-anchor: middle; }
      .tag-plg { fill: #EFF6FF; stroke: #3B82F6; }
      .tag-slg { fill: #FFF7ED; stroke: #F97316; }
      .tag-mlg { fill: #F0FDF4; stroke: #22C55E; }
      .tag-clg { fill: #FAF5FF; stroke: #A855F7; }
    </style>
  </defs>

  <!-- PLG -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="200" height="250" class="card-base tag-plg" stroke-width="2" />
    <text x="100" y="50" class="card-header" fill="#1D4ED8">PLG</text>
    <text x="100" y="80" class="card-desc" font-weight="bold">Product-Led</text>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#BFDBFE" />
    <text x="100" y="130" class="card-desc">产品即增长引擎</text>
    <text x="100" y="150" class="card-desc">低客单价 / 自助服务</text>
    <text x="100" y="170" class="card-desc">快速价值验证</text>
  </g>

  <!-- MLG -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="200" height="250" class="card-base tag-mlg" stroke-width="2" />
    <text x="100" y="50" class="card-header" fill="#15803D">MLG</text>
    <text x="100" y="80" class="card-desc" font-weight="bold">Marketing-Led</text>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#BBF7D0" />
    <text x="100" y="130" class="card-desc">内容驱动获客</text>
    <text x="100" y="150" class="card-desc">SEO / 广告 / 品牌</text>
    <text x="100" y="170" class="card-desc">产生 MQL 交给销售</text>
  </g>

  <!-- SLG -->
  <g transform="translate(460, 50)">
    <rect x="0" y="0" width="200" height="250" class="card-base tag-slg" stroke-width="2" />
    <text x="100" y="50" class="card-header" fill="#C2410C">SLG</text>
    <text x="100" y="80" class="card-desc" font-weight="bold">Sales-Led</text>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#FED7AA" />
    <text x="100" y="130" class="card-desc">销售团队驱动</text>
    <text x="100" y="150" class="card-desc">高客单价 / 复杂决策</text>
    <text x="100" y="170" class="card-desc">顾问式销售</text>
  </g>

  <!-- CLG -->
  <g transform="translate(680, 50)">
    <rect x="0" y="0" width="200" height="250" class="card-base tag-clg" stroke-width="2" />
    <text x="100" y="50" class="card-header" fill="#7E22CE">CLG</text>
    <text x="100" y="80" class="card-desc" font-weight="bold">Community-Led</text>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#E9D5FF" />
    <text x="100" y="130" class="card-desc">社区与生态</text>
    <text x="100" y="150" class="card-desc">用户口碑 / 贡献者</text>
    <text x="100" y="170" class="card-desc">网络效应</text>
  </g>

</svg>