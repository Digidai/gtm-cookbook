<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="metrics-framework-title metrics-framework-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="metrics-framework-title">GTM 核心指标体系</title>
  <desc id="metrics-framework-desc">北极星指标驱动获客效率、漏斗效率与客户成功，并以 Rule of 40 综合评估。</desc>
  <defs>
    <linearGradient id="metrics-framework-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="metrics-framework-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="metrics-framework-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .section { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .line { stroke: #64748B; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#metrics-framework-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM 核心指标体系</text>

  <g filter="url(#metrics-framework-shadow)">
    <rect x="180" y="80" width="600" height="70" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="108" text-anchor="middle" class="section">北极星指标 (North Star)</text>
    <text x="480" y="132" text-anchor="middle" class="body">ARR / MRR / Revenue Growth Rate</text>
  </g>

  <g filter="url(#metrics-framework-shadow)">
    <rect x="80" y="190" width="240" height="160" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="200" y="220" text-anchor="middle" class="section">获客效率</text>
    <text x="110" y="246" class="body">• CAC</text>
    <text x="110" y="268" class="body">• LTV</text>
    <text x="110" y="290" class="body">• LTV:CAC</text>
    <text x="110" y="312" class="body">• CAC Payback</text>
    <text x="110" y="334" class="body">• Magic #</text>
  </g>

  <g filter="url(#metrics-framework-shadow)">
    <rect x="360" y="190" width="240" height="160" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="220" text-anchor="middle" class="section">漏斗效率</text>
    <text x="390" y="246" class="body">• 转化率</text>
    <text x="390" y="268" class="body">• 销售周期</text>
    <text x="390" y="290" class="body">• Pipeline Velocity</text>
  </g>

  <g filter="url(#metrics-framework-shadow)">
    <rect x="640" y="190" width="240" height="160" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="760" y="220" text-anchor="middle" class="section">客户成功</text>
    <text x="670" y="246" class="body">• NRR</text>
    <text x="670" y="268" class="body">• Churn</text>
    <text x="670" y="290" class="body">• Expansion</text>
  </g>

  <line x1="480" y1="150" x2="200" y2="190" class="line" marker-end="url(#metrics-framework-arrow)" />
  <line x1="480" y1="150" x2="480" y2="190" class="line" marker-end="url(#metrics-framework-arrow)" />
  <line x1="480" y1="150" x2="760" y2="190" class="line" marker-end="url(#metrics-framework-arrow)" />

  <g filter="url(#metrics-framework-shadow)">
    <rect x="180" y="370" width="600" height="70" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="398" text-anchor="middle" class="section">业务健康度综合指标</text>
    <text x="480" y="422" text-anchor="middle" class="body">Rule of 40 = 收入增长率 + 利润率 ≥ 40%</text>
  </g>
</svg>
