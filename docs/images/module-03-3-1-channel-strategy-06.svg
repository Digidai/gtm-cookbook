<svg width="960" height="760" viewBox="0 0 960 760" role="img" aria-labelledby="partner-types-title partner-types-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="partner-types-title">渠道合作伙伴类型</title>
  <desc id="partner-types-desc">分销商、增值经销商、系统集成商、托管服务商与代理推荐等类型。</desc>
  <defs>
    <linearGradient id="partner-types-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="partner-types-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .type { font: 700 14px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 12px/1.5 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="728" rx="18" fill="url(#partner-types-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">渠道合作伙伴类型</text>

  <g filter="url(#partner-types-shadow)">
    <rect x="80" y="80" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="112" class="type">Distributor 分销商</text>
    <text x="110" y="136" class="body">• 批量采购，向下级渠道分销</text>
    <text x="110" y="158" class="body">• 提供物流、财务、库存服务</text>
    <text x="110" y="180" class="note">例：Ingram Micro, Tech Data</text>
  </g>

  <g filter="url(#partner-types-shadow)">
    <rect x="80" y="210" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="242" class="type">VAR 增值经销商</text>
    <text x="110" y="266" class="body">• 购买产品并增加价值后再销售</text>
    <text x="110" y="288" class="body">• 咨询、实施、定制、培训</text>
    <text x="110" y="310" class="note">例：区域 IT 服务商</text>
  </g>

  <g filter="url(#partner-types-shadow)">
    <rect x="80" y="340" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="372" class="type">SI 系统集成商</text>
    <text x="110" y="396" class="body">• 将多个产品/系统整合为完整解决方案</text>
    <text x="110" y="418" class="body">• 面向大型复杂项目</text>
    <text x="110" y="440" class="note">例：Accenture, Deloitte, IBM</text>
  </g>

  <g filter="url(#partner-types-shadow)">
    <rect x="80" y="470" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="502" class="type">MSP 托管服务商</text>
    <text x="110" y="526" class="body">• 代表客户运营和管理产品</text>
    <text x="110" y="548" class="body">• 持续的服务收入</text>
    <text x="110" y="570" class="note">例：IT 外包服务商</text>
  </g>

  <g filter="url(#partner-types-shadow)">
    <rect x="80" y="600" width="800" height="110" rx="16" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="110" y="632" class="type">Agent / Referral 代理/推荐</text>
    <text x="110" y="656" class="body">• 介绍客户获取佣金</text>
    <text x="110" y="678" class="body">• 不直接销售或服务，轻量级合作</text>
  </g>
</svg>
