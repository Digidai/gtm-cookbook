<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="decision-title decision-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="decision-title">GTM Motion 选择决策树</title>
  <desc id="decision-desc">基于价值体验速度、ACV 与教育需求判断 PLG、PLS、MLG 或 SLG。</desc>
  <defs>
    <linearGradient id="decision-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="decision-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="decision-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .title { font: 700 20px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .box-title { font: 700 12px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .label { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #334155; }
      .answer { font: 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#decision-bg)" stroke="#E2E8F0" />
  <text x="480" y="48" text-anchor="middle" class="title">GTM Motion 选择决策树</text>

  <g filter="url(#decision-shadow)">
    <rect x="220" y="80" width="520" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="240" y="110" class="box-title">Q1：用户能否在 5 分钟内体验核心价值？</text>
  </g>

  <line x1="360" y1="150" x2="240" y2="200" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <line x1="600" y1="150" x2="720" y2="200" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <text x="320" y="170" class="answer">是</text>
  <text x="640" y="170" class="answer">否</text>

  <g filter="url(#decision-shadow)">
    <rect x="80" y="200" width="320" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="100" y="230" class="box-title">Q2：ACV 是否 &lt; $5K？</text>
  </g>

  <g filter="url(#decision-shadow)">
    <rect x="560" y="200" width="320" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="580" y="230" class="box-title">考虑 SLG 或 MLG</text>
  </g>

  <line x1="200" y1="270" x2="140" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <line x1="300" y1="270" x2="360" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <text x="170" y="292" class="answer">是</text>
  <text x="330" y="292" class="answer">否</text>

  <g filter="url(#decision-shadow)">
    <rect x="60" y="320" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="80" y="354" class="box-title">纯 PLG 模式</text>
  </g>

  <g filter="url(#decision-shadow)">
    <rect x="300" y="320" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="320" y="354" class="box-title">考虑 PLS</text>
  </g>

  <line x1="720" y1="270" x2="720" y2="320" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />

  <g filter="url(#decision-shadow)">
    <rect x="560" y="320" width="320" height="70" rx="14" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="580" y="350" class="box-title">Q3：目标客户是否需要教育？</text>
  </g>

  <line x1="650" y1="390" x2="600" y2="430" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <line x1="790" y1="390" x2="840" y2="430" stroke="#64748B" stroke-width="2" marker-end="url(#decision-arrow)" />
  <text x="630" y="412" class="answer">是</text>
  <text x="800" y="412" class="answer">否</text>

  <g filter="url(#decision-shadow)">
    <rect x="520" y="430" width="180" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="540" y="464" class="box-title">MLG（Inbound 教育）</text>
  </g>

  <g filter="url(#decision-shadow)">
    <rect x="740" y="430" width="140" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="760" y="464" class="box-title">SLG（直接销售）</text>
  </g>
</svg>
