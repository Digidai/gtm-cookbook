<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .decision-node { rx: 8; stroke: #CBD5E1; stroke-width: 2; fill: #FFFFFF; }
      .result-node { rx: 8; stroke-width: 2; fill: #FFFFFF; }
      .text-q { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; fill: #1E293B; }
      .text-res { font-family: system-ui, sans-serif; font-weight: 800; font-size: 16px; text-anchor: middle; }
      .line-connector { stroke: #94A3B8; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .label-yn { font-family: system-ui, sans-serif; font-size: 12px; fill: #64748B; background-color: #fff; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>

  <!-- Start -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="60" class="decision-node" />
    <text x="100" y="35" class="text-q">能 5 分钟体验核心价值?</text>
  </g>

  <!-- Q2: ACV < 5K -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="200" height="60" class="decision-node" />
    <text x="100" y="35" class="text-q">ACV &lt; $5K ?</text>
  </g>

  <!-- Q3: Education Needed -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="60" class="decision-node" />
    <text x="100" y="35" class="text-q">市场需要深度教育?</text>
  </g>

  <!-- Results -->
  <!-- PLG -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="140" height="60" class="result-node" stroke="#3B82F6" />
    <text x="70" y="35" class="text-res" fill="#3B82F6">PLG</text>
  </g>

  <!-- PLS -->
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="140" height="60" class="result-node" stroke="#F59E0B" />
    <text x="70" y="35" class="text-res" fill="#F59E0B">PLS</text>
  </g>

  <!-- MLG -->
  <g transform="translate(450, 400)">
    <rect x="0" y="0" width="140" height="60" class="result-node" stroke="#10B981" />
    <text x="70" y="35" class="text-res" fill="#10B981">MLG</text>
  </g>

  <!-- SLG -->
  <g transform="translate(650, 400)">
    <rect x="0" y="0" width="140" height="60" class="result-node" stroke="#EF4444" />
    <text x="70" y="35" class="text-res" fill="#EF4444">SLG</text>
  </g>

  <!-- Connectors -->
  <!-- Start -> Yes -> Q2 -->
  <path d="M350,110 L200,200" class="line-connector" />
  <text x="250" y="150" class="label-yn">是 (Yes)</text>

  <!-- Start -> No -> Q3 -->
  <path d="M450,110 L600,200" class="line-connector" />
  <text x="550" y="150" class="label-yn">否 (No)</text>

  <!-- Q2 -> Yes -> PLG -->
  <path d="M150,260 L120,400" class="line-connector" />
  <text x="120" y="330" class="label-yn">是</text>

  <!-- Q2 -> No -> PLS -->
  <path d="M250,260 L320,400" class="line-connector" />
  <text x="300" y="330" class="label-yn">否</text>

  <!-- Q3 -> Yes -> MLG -->
  <path d="M550,260 L520,400" class="line-connector" />
  <text x="520" y="330" class="label-yn">是</text>

  <!-- Q3 -> No -> SLG -->
  <path d="M650,260 L720,400" class="line-connector" />
  <text x="700" y="330" class="label-yn">否</text>

</svg>