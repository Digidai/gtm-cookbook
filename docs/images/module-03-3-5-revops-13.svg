<svg width="960" height="520" viewBox="0 0 960 520" role="img" aria-labelledby="revops-13-title revops-13-desc" xmlns="http://www.w3.org/2000/svg">
  <title id="revops-13-title">嵌入式 Ops + RevOps CoE 架构</title>
  <desc id="revops-13-desc">部门内嵌 Ops 与 RevOps Center of Excellence 核心团队的汇报与协作模式。</desc>
  <defs>
    <linearGradient id="revops-13-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <filter id="revops-13-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F172A" flood-opacity="0.12" />
    </filter>
    <marker id="revops-13-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#64748B" />
    </marker>
    <style>
      .section { font: 700 12px/1.2 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #0F172A; }
      .body { font: 11px/1.3 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #475569; }
      .note { font: 12px/1.4 "Noto Sans SC", "PingFang SC", "Microsoft YaHei", Arial, sans-serif; fill: #64748B; }
    </style>
  </defs>

  <rect x="16" y="16" width="928" height="488" rx="18" fill="url(#revops-13-bg)" stroke="#E2E8F0" />

  <g filter="url(#revops-13-shadow)">
    <rect x="410" y="40" width="140" height="50" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="480" y="70" text-anchor="middle" class="section">CEO</text>
  </g>

  <line x1="480" y1="90" x2="480" y2="115" stroke="#64748B" stroke-width="2" marker-end="url(#revops-13-arrow)" />

  <g filter="url(#revops-13-shadow)">
    <rect x="200" y="120" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="400" y="120" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="600" y="120" width="160" height="60" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="280" y="150" text-anchor="middle" class="section">CRO</text>
    <text x="480" y="150" text-anchor="middle" class="section">CMO</text>
    <text x="680" y="150" text-anchor="middle" class="section">CCO</text>
  </g>

  <g filter="url(#revops-13-shadow)">
    <rect x="200" y="200" width="160" height="70" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="400" y="200" width="160" height="70" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <rect x="600" y="200" width="160" height="70" rx="12" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="280" y="230" text-anchor="middle" class="section">Sales Ops</text>
    <text x="280" y="250" text-anchor="middle" class="body">(嵌入式)</text>
    <text x="480" y="230" text-anchor="middle" class="section">Mkt Ops</text>
    <text x="480" y="250" text-anchor="middle" class="body">(嵌入式)</text>
    <text x="680" y="230" text-anchor="middle" class="section">CS Ops</text>
    <text x="680" y="250" text-anchor="middle" class="body">(嵌入式)</text>
  </g>

  <line x1="280" y1="270" x2="480" y2="315" stroke="#64748B" stroke-width="2" />
  <line x1="480" y1="270" x2="480" y2="315" stroke="#64748B" stroke-width="2" />
  <line x1="680" y1="270" x2="480" y2="315" stroke="#64748B" stroke-width="2" />

  <text x="480" y="330" text-anchor="middle" class="note">实线汇报</text>

  <g filter="url(#revops-13-shadow)">
    <rect x="280" y="350" width="400" height="110" rx="16" fill="#E0F2FE" stroke="#7DD3FC" />
    <text x="480" y="380" text-anchor="middle" class="section">RevOps Center of Excellence</text>
    <text x="480" y="402" text-anchor="middle" class="body">核心团队</text>
    <text x="480" y="424" text-anchor="middle" class="body">负责数据、系统、标准</text>
  </g>
</svg>
