<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .ring-core { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .ring-expected { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .ring-augmented { fill: #FFF7ED; stroke: #F97316; stroke-width: 2; }
      .ring-potential { fill: #F1F5F9; stroke: #94A3B8; stroke-width: 2; stroke-dasharray: 6 4; }
      .label-ring { font-family: system-ui, sans-serif; font-weight: 700; font-size: 14px; text-anchor: middle; }
      .label-desc { font-family: system-ui, sans-serif; font-size: 11px; fill: #475569; text-anchor: middle; }
    </style>
  </defs>

  <!-- 4. Potential Product -->
  <circle cx="300" cy="300" r="280" class="ring-potential" />
  <text x="300" y="60" class="label-ring" fill="#64748B">4. 潜在产品 (Potential)</text>
  <text x="300" y="80" class="label-desc">未来可能的演进与扩展</text>

  <!-- 3. Augmented Product -->
  <circle cx="300" cy="300" r="200" class="ring-augmented" />
  <text x="300" y="140" class="label-ring" fill="#C2410C">3. 增强产品 (Augmented)</text>
  <text x="300" y="160" class="label-desc">服务、支持、社区、保障</text>

  <!-- 2. Expected Product -->
  <circle cx="300" cy="300" r="130" class="ring-expected" />
  <text x="300" y="210" class="label-ring" fill="#15803D">2. 期望产品 (Expected)</text>
  <text x="300" y="230" class="label-desc">客户认为必须具备的属性</text>

  <!-- 1. Core Product -->
  <circle cx="300" cy="300" r="70" class="ring-core" />
  <text x="300" y="295" class="label-ring" fill="#1D4ED8">1. 核心产品</text>
  <text x="300" y="315" class="label-desc">技术/功能</text>

</svg>